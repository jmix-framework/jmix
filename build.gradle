publishing {
    publications {
        javaPlatformMaven(MavenPublication) {
            artifactId = 'jmix-bom'
            from components.javaPlatform
        }
    }
}

String snapshotOr(String releaseVer) {
    if (rootProject.hasProperty('jmixRelease')) {
        return releaseVer
    } else {
        return version
    }
}