plugins {
    id 'io.jmix' version '1.1.0-M7'
    id 'java'
}

apply plugin: 'org.springframework.boot'

jmix {
    bomVersion = '@bomVersion@'<%if (project_id) {%>
    projectId = '$project_id'<%}%>
}

group = 'com.company'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()<%if (project_additionalRepositories) {
    project_additionalRepositories.each { additionalRepository ->%>
${additionalRepository}<%}}%>
}

dependencies {
    implementation 'io.jmix.core:jmix-core-starter'
    implementation 'io.jmix.data:jmix-eclipselink-starter'
    implementation 'io.jmix.ui:jmix-ui-starter'
    implementation 'io.jmix.ui:jmix-ui-data-starter'
    implementation 'io.jmix.ui:jmix-ui-themes-compiled'
    implementation 'io.jmix.ui:jmix-ui-widgets-compiled'
    implementation 'io.jmix.security:jmix-security-starter'
    implementation 'io.jmix.security:jmix-security-ui-starter'
    implementation 'io.jmix.security:jmix-security-data-starter'
    implementation 'io.jmix.localfs:jmix-localfs-starter'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    runtimeOnly 'org.hsqldb:hsqldb'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
