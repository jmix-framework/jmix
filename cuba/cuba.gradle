apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'java-library'
apply plugin: 'io.jmix'

version = rootProject.jmixVersion
sourceCompatibility = rootProject.sourceCompatibility
targetCompatibility = rootProject.targetCompatibility

test {
    useJUnitPlatform()
    systemProperty("org.slf4j.simpleLogger.log.eclipselink.sql", "debug")
}

dependencies {
    api platform(project(':jmix-platform'))

    api project(':modules:core')
    api project(':modules:data')
    api project(':modules:ui')
    api project(':modules:security')

    testImplementation 'org.springframework:spring-test'
    testImplementation "org.spockframework:spock-core"
    testImplementation "org.spockframework:spock-spring"
    testImplementation 'org.apache.commons:commons-dbcp2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.springframework:spring-orm'
    testImplementation 'ch.qos.logback:logback-classic'
    testImplementation 'commons-codec:commons-codec:1.13'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
    testRuntimeOnly 'org.slf4j:slf4j-simple'
    testRuntimeOnly 'org.hsqldb:hsqldb'
}

entitiesEnhancing {
    enabled = true
}

jar {
    archivesBaseName = 'jmix-cuba'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

publishing {
    publications {
        javaMaven(MavenPublication) {
            groupId = 'io.jmix.cuba'
            artifactId = 'jmix-cuba'

            from components.java
            artifact sourcesJar
        }
    }
}
