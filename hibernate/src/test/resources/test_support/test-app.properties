jmix.core.workDir = ${user.dir}/build/test-home/work

spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.generateDdl=true
spring.jpa.hibernate.ddlAuto=create

hibernate.hbm2ddl.auto=create

jmix.core.fetchPlansConfig = test_support/fetch-plans.xml

jmix.core.additionalStores = hibernate, db1, mem1
jmix.core.storeDescriptor_db1 = core_HibernateJpaStoreDescriptor
jmix.core.storeDescriptor_mem1 = test_InMemoryStoreDescriptor

jmix.data.useEntityDataStoreForIdSequence=true
