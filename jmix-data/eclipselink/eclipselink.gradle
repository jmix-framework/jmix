apply plugin: 'groovy'
apply plugin: 'io.jmix'

group = 'io.jmix.data'
archivesBaseName = 'jmix-eclipselink'

dependencies {
    api project(':data')

    api 'org.eclipse.persistence:org.eclipse.persistence.jpa'
    implementation 'org.eclipse.persistence:org.eclipse.persistence.extension'
    implementation 'org.springframework:spring-messaging'
    compileOnly 'org.postgresql:postgresql'
    implementation 'org.liquibase:liquibase-core'
    compileOnly "jakarta.transaction:jakarta.transaction-api"

    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.springframework:spring-test'
    testImplementation "org.spockframework:spock-core"
    testImplementation "org.spockframework:spock-spring"
    testImplementation 'org.codehaus.groovy:groovy-xml'
    testImplementation 'ch.qos.logback:logback-classic'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
    testRuntimeOnly 'org.slf4j:slf4j-simple'
    testRuntimeOnly 'org.hsqldb:hsqldb'
}
