plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}

apply plugin: 'groovy'
apply plugin: 'io.jmix'


group = 'io.jmix.flowui'
archivesBaseName = 'jmix-flowui-devserver'

configurations {
    compileOnly.setCanBeResolved(true)
}

dependencies {
    compileOnly(project(":flowui-kit"))
    compileOnly("com.vaadin:vaadin-core:$vaadinFlowVersion") {
        exclude module: "vaadin-dev-server"
    }

    compileOnly("org.eclipse.jetty:jetty-continuation:$jettyVersion")
    compileOnly("org.eclipse.jetty:jetty-webapp:$jettyVersion")
    compileOnly("org.eclipse.jetty.websocket:websocket-server:$jettyVersion")
    compileOnly("org.eclipse.jetty.websocket:javax-websocket-server-impl:$jettyVersion")

    compileOnly('org.slf4j:slf4j-nop:2.0.7')
    compileOnly("javax.servlet:javax.servlet-api:4.0.1")
}

shadowJar {
    from {
        project.configurations.compileOnly.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    mergeServiceFiles()
    archiveClassifier.set("")
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    archiveClassifier.set("simple-jar")
}