apply plugin: 'groovy'
apply plugin: 'io.jmix'

group = 'io.jmix.ldap'
archivesBaseName = 'jmix-ldap'

dependencies {
    api project(':core')
    //todo MG remove security dependency (add-on must work both with simple and regular security modules)
    api project(':security')
    //todo MG remove security-data dependency (add-on must work both with simple and regular security modules)
    api project(':security-data')

    api 'org.springframework.ldap:spring-ldap-core'
    api 'org.springframework.security:spring-security-ldap'

    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.junit.vintage:junit-vintage-engine'
    testImplementation 'org.springframework:spring-test'
    testRuntimeOnly 'org.slf4j:slf4j-simple'
    testRuntimeOnly 'org.hsqldb:hsqldb'
}
