      properties:
        entities:
          type: array
          items:
            $ref: '#/components/schemas/permissionAttributeItem'
        entityAttributes:
          type: array
          items:
            $ref: '#/components/schemas/permissionEntityItem'
    entityMetadata:
      type: object
      properties:
        entityName:
          type: string
          example: ref$Driver
        ancestor:
          type: string
          example: sys$StandardEntity
        properties:
          type: array
