        error_description:
          type: string
          description: Detailed error description
    error:
      type: object
      properties:
        error:
          type: string
          description: Error message
        details:
          type: string
          description: Detailed error description
    token:
      type: object
      properties:
        access_token:
          type: string
          example: ead2bcb0-6fed-42ec-8a8f-c3196d038d8b
        token_type:
          type: string
          example: password
        refresh_token:
          type: string
          example: fd00550e-5bb0-41b6-89d6-57bbfb6732a1
        expires_in:
          type: string
          example: "3600"
        scope:
          type: string
          example: rest-api
    entity:
      type: object
      properties:
        id:
          type: string
          example: 4d8ef1d4-90b6-c075-8bfd-79181ff889ef
        otherEntityFields:
          type: string
          example: There must be a set of entity fields instead of this one here
    entityFull:
      required:
        - _entityName
        - id
      type: object
      properties:
        id:
          type: string
          example: 4d8ef1d4-90b6-c075-8bfd-79181ff889ef
        _entityName:
          type: string
          description: Entity name
          example: sec$User
        _instanceName:
          type: string
          description: Entity instance name. This value must be used for displaying
            the entity in list.
          example: Smith [smith]
        otherEntityFields:
          type: string
          description: There must be a set of entity fields instead of this one here.
          example: There must be a set of entity fields instead of this one here
    predefinedQuery:
      type: object
      properties:
        name:
          type: string
          description: Query name
          example: usersByLastName
        jpql:
          type: string
          description: JPQL query
          example: select u from sec$User u where u.lastName = :lastName
        entityName:
          type: string
          description: Entity name
          example: sec$User
        fetchPlanName:
          type: string
          description: Fetch plan name
          example: user.edit
        params:
          type: object
          properties:
            name:
              type: string
              description: Parameter name
              example: lastName
            type:
              type: string
              description: Parameter type. The fully qualified java class name or
                primitive type name is returned here.
              example: java.lang.String
          description: Collection of query parameters
    serviceInfo:
      type: object
      properties:
        name:
          type: string
          example: app_MyService
        methods:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: Method argument name.
                example: doSomething
              type:
                type: string
                description: Method argument type. A fully qualified java class name
                  is returned here.
                example: java.lang.String
