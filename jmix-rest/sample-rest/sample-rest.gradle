apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.jmix'

group = 'io.jmix.rest'

dependencies {
    implementation project(':rest-starter')

    implementation project(':core-starter')
    implementation project(':eclipselink-starter')
    implementation project(':ui-starter')
    implementation project(':ui-data-starter')
    implementation project(':ui-themes-compiled')
    implementation project(':ui-widgets-compiled')
    implementation project(':security-starter')
    implementation project(':security-ui-starter')
    implementation project(':security-data-starter')
    implementation project(':security-oauth2-starter')
    implementation project(':localfs-starter')
    implementation project(':sessions-starter')
    implementation project(':dynattr-starter')
    implementation project(':dynattr-ui-starter')

    implementation 'org.springframework.boot:spring-boot-starter-web'

    runtimeOnly 'org.hsqldb:hsqldb'

    implementation 'javax.inject:javax.inject'
    implementation 'org.apache.commons:commons-dbcp2'

    testImplementation('org.springframework.boot:spring-boot-starter-test')

    testImplementation 'org.spockframework:spock-core'
    testImplementation 'org.spockframework:spock-spring'
    testImplementation 'org.codehaus.groovy:groovy-sql'

    testImplementation 'org.springframework:spring-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.springframework:spring-webflux'

    testImplementation 'com.squareup.retrofit2:converter-scalars:2.8.1'

    testImplementation 'io.rest-assured:rest-assured'

    testImplementation 'com.jayway.jsonpath:json-path'
    testImplementation 'org.mockito:mockito-core:3.6.0'

    testImplementation 'org.apache.commons:commons-dbcp2'

    testImplementation 'org.apache.httpcomponents.client5:httpclient5:5.0.3'
    testImplementation 'org.apache.httpcomponents.core5:httpcore5-reactive:5.0.2'

    testRuntimeOnly 'org.hsqldb:hsqldb'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
}

test {
    useJUnitPlatform()
}
