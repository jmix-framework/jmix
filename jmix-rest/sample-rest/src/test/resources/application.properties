jmix.resource-server.authenticated-url-patterns = /rest/**


# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

# The client id
spring.security.oauth2.authorizationserver.client.myclient.registration.client-id=myclient
# The client secret
spring.security.oauth2.authorizationserver.client.myclient.registration.client-secret={noop}secret
# Enable Client Credential grant for the my-client
#spring.security.oauth2.authorizationserver.client.myclient.registration.authorization-grant-types=password, client_credentials
spring.security.oauth2.authorizationserver.client.myclient.registration.authorization-grant-types=password
# Client credentials must be passed in the Authorization header using the HTTP Basic authentication scheme
spring.security.oauth2.authorizationserver.client.myclient.registration.client-authentication_methods=client_secret_basic
# Use opaque tokens instead of JWT
spring.security.oauth2.authorizationserver.client.myclient.token.access-token-format=reference

# Define resource roles for the client
jmix.authserver.client.myclient.client-id = myclient
jmix.authserver.client.myclient.resource-roles = system-full-access


spring.main.allow-bean-definition-overriding=true
jmix.app-home=${user.dir}/build/test-home

jmix.work-dir=${jmix.app-home}/work
eclipselink.weaving=static
eclipselink.flush-clear.cache=Merge
eclipselink.ddl-generation=create-tables

# Test config for REST API tests
jmix.core.fetch-plans-config=test_support/fetch-plan.xml
jmix.rest.services-config=test_support/rest-services.xml
jmix.rest.queries-config=test_support/rest-queries.xml
jmix.rest.json-transformation-config=test_support/json-transformations.xml
jmix.core.additional-stores=db1, mem1
jmix.core.store-descriptor-mem1=test_InMemoryStoreDescriptor
jmix.data.dbms-type-db1=hsql

jmix.core.available-locales=en,ru

#todo [jmix-framework/jmix#3758]: v1.6 worked with test-changelog.xml instead of changelog.xml, recheck potential ddl-generation problems
#main.liquibase.change-log=io/jmix/samples/rest/liquibase/test-changelog.xml
main.liquibase.change-log=io/jmix/samples/rest/changelog.xml