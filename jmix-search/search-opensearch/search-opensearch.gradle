apply plugin: 'groovy'
apply plugin: 'io.jmix'

group = 'io.jmix.search'
archivesBaseName = 'jmix-search-opensearch'

dependencies {
    api project(':search')

    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'com.fasterxml.jackson.module:jackson-module-jaxb-annotations'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'

    api 'org.opensearch.client:opensearch-java'
    api 'org.opensearch.client:opensearch-rest-client'

    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.mockito:mockito-core'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compileOnly project(':security')
    testImplementation project(':search').sourceSets.test.output
    testImplementation project(':eclipselink')
    testImplementation 'org.apache.commons:commons-dbcp2'
    testImplementation 'org.springframework:spring-test'
    testImplementation 'org.liquibase:liquibase-core'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
    testImplementation 'org.junit.vintage:junit-vintage-engine'
    testImplementation 'org.mockito:mockito-core'
    testRuntimeOnly 'org.slf4j:slf4j-simple'
    testRuntimeOnly 'org.hsqldb:hsqldb'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}
