archivesBaseName = '${module_name}-starter'

jmix {
    entitiesEnhancing {
        enabled = false
    }
}

dependencies {
    api project(':${module_name}')

    implementation 'io.jmix.core:jmix-core'
    implementation 'io.jmix.data:jmix-data'

    // Provides Kotlin reflection API used by Spring Data/Jmix to inspect Kotlin method signatures
    implementation 'org.jetbrains.kotlin:kotlin-reflect'

    implementation 'org.springframework.boot:spring-boot-autoconfigure'
}