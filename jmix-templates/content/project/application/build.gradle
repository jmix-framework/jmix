plugins {
    id 'io.jmix' version '2.1.0'
    id 'java'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'com.vaadin'

jmix {
    bomVersion = '@bomVersion@'<%if (project_id) {%>
    projectId = '$project_id'<%}%>
}

group = '${project_group}'
version = '${project_version}'

repositories {
    mavenCentral()<%if (project_additionalRepositories) {
    project_additionalRepositories.each { additionalRepository ->%>
${additionalRepository}<%}}%>
}

dependencies {
    implementation 'io.jmix.core:jmix-core-starter'
    implementation 'io.jmix.data:jmix-eclipselink-starter'
    implementation 'io.jmix.simplesecurity:jmix-simple-security-starter'
    implementation 'io.jmix.simplesecurity:jmix-simple-security-flowui-starter'
    implementation 'io.jmix.localfs:jmix-localfs-starter'
    implementation 'io.jmix.flowui:jmix-flowui-starter'
    implementation 'io.jmix.flowui:jmix-flowui-data-starter'
    implementation 'io.jmix.flowui:jmix-flowui-themes'
    implementation 'io.jmix.usermanagement:jmix-local-user-management-starter'
    implementation 'io.jmix.usermanagement:jmix-local-user-management-flowui-starter'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    runtimeOnly 'org.hsqldb:hsqldb'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'io.jmix.flowui:jmix-flowui-test-assist'
}

test {
    useJUnitPlatform()
}

vaadin {
    optimizeBundle = false
}
