<%
def dbName = project_idPrefix?.trim() ? project_idPrefix : project_classPrefix.toLowerCase()
%>main.datasource.url = jdbc:hsqldb:file:.jmix/hsqldb/${dbName}
main.datasource.username = sa
main.datasource.password =

main.liquibase.change-log=${project_rootPath}/liquibase/changelog.xml

jmix.ui.login-screen-id = ${normalizedPrefix_underscore}LoginScreen
jmix.ui.main-screen-id = ${normalizedPrefix_underscore}MainScreen
jmix.ui.menu-config = ${project_rootPath}/menu.xml
jmix.ui.composite-menu = true

ui.login.defaultUsername = admin
ui.login.defaultPassword = admin
<% if(binding.hasVariable("project_locales")) {%>
jmix.core.available-locales = ${project_locales.collect {it.code}.join(',')}<%}%>

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info