filter.customConditionFrame.joinClauseHelp = Une expression JPQL qui sera ajoutée à la section "from" de la requête de source de données. Cela peut être nécessaire pour créer une condition complexe basée sur un attribut d'une collection associée. L'expression doit commencer par des instructions "join" ou "left join".<br/>L'espace réservé <b>{E}</b> doit être utilisé dans l'expression au lieu de l'alias de l'entité sélectionnée.<br/><br/>Exemple d'adhésion à la collection Repair lors de la sélection d'entités Car :<br/><code>join {E}.repairs r</code>
filter.customConditionFrame.name = Nom
filter.customConditionFrame.paramWhereClauseHelp = Une expression JPQL utilisée pour sélectionner la liste des valeurs de paramètre de condition si le paramètre est une entité associée. L'espace réservé <b>{E}</b> doit être utilisé dans l'expression au lieu de l'alias de l'entité de paramètre.<br/><br/>Par exemple, supposons que Car a une référence à Model. Ensuite, la liste des valeurs de paramètres de condition possibles peut être limitée aux modèles "Audi" uniquement :<br/><code>{E}.manufacturer = 'Audi'</code><br/><br/>Avec la clause "Param Où", vous pouvez introduire des dépendances entre les paramètres. Par exemple, supposons que le fabricant est une entité distincte. C'est-à-dire que Car a une référence à Model qui à son tour a une référence à Manufacturer. Ensuite, vous souhaiterez peut-être créer deux conditions pour le filtre Voitures : premièrement pour sélectionner un fabricant et deuxièmement pour sélectionner un modèle. Pour restreindre la liste des modèles par fabricant précédemment sélectionné, ajoutez un paramètre à l'expression "Param Où" :<br/><code>{E}.manufacturer = :component$filter.model_manufacturer90062</code><br/>Le paramètre réel Le nom est unique pour le filtre et peut être trouvé dans l'éditeur de filtre en choisissant l'élément "Afficher le nom du composant" dans le menu contextuel de la ligne de condition.
