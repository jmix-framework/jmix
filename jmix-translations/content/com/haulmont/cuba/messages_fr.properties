filter.customConditionFrame.whereClauseHelp = Une expression JPQL qui sera ajoutée à la section "where" de la requête de source de données. L'espace réservé <b>{E}</b> doit être utilisé dans l'expression au lieu de l'alias de l'entité sélectionnée.<br/>La condition ne peut avoir qu'un seul paramètre désigné par <b>?</b> si utilisé.<br/><br/>Exemple de sélection d'entités "Voiture" par un attribut de la collection "Réparation" jointe :<br/><code>r.description like ?</code>
