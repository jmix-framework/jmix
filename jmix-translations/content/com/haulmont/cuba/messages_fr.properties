cronDescription = L'expression Cron est une séquence de six champs, séparés par des espaces : seconde, minute, heure, jour, mois, jour de la semaine. Le mois et le jour d'une semaine peuvent être représentés par les trois premières lettres de leurs noms anglais. Exemples :<ul><li>0 0 * * * * - le début de chaque heure de chaque jour</li><li>*/10 * * * * * - toutes les 10 secondes</li><li>0 0 8-10 * * * - tous les jours à 8h, 9h et 10h</li><li>0 0/30 8-10 * * * - tous les jours à 8h00, 8h30, 9h00, 9h30 et 10 heures</li><li>0 0 9-17 * * LUN-VEN - toutes les heures de 9h à 17h les jours ouvrables</li><li>0 0 0 25 12 ? - chaque Noël à minuit</li></ul>
