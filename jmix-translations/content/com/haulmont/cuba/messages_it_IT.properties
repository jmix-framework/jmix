filter.customConditionFrame.joinClauseHelp = Un'espressione JPQL che verrà aggiunta alla sezione "from" della query dell'origine dati. \
  Questo può essere richiesto per creare una condizione complessa basata su un attributo di una raccolta correlata. \
  L'espressione dovrebbe iniziare con i comandi "join" o "left join".<br/>\
  Il <b>{E}</b> placeholder deve essere utilizzato nell'espressione invece dell'alias dell'entità selezionata.<br/>\
  <br/>\
  Esempio di unione alla raccolta Repair quando si selezionano le entità Car:<br/>\
  <code>join {E}.repairs r</code>


filter.customConditionFrame.whereClauseHelp = Un'espressione JPQL che verrà aggiunta alla sezione "where" della query dell'origine dati. \
  Il <b>{E}</b> placeholder deve essere utilizzato nell'espressione invece dell'alias dell'entità selezionata.<br/>\
  La condizione può avere solo un parametro indicato da <b>?</b> se usato.<br/>\
  <br/>\
  Esempio di selezione di entità Car tramite un attributo della raccolta Repair unita:<br/>\
  <code>r.description like ?</code>

filter.customConditionFrame.paramWhereClauseHelp = Un'espressione JPQL utilizzata per selezionare l'elenco dei valori dei parametri di condizione se il \
  parametro è un'entità correlata. \
  Il <b>{E}</b> placeholder dovrebbe essere utilizzato nell'espressione invece dell'alias dell'entità parametro.<br/>\
  <br/>\
  Ad esempio, supponiamo che Car abbia un riferimento a Model. Quindi l'elenco dei valori dei parametri di condizione possibile può essere \
  limitata ai soli modelli "Audi":<br/>\
  <code>{E}.manufacturer = 'Audi'</code><br/>\
  <br/>\
  Con la clausola "Param Where", puoi introdurre dipendenze tra i parametri. Ad esempio, supponiamo che Manufacturer \
  è un'entità separata. Cioè Car ha un riferimento a Model che a sua volta ha un riferimento a Manufacturer. Allora lei \
  potrebbe voler creare due condizioni per il filtro Auto: la prima per selezionare un Produttore e la seconda per selezionare un Modello.. \
  Per restringere l'elenco dei modelli in base al produttore selezionato in precedenza, aggiungere un parametro all'espressione "Param Where".:<br/>\
  <code>{E}.manufacturer = :component$filter.model_manufacturer90062</code><br/>\
  Il nome effettivo del parametro è univoco per il filtro e può essere trovato nell'editor dei filtri scegliendo il file \
  "Mostra nome componente" voce nel menu di scelta rapida della riga della condizione.

