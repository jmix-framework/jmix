cronDescription=L'espressione Cron è una sequenza di sei campi, separati da spazi: secondo, minuto, ora, giorno, mese, giorno della settimana. Il mese e il giorno di una settimana possono essere rappresentati dalle prime tre lettere dei loro nomi inglesi. Esempi:\
                <ul><li>0 0 * * * * - all'inizio di ogni ora ed ogni giorno</li>\
                <li>*/10 * * * * * - ogni 10 secondi</li>\
                <li>0 0 8-10 * * * - ogni giorno alle 8, 9 e 10</li>\
                <li>0 0/30 8-10 * * * - ogni giorno alle 8:00, 8:30, 9:00, 9:30 e 10</li>\
                <li>0 0 9-17 * * MON-FRI - ogni ora dalle 9 alle 17 dei giorni lavorativi</li>\
                <li>0 0 0 25 12 ? - ogni Natale a mezzanotte</li></ul>
