io.jmix.bpmflowui.view.modeler.properties.servicetask/failedJobRetryCycleFieldDescription=<div> \
A propriedade <strong>failedJobRetryCycle</strong> certifica que a ServiceTask será executada múltiplas vezes com um intervalo especificado de tempo em caso de falhas.<br/>\
Um exemplo de seu uso é <code>R5/PT1M</code>, onde R5 significa 5 tentativas com 1-minuto de pausa entre cada tentativa. <br/><br/>\
<code>R{retryCount}/PT{countOfUnits}{temporaryUnits}</code> é um formato genérico para "FailedRetry".<br/><br/>\
<h4>Explicação da expressão: </h4>\
<ul>\
  <li><code>retryCount</code> - o número de tentativas</li>\
  <li><code>PT{countOfUnits}{temporaryUnits}</code> - é <a href="https://calendars.fandom.com/wiki/ISO_8601#Durations" target="_blank">a duração expression</a> na ISO8601 </li>\
  <li><code>countOfUnits</code> - número de unidades de tempo</li>\
  <li><code>temporaryUnits</code> - tipo de unidades de tempo (Y, M, W, D, H, M, S in ISO8601)</li>\
</ul>\
<h4>Exemplo de uso:</h4>\
<ul>\
  <li><code>R7/PT1M</code> - 7 tentativas a cada 1 minuto</li>\
  <li><code>R2/PT20S</code> - 2 tentativas a cada 20 segundos</li>\
  <li><code>R4/PT4H</code> - 4 tentativas a cada 4 horas</li>\
  <li><code>R20/PT7W</code> - 20 tentativas a cada 7 semanas</li>\
</ul>\
<strong>É importante notar que a execução inicial é contabilidade como a primeira tentativa. </strong><br/>\
Veja: <a href="https://www.flowable.com/open-source/docs/bpmn/ch07b-BPMN-Constructs#fail-retry" target="_blank">Fail Retry</a>\
</div>

