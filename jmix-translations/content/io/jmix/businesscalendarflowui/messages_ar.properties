                يمكن تمثيل الشهر ويوم الأسبوع بأول ثلاثة أحرف من أسمائهما بالإنجليزية. أمثلة:\
                <ul>\
                    <li>* * * ? * SUN - كل يوم أحد</li>\
                    <li>* * * L * ? - آخر يوم في كل شهر</li>\
                    <li>* * * ? * 6L - آخر يوم جمعة في كل شهر</li>\
                    <li>* * * ? 9 6#3 - الجمعة الثالثة في سبتمبر</li>\
                    <li>* * * 25 12 ? - عيد الميلاد كل عام</li>\
                </ul>\
            </div>

