io.jmix.businesscalendarflowui.view.calendar/cronExpressionField.helpText=<div>Cron výraz je sekvence šesti nebo sedmi polí oddělených mezerami: sekunda, minuta, hodina, den, měsíc, den v týdnu a rok (volitelně). \
                Měsíc a den v týdnu mohou být reprezentovány prvními třemi písmeny jejich anglických názvů. Příklady:\
                <ul>\
                    <li>* * * ? * SUN - každou neděli</li>\
                    <li>* * * L * ? - poslední den každého měsíce</li>\
                    <li>* * * ? * 6L - poslední pátek každého měsíce</li>\
                    <li>* * * ? 9 6#3 - třetí pátek v září</li>\
                    <li>* * * 25 12 ? - každé Vánoce</li>\
                </ul>\
            </div>




