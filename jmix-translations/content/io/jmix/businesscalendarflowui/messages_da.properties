io.jmix.businesscalendarflowui.view.calendar/cronExpressionField.helpText=<div>Cron-udtryk er en sekvens af seks eller syv felter, adskilt af mellemrum: sekund, minut, time, dag, måned, ugedag og år (valgfrit). \
                Måneden og ugedagen kan repræsenteres af de første tre bogstaver af deres engelske navne. Eksempler:\
                <ul>\
                    <li>* * * ? * SUN - hver søndag</li>\
                    <li>* * * L * ? - sidste dag i hver måned</li>\
                    <li>* * * ? * 6L - sidste fredag i hver måned</li>\
                    <li>* * * ? 9 6#3 - tredje fredag i september</li>\
                    <li>* * * 25 12 ? - hver juledag</li>\
                </ul>\
            </div>
