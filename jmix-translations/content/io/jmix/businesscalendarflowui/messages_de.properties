io.jmix.businesscalendarflowui.view.calendar/cronExpressionField.helpText=<div>Cron-Ausdruck ist eine Folge von sechs bis sieben durch Leerzeichen getrennte Felder: Sekunde, Minute, Stunde, Tag, Monat, Wochentag  und Jahr (optional). Der Monat und der Wochentag können durch ihre ersten Buchstaben (Englische Namen) ausgedrückt werden. Beispiele:<ul><li>* * * ? * SUN - jeder Sonntag</li><li>* * * L * ? - der letzter Tag jedes Monats</li><li>* * * ? * 6L - letzter Freitag jedes Monats</li><li>* * * ? 9 6#3 - Dritter Freitag im September</li><li>* * * 25 12 ? - Weihnachten jeden Jahres</li></ul></div>




