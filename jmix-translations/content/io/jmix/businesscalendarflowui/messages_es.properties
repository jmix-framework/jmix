io.jmix.businesscalendarflowui.view/calendar/cronExpressionField.helpText=<div>La expresión Cron es una secuencia de seis o siete campos, separados por espacios: segundo, minuto, hora, día, mes, día de la semana y año (opcional). \
                El mes y el día de la semana pueden representarse por las primeras tres letras de sus nombres en inglés. Ejemplos:\
                <ul>\
                    <li>* * * ? * SUN - todos los domingos</li>\
                    <li>* * * L * ? - último día de cada mes</li>\
                    <li>* * * ? * 6L - último viernes de cada mes</li>\
                    <li>* * * ? 9 6#3 - tercer viernes de septiembre</li>\
                    <li>* * * 25 12 ? - cada Navidad</li>\
                </ul>\
            </div>





