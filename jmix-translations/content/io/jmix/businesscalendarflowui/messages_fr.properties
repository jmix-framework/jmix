io.jmix.businesscalendarflowui.view.calendar/cronExpressionField.helpText = <div>L'expression Cron est une séquence de six ou sept champs, séparés par des espaces : seconde, minute, heure, jour, mois, jour de la semaine et année (facultatif). Le mois et le jour d'une semaine peuvent être représentés par les trois premières lettres de leurs noms anglais. Exemples :<ul><li>* * * ? * DIM - tous les dimanches</li><li>* * * L * ? - dernier jour de chaque mois</li><li>* * * ? * 6L - dernier vendredi de chaque mois</li><li>* * * ? 9 6#3 - troisième vendredi de septembre</li><li>* * * 25 12 ? - chaque Noël</li></ul></div>

