io.jmix.businesscalendarflowui.view.calendar/cronExpressionField.helpText=<div>A expressão cron é uma sequencia de seis ou sete campos, separados por espaços: segundo, minuto, hora, dia, mês, dia da semana no ano (opcionalmente). \
                O mês e o dia da semana podem se representados pelas primeiras 3 letras do nome em inglês. Exemplos:\
                <ul>\
                    <li>* * * ? * SUN - cada domingo</li>\
                    <li>* * * L * ? - último dia de cada mês</li>\
                    <li>* * * ? * 6L - última sexta de cada mês</li>\
                    <li>* * * ? 9 6#3 - terceira sexta-feira em Setembro</li>\
                    <li>* * * 25 12 ? - a cada feriado de Natal</li>\
                </ul>\
            </div>




