io.jmix.businesscalendarflowui.view.calendar/cronExpressionField.helpText=<div>Expresia Cron este o secvență de șase sau șapte câmpuri, separate prin spații: secundă, minut, oră, zi, lună, zi a săptămânii și an (opțional). \
                Luna și ziua săptămânii pot fi reprezentate prin primele trei litere ale numelui lor în engleză. Exemple:\
                <ul>\
                    <li>* * * ? * SUN - în fiecare duminică</li>\
                    <li>* * * L * ? - ultima zi a fiecărei luni</li>\
                    <li>* * * ? * 6L - ultima vineri a fiecărei luni</li>\
                    <li>* * * ? 9 6#3 - a treia vineri din septembrie</li>\
                    <li>* * * 25 12 ? - de Crăciun</li>\
                </ul>\
            </div>
