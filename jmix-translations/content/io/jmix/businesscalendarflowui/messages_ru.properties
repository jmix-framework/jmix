io.jmix.businesscalendarflowui.view.calendar/cronExpressionField.helpText=<div>Крон-выражение - это последовательность из 6 или 7 значений, разделённых пробелом: секунды, минуты, часы, день, месяц, день недели и год(опционально). \
  Месяц и день недели могут быть представлены тремя первыми буквами их названия на английском языке. Примеры: \
                <ul>\
                    <li>* * * ? * SUN - каждое воскресенье</li>\
                    <li>* * * L * ? - последний день каждого месяца</li>\
                    <li>* * * ? * 6L - последняя пятница каждого месяца</li>\
                    <li>* * * ? 9 6#3 - третья пятница сентября</li>\
                    <li>* * * 25 12 ? - католическое Рождество</li>\
                </ul>\
            </div>



