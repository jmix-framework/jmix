io.jmix.businesscalendarflowui.view.calendar/cronExpressionField.helpText=<div>Cron ifadesi, boşluklarla ayrılmış altı veya yedi alan dizisidir: saniye, dakika, saat, gün, ay, haftanın günü ve yıl (isteğe bağlı). \
                Ay ve haftanın günü, İngilizce adlarının ilk üç harfiyle temsil edilebilir. Örnekler:\
                <ul>\
                    <li>* * * ? * SUN - her Pazar</li>\
                    <li>* * * L * ? - her ayın son günü</li>\
                    <li>* * * ? * 6L - her ayın son Cuma günü</li>\
                    <li>* * * ? 9 6#3 - Eylül ayının üçüncü Cuma günü</li>\
                    <li>* * * 25 12 ? - her Noel</li>\
                </ul>\
            </div>



