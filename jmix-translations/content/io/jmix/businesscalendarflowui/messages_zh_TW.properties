                其中，月和星期可以由其名稱的英文單詞前三個字母表示。示例：\
                <ul>\
                    <li>* * * ? * SUN - 每個週日</li>\
                    <li>* * * L * ? - 每個月的最後一天</li>\
                    <li>* * * ? * 6L - 每個月的最後一個週五</li>\
                    <li>* * * ? 9 6#3 - 九月的第三個週五</li>\
                    <li>* * * 1 1 ? - 每年元旦</li>\
                </ul>\
