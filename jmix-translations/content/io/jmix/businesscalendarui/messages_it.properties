io.jmix.businesscalendarui.screen.calendar/cronExpressionHelpText=L'espressione Cron è una sequenza di sei o sette campi, separati da spazi: secondi, minuti, ora, giorno, mese, giorno della settimana e anno (opzionale). \
                Il mese e il giorno di una settimana possono essere rappresentati dalle prime tre lettere dei loro nomi inglesi. Esempi:\
                <ul>\
                    <li>* * * ? * SUN - ogni Domenica</li>\
                    <li>* * * L * ? - ultimo giorno di ogni mese</li>\
                    <li>* * * ? * 6L - ultimo Venerdì di ogni mese</li>\
                    <li>* * * ? 9 6#3 - terzo Venerdì di Settembre</li>\
                    <li>* * * 25 12 ? - Ogni Natale</li>\
                </ul>



