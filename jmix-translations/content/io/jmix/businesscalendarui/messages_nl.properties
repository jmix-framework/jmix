                De maand en de dag van een week kunnen worden weergegeven door de eerste drie letters van hun Engelse naam. Voorbeelden:\
                <ul>\
                    <li>* * * ? * SUN - elke zondag</li>\
                    <li>* * * L * ? - laatste dag van elke maand</li>\
                    <li>* * * ? * 6L - laatste vrijdag van elke maand</li>\
                    <li>* * * ? 9 6#3 - derde vrijdag in september</li>\
                    <li>* * * 25 12 ? - elke Kerstmis</li>\
                </ul>
