localeDisplayName.de = Deutsch

# Date formats
dateFormat= dd.MM.yyyy
dateTimeFormat= dd.MM.yyyy HH:mm
timeFormat= HH:mm
offsetTimeFormat= HH:mm Z
offsetDateTimeFormat= dd.MM.yyyy HH:mm Z

#Number formats
integerFormat= #,##0
doubleFormat= #,##0.###
decimalFormat= #,##0.00

# Number separators
numberDecimalSeparator= ,
numberGroupingSeparator= .

# Booleans
trueString= Ja
falseString= Nein

javax.validation.constraints.NotBlank.message        = darf nicht leer sein
javax.validation.constraints.NotEmpty.message        = darf nicht leer sein
javax.validation.constraints.Negative.message        = muss kleiner 0 sein
javax.validation.constraints.NegativeOrZero.message  = muss kleiner oder gleich 0 sein
javax.validation.constraints.Positive.message        = muss größer 0 sein
javax.validation.constraints.PositiveOrZero.message  = muss größer oder gleich 0 sein
javax.validation.constraints.AssertFalse.message = muss falsch sein
javax.validation.constraints.AssertTrue.message = muss wahr sein
javax.validation.constraints.DecimalMax.message = muss kleiner sein als ${inclusive == true ? 'or equal to ' : ''}{value}
javax.validation.constraints.DecimalMin.message = muss größer sein als ${inclusive == true ? 'or equal to ' : ''}{value}
javax.validation.constraints.Digits.message = numerischer Wert außerhalb der erlaubten Grenze (<{integer} digits>.<{fraction} digits> expected)
javax.validation.constraints.Future.message = muss in der Zukunft liegen
javax.validation.constraints.Max.message = muss kleiner oder gleich {Wert} sein
javax.validation.constraints.Min.message = muss größer oder gleich {Wert} sein
