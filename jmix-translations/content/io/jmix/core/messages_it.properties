localeDisplayName.en = Italiano

# Date formats
dateFormat=dd/MM/yyyy
dateTimeFormat=dd/MM/yyyy HH:mm
timeFormat=HH:mm
offsetTimeFormat=HH:mm Z
offsetDateTimeFormat=dd/MM/yyyy HH:mm Z

#Number formats
integerFormat=#,##0
doubleFormat=#,##0.###
decimalFormat=#,##0.00

# Number separators
numberDecimalSeparator=,
numberGroupingSeparator=.

# Booleans
trueString=Vero
falseString=Falso

