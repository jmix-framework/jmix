jakarta.validation.constraints.Positive.message        = deve essere maggiore di 0
jakarta.validation.constraints.PositiveOrZero.message  = deve essere maggiore o uguale di 0
jakarta.validation.constraints.AssertFalse.message = deve essere falso
jakarta.validation.constraints.AssertTrue.message = deve essere vero
jakarta.validation.constraints.DecimalMax.message = deve essere minore di ${inclusive == true ? 'or equal to ' : ''}{valore}
jakarta.validation.constraints.DecimalMin.message = deve essere maggiore di ${inclusive == true ? 'or equal to ' : ''}{valore}
