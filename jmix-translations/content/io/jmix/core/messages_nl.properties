localeDisplayName.nl=Nederlands

# Date formats
dateFormat=dd/MM/yyyy
dateTimeFormat=dd/MM/yyyy HH:mm
timeFormat=HH:mm
offsetTimeFormat=HH:mm Z
offsetDateTimeFormat=dd/MM/yyyy HH:mm Z

#Number formats
integerFormat=#,##0
doubleFormat=#,##0.###
decimalFormat=#,##0.##

# Number separators
numberDecimalSeparator=,
numberGroupingSeparator=.

# Booleans
trueString=Ja
falseString=Nee

