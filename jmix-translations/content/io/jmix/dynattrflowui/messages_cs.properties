io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScript=Groovy skript pro načtení možností
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScriptHelp=<div>Umožňuje načíst možnosti dynamického atributu pomocí Groovy skriptu.\
  <br/>Skript by měl vrátit seznam možností. Entita s dynamickými atributy je ve skriptu \
  dostupná prostřednictvím proměnné <code>entity</code>. Upozorňujeme, že proměnná <code>entity</code> může být <code>null</code> v případě použití ve \
  filtru s komponentou rozbalovacího seznamu.\
  <br/>\
  <br/>Například:\
  <br/><code>return ['kod_1', 'kod_2', (entity ? entity.code : 'kod_0')]</code></div>
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScript=SQL skript pro načtení možností
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScriptHelp=<div>Umožňuje načíst možnosti dynamického atributu pomocí SQL skriptu.\
  <br/>Skript by měl vrátit seznam možností.\
  <br/>Hodnoty dynamických atributů jsou ve skriptu dostupné prostřednictvím proměnné <code>entity</code>. Upozorňujeme, že proměnná <code>entity</code> \
  nebude definována ve filtru s komponentou rozbalovacího seznamu.\
  <br/>\
  <br/>Například:\
  <br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code>\
  <br/>kde &lt;dynamicAttrCode&gt; - kód odpovídajícího dynamického atributu</div>
io.jmix.dynattrflowui.view.categoryattr/joinClause=Klauzule Join
io.jmix.dynattrflowui.view.categoryattr/joinClauseHelp=<div>Hodnota tohoto pole se přidá do klauzule dotazu "from". Měla by začínat čárkou, "join" nebo "left join".\
  <br/>Hodnoty dynamických atributů jsou ve skriptu dostupné prostřednictvím proměnné <code>entity</code>:\
  <br/>${entity.+&lt;dynamicAttrCode&gt;}, kde &lt;dynamicAttrCode&gt; - kód odpovídajícího dynamického atributu. \
  <br/>Upozorňujeme, že proměnná <code>entity</code> nebude definována ve filtru s komponentou rozbalovacího seznamu.\
  <br/>Zástupný symbol {E} by měl být použit jako alias pro entitu, která je extrahována. Při provádění dotazu bude nahrazen skutečným aliasem zadaným v dotazu.\
  <br/>\
  <br/>Například:\
  <br/><code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/joinHelperText=<div>Hodnota tohoto pole se přidá do klauzule dotazu "from". \
  Měla by začínat čárkou, "join" nebo "left join". Například: <code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/whereClause=Klauzule Where
io.jmix.dynattrflowui.view.categoryattr/whereClauseHelp=<div>Hodnota tohoto pole se přidá do klauzule dotazu "where" pomocí podmínky "and". Slovo "where" není potřeba, protože bude přidáno automaticky.\
  <br/>Zástupný symbol {E} by měl být použit jako alias pro entitu, která je extrahována. Při provádění dotazu bude nahrazen skutečným aliasem zadaným v dotazu.\
  <br/>Hodnoty dynamických atributů jsou ve skriptu dostupné prostřednictvím proměnné <code>entity</code>. Upozorňujeme, že proměnná <code>entity</code> \
  nebude definována ve filtru s komponentou rozbalovacího seznamu.\
  <br/>\
  <br/>Například:\
  <br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code>\
  <br/>kde &lt;dynamicAttrCode&gt; - kód odpovídajícího dynamického atributu</div>
io.jmix.dynattrflowui.view.categoryattr/validationScript=Vlastní validace
io.jmix.dynattrflowui.view.categoryattr/validationScriptHelp=<div>Umožňuje použít Groovy skript na parametr před jeho uložením.\
  <br/>V případě selhání validace by měl Groovy skript vrátit chybovou zprávu. V opačném případě \
  by skript neměl vracet žádnou hodnotu nebo vrátit <code>null</code>. \
  <br/>Hodnota je ve skriptu dostupná prostřednictvím proměnné <code>value</code>. \
  Pro chybovou zprávu se používá šablonový řetězec \
  a pro formátovaný výstup je možné použít klíč '${value}'.\
  <br/>\
  <br/>Například:\
  <br/><code>if (!value.startsWith("spravnaHodnota")) return "hodnota '\\${value}' je nesprávná"</code></div>
io.jmix.dynattrflowui.view.categoryattr/recalculationScript=Skript přepočtu
io.jmix.dynattrflowui.view.categoryattr/recalculationScriptHelp=<div>Groovy skript používaný k přepočtu hodnoty tohoto parametru.\
  <br/> Do skriptu jsou předány následující proměnné: \
  <br/>\
  <br/><code>entity</code> - aktuálně upravovaná entita \
  <br/>\
  <br/><code>dynamicAttributes</code> - mapa, kde klíčem je kód atributu a hodnotou je hodnota dynamického atributu \
  <br/>\
  <br/>Příklad skriptu přepočtu využívajícího mapu dynamicAttributes: \
  <br/>\
  <br/><code>if (dynamicAttributes['PassengerNumberOfSeats'] > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>Příklad skriptu přepočtu využívajícího třídu EntityValues: \
  <br/>\
  <br/><code>import io.jmix.core.entity.EntityValues;\
  <br/>\
  <br/>if(EntityValues.getValue(entity,"+PassengerNumberofseats") > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>Skript bude spuštěn pokaždé, když se změní hodnota jednoho z atributů ze seznamu "Atribut závisí na".</div>
