io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScript=Groovy-script til indstillingsindlæsning
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScriptHelp=<div>Giver dig mulighed for at indlæse dynamiske attributindstillinger via et Groovy-script.\
  <br/>Et script skal returnere en liste med indstillinger. Entiteten med dynamiske attributter er tilgængelig \
  i scriptet via variablen <code>entity</code>. Bemærk at variablen <code>entity</code> kan være <code>null</code> ved brug i \
  filter med dropdown-liste-komponent.\
  <br/>\
  <br/>For eksempel:\
  <br/><code>return ['kode_1', 'kode_2', (entity ? entity.code : 'kode_0')]</code></div>
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScript=SQL-script til indstillingsindlæsning
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScriptHelp=<div>Giver dig mulighed for at indlæse dynamiske attributindstillinger via et SQL-script.\
  <br/>Et script skal returnere en liste med indstillinger.\
  <br/>Dynamiske attributværdier i scriptet er tilgængelige via variablen <code>entity</code>. Bemærk at variablen <code>entity</code> \
  ikke vil være defineret i filter med dropdown-liste-komponent.\
  <br/>\
  <br/>For eksempel:\
  <br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code>\
  <br/>hvor &lt;dynamicAttrCode&gt; - kode for den tilsvarende dynamiske attribut</div>
io.jmix.dynattrflowui.view.categoryattr/joinClause=Join-klausul
io.jmix.dynattrflowui.view.categoryattr/joinClauseHelp=<div>En værdi af dette felt tilføjes til "from"-forespørgselsklausulen. Det skal begynde med et komma, "join" eller "left join".\
  <br/>Dynamiske attributværdier i scriptet er tilgængelige via variablen <code>entity</code>:\
  <br/>${entity.+&lt;dynamicAttrCode&gt;}, hvor &lt;dynamicAttrCode&gt; - kode for den tilsvarende dynamiske attribut. \
  <br/>Bemærk at variablen <code>entity</code> ikke vil være defineret i filter med dropdown-liste-komponent.\
  <br/>Pladsholderen {E} skal bruges som alias for den entitet, der udtrækkes. Ved udførelse af forespørgslen erstattes den med et rigtigt alias, angivet i forespørgslen.\
  <br/>\
  <br/>For eksempel:\
  <br/><code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/joinHelperText=<div>En værdi af dette felt tilføjes til "from"-forespørgselsklausulen. \
  Det skal begynde med et komma, "join" eller "left join". For eksempel: <code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/whereClause=Where-klausul
io.jmix.dynattrflowui.view.categoryattr/whereClauseHelp=<div>En værdi af dette felt tilføjes til "where"-forespørgselsklausulen med "and"-betingelse. Ordet "where" er ikke nødvendigt, da det tilføjes automatisk.\
  <br/>Pladsholderen {E} skal bruges som alias for den entitet, der udtrækkes. Ved udførelse af forespørgslen erstattes den med et rigtigt alias, angivet i forespørgslen.\
  <br/>Dynamiske attributværdier i scriptet er tilgængelige via variablen <code>entity</code>. Bemærk at variablen <code>entity</code> \
  ikke vil være defineret i filter med dropdown-liste-komponent.\
  <br/>\
  <br/>For eksempel:\
  <br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code>\
  <br/>hvor &lt;dynamicAttrCode&gt; - kode for den tilsvarende dynamiske attribut</div>
io.jmix.dynattrflowui.view.categoryattr/validationScript=Tilpasset validering
io.jmix.dynattrflowui.view.categoryattr/validationScriptHelp=<div>Giver dig mulighed for at anvende et Groovy-script på parameteren før den gemmes.\
  <br/>I tilfælde af mislykket validering skal et Groovy-script returnere en fejlmeddelelse. Ellers \
  skal et script ikke returnere nogen værdi eller returnere <code>null</code>. \
  <br/>Værdien er tilgængelig i scriptet via variablen <code>value</code>. \
  Til fejlmeddelelse bruges en skabelonstreng \
  og det er muligt at bruge '${value}'-nøglen til formateret output.\
  <br/>\
  <br/>For eksempel:\
  <br/><code>if (!value.startsWith("correctValue")) return "værdien '\\${value}' er ugyldig"</code></div>
io.jmix.dynattrflowui.view.categoryattr/recalculationScript=Genberegningsscript
io.jmix.dynattrflowui.view.categoryattr/recalculationScriptHelp=<div>Groovy-script brugt til at genberegne værdien af denne parameter.\
  <br/> Følgende variabler sendes til scriptet: \
  <br/>\
  <br/><code>entity</code> - den aktuelle redigeringsentitet \
  <br/>\
  <br/><code>dynamicAttributes</code> - et map hvor nøglen er attributkoden, og værdien er den dynamiske attributs værdi \
  <br/>\
  <br/>Eksempel på et genberegningsscript med dynamicAttributes-mappet: \
  <br/>\
  <br/><code>if (dynamicAttributes['PassengerNumberOfSeats'] > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>Eksempel på et genberegningsscript med EntityValues-klassen: \
  <br/>\
  <br/><code>import io.jmix.core.entity.EntityValues;\
  <br/>\
  <br/>if(EntityValues.getValue(entity,"+PassengerNumberofseats") > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>Hver gang værdien af en af attributterne fra listen Attributter afhænger af ændres, vil scriptet blive udført.</div>
io.jmix.dynattrflowui.view.categoryattr/entityViewAccessDeniedMessage=Adgang nægtet til entitetsvisning. Tilføj rettigheder til at åbne visningen.
