io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScript=Options Loader Groovy Skript
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScriptHelp=<div>Erlaubt das Laden von dynamischen Attributoptionen durch ein Groovy Skript.\
  <br/>Das Skript muss eine Optionsliste zurückliefern. Die Entität mit dynamischen Attributen ist in dem Skript via <code>entity</code> Variable verfürbar.\
  <br/>\
  <br/>Beispiel:\
  <br/><code>return ['code_1', 'code_2', entity.code]</code></div>
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScript=Options Loader SQL Skript
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScriptHelp=<div>Erlaubt das Laden von dynamischen Attributoptionen durch ein SQL Skript.\
  <br/>Das Skript muss eine Optionsliste zurückliefern.\
  <br/>Die Entität mit dynamischen Attributen ist in dem Skript via <code>entity</code> Variable verfürbar.\
  <br/>\
  <br/>Beispiel:\
  <br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code>\
  <br/>where &lt;dynamicAttrCode&gt; - Code des dynamischen Attributes</div>
io.jmix.dynattrflowui.view.categoryattr/joinClause= Join-Klausel
io.jmix.dynattrflowui.view.categoryattr/joinClauseHelp=<div>Der Wert des Feldes wird der "from" Klausel hinzugefügt. Es muss mit einem Komma, "join" oder "left join" beginnen.\
  <br/>Dynamische Attribut Werte sind in dem Skript via <code>entity</code> verfügbar:\
  <br/>${entity.+&lt;dynamicAttrCode&gt;}, where &lt;dynamicAttrCode&gt; - Code des dynamischen Attributes\
  <br/>Der {E} Platzhalter sollte als Alias für die zu extrahierende Entität verwendert werden. Bei der Ausführung wird der Platzhalter durch den korreken Entitäts-Alias ersetzt.\
  <br/>\
  <br/>Beispiel:\
  <br/><code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/joinHelperText=<div>Der Wert des Feldes wird der "from" Klausel hinzugefügt. \
  Es muss mit einem Komma, "join" oder "left join" beginnen. Beispiel: <code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/whereClause= Where-Klausel
io.jmix.dynattrflowui.view.categoryattr/whereClauseHelp=</div>Der Wert des Feldes wird der "where" Klausel durch eine UND-Verknüpfung hinzugefügt. Das Schlüsselwort "where" wird nicht benötigt, da es automatisch hinzugefügt wird.\
  <br/>Der {E} Platzhalter sollte als Alias für die zu extrahierende Entität verwendert werden. Bei der Ausführung wird der Platzhalter durch den korreken Entitäts-Alias ersetzt.\
  <br/>Dynamische Attribut Werte sind in dem Skript via <code>entity</code> verfügbar:\
  <br/>\
  <br/>Beispiel:\
  <br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code>\
  <br/>where &lt;dynamicAttrCode&gt; - Code des dynamischen Attributes<div>
io.jmix.dynattrflowui.view.categoryattr/validationScript= Benutzerdefinierte Validierung
io.jmix.dynattrflowui.view.categoryattr/validationScriptHelp=</div>Erlaubt ein Groovy Skript vor dem Speichern auszuführen.\
  <br/>Im Falle eine Validierungsverletzung sollte das Skript eine Fehlermeldung zurückliefern. Alternativ kann auch kein Wert oder <code>null</code> zurückgegeben werden. \
  <br/>Der Wert ist via <code>value</code> verfügbar. \
  Für eine Fehlermeldung kann ein Template String verwerndet werden. Es ist möglich '${value}' zu verwenden um dynamischen Anteil auszugeben.\
  <br/>\
  <br/>Beispiel:\
  <br/><code>if (!value.startsWith("correctValue")) return "Der Wert '\\${value}' ist nicht korrekt"</code></div>
io.jmix.dynattrflowui.view.categoryattr/recalculationScript= Neuberechnungsskript
io.jmix.dynattrflowui.view.categoryattr/recalculationScriptHelp=<div>Groovy Skript um die Neuberechnung eines Parameters durchzuführen.\
  <br/> Folgende Variablen sind im Skript verfügbar: \
  <br/>\
  <br/><code>entity</code> - Aktuelle Entitätsinstanz \
  <br/>\
  <br/><code>dynamicAttributes</code> - Eine Map bei dem der Schlüssel der Attribute-Code ist und der Wert der Wert des dynamischen Attributes ist\
  <br/>\
  <br/>Beispiel: \
  <br/>\
  <br/><code>if (dynamicAttributes['PassengerNumberOfSeats'] > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>Example of a recalculation script using the EntityValues class: \
  <br/>\
  <br/><code>import io.jmix.core.entity.EntityValues;\
  <br/>\
  <br/>if(EntityValues.getValue(entity,"+PassengerNumberofseats") > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>Das Skript wird bei jeder Veränderung eines Attributes ausgeführt, welches in der "Attribute ist abhängig von" Liste aufgeführt ist</div>
