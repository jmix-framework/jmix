io.jmix.dynattrflowui.view.categoryattr/joinClause = Clause de jointure
io.jmix.dynattrflowui.view.categoryattr/joinClauseHelp = <div>Une valeur de ce champ est ajoutée à la clause de requête "from". Il doit commencer par une virgule, "join" ou "left join".<br/>Les valeurs d'attributs dynamiques dans le script sont disponibles par la variable <code>d'entité</code>  :<br/>${entity.+&lt;dynamicAttrCode&gt;}, où &lt;dynamicAttrCode&gt; - code de l'attribut dynamique correspondant. <br/>Notez que la variable d'entité <code></code> ne sera pas définie dans le filtre avec le composant de recherche.<br/>L'espace réservé {E} doit être utilisé comme alias de l'entité extraite. A l'exécution de la requête, il sera remplacé par un vrai alias, spécifié dans la requête.<br/><br/>Par exemple :<br/><code>join {E}.seller s</code></div>
