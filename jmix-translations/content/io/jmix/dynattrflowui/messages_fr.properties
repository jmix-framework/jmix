io.jmix.dynattrflowui.view.categoryattr/validationScript = Validation personnalisée
io.jmix.dynattrflowui.view.categoryattr/validationScriptHelp = <div>Permet d'appliquer un script Groovy sur le paramètre avant de l'enregistrer.<br/>En cas d'échec de la validation, un script Groovy doit renvoyer un message d'erreur. Sinon, un script ne doit renvoyer aucune valeur ou renvoyer <code>null</code>. <br/>La valeur est disponible dans le script par la variable <code>valeur</code> . Pour le message d'erreur, il utilise une chaîne de modèle et il est possible d'utiliser la clé '${value}' pour une sortie formatée.<br/><br/>Par exemple :<br/><code>if (!value.startsWith("correctValue")) renvoie "la valeur '\\${value}' est incorrecte"</code></div>
io.jmix.dynattrflowui.view.categoryattr/visibilityTab.caption = Visibilité
io.jmix.dynattrflowui.view.categoryattr/visibilityTab.help = Configurer la partie <b>dynamicAttributes</b> pour les écrans qui afficheront des attributs dynamiques.
io.jmix.dynattrflowui.view.categoryattr/whereClause = Clause Where
io.jmix.dynattrflowui.view.categoryattr/whereClauseHelp = <div>Une valeur de ce champ est ajoutée à la clause de requête "where" à l'aide de la condition "and". Le mot "where" n'est pas nécessaire, car il sera ajouté automatiquement.<br/>L'espace réservé {E} doit être utilisé comme alias de l'entité extraite. A l'exécution de la requête, il sera remplacé par un vrai alias, spécifié dans la requête.<br/>Les valeurs d'attributs dynamiques dans le script sont disponibles par la variable d'entité <code></code> . Notez que la variable d'entité <code></code> ne sera pas définie dans le filtre avec le composant de recherche.<br/><br/>Par exemple :<br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} et {E}.department = 'abc'</code><br/>où &lt;dynamicAttrCode&gt; - code de l'attribut dynamique correspondant</div>
