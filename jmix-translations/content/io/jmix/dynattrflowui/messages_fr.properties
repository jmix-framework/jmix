io.jmix.dynattrflowui.view.categoryattr/lookupField.contextHelp = Vous permet d'utiliser un champ de recherche pour sélectionner des valeurs d'attribut. Configurez la liste des valeurs possibles sur les "Valeurs calculées et options". Il est possible d'y configurer la jointure et la clause where pour un attribut d'entité.
io.jmix.dynattrflowui.view.categoryattr/mainTab.caption = Général
io.jmix.dynattrflowui.view.categoryattr/minGreaterThanMax = La valeur minimale ne peut pas être supérieure au maximum
io.jmix.dynattrflowui.view.categoryattr/nameField.required = Nom obligatoire
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScript = Script Groovy du chargeur d'options
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScriptHelp = <div>Permet de charger des options d'attributs dynamiques par un script Groovy.<br/>Un script doit renvoyer une liste d'options. L'entité avec des attributs dynamiques est disponible dans le script par la variable <code>entity</code> . Notez que la variable <code>entity</code> peut être <code>null</code> en cas d'utilisation dans un filtre avec un composant de recherche.<br/><br/>Par exemple :<br/><code>return ['code_1', 'code_2', (entity ? entity.code : 'code_0')]</code></div>
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScript = Script SQL du chargeur d'options
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScriptHelp = </div>Permet de charger des options d'attributs dynamiques par un script SQL.<br/>Un script doit renvoyer une liste d'options.<br/>Les valeurs d'attributs dynamiques dans le script sont disponibles par la variable d'entité <code></code> . Notez que la variable d'entité <code></code> ne sera pas définie dans le filtre avec le composant de recherche.<br/><br/>Par exemple :<br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code><br/>where &lt;dynamicAttrCode&gt; - code de l'attribut dynamique correspondant</div>
io.jmix.dynattrflowui.view.categoryattr/recalculationScript = Script de recalcul
io.jmix.dynattrflowui.view.categoryattr/recalculationScriptHelp = <div>Script Groovy utilisé pour recalculer la valeur de ce paramètre.<br/> Les variables suivantes sont transmises au script : <br/><br/><code>entity</code> - entité d'édition actuelle <br/><br/><code>dynamicAttributes</code> - une carte où une clé est le code d'attribut, une valeur est la valeur de l'attribut dynamique <br/><br/>Exemple de script de recalcul utilisant la carte dynamicAttributes : <br/><br/><code>if (dynamicAttributes['PassengerNumberOfSeats'] > 9) return ' Bus' else return 'Passenger'</code> <br/><br/>Exemple de script de recalcul utilisant la classe EntityValues : <br/><br/><code>import io.jmix.core.entity.EntityValues ;<br/><br/>if(EntityValues.getValue(entity,"+PassengerNumberofseats") > 9) return 'Bus' else return 'Passenger'</code> <br/><br/>Chaque fois que la valeur d'un des attributs de les attributs dépendent de la liste est modifiée, le script sera exécuté.</div>
