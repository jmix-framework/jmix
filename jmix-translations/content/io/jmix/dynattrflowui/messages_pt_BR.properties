io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScript=Script groovy do carregador de opções
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScriptHelp=<div>Permite carregar opções de atributos dinâmicos por meio de um script Groovy.\
  <br/>Um script deve retornar uma lista de opções. A entidade com atributos dinâmicos está disponível \
 no script pela variável <code>entity</code>. Observe que a variável <code>entity</code> pode ser <code>null</code> em caso de uso em \
 filtro com componente de lista suspensa.\
  <br/>\
  <br/>Por exemplo:\
  <br/><code>return ['code_1', 'code_2', (entity ? entity.code : 'code_0')]</code></div>
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScript=Script SQL do carregador de opções
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScriptHelp=<div>Permite carregar opções de atributos dinâmicos por meio de um script SQL.\
  <br/>Um script deve retornar uma lista de opções.\
  <br/>Os valores dos atributos dinâmicos no script estão disponíveis pela variável <code>entity</code>. Observe que a <code>entidade</code> \
 variável não será definida no filtro com componente de lista suspensa.\
  <br/>\
  <br/>Por exemplo:\
  <br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code>\
  <br/>onde &lt;dynamicAttrCode&gt; - código do atributo dinâmico correspondente</div>
io.jmix.dynattrflowui.view.categoryattr/joinClause=Cláusula join
io.jmix.dynattrflowui.view.categoryattr/joinClauseHelp=<div>O valor deste campo é adicionado a cláusula "from" da consulta. Deve iniciar com uma vírgula, "join" ou "left join".\
  <br/>Os valores dos atributos dinâmicos no script estão disponíveis pela variável <code>entity</code>:\
  <br/>${entity.+&lt;dynamicAttrCode&gt;}, onde &lt;dynamicAttrCode&gt; - código do atributo dinâmico correspondente. \
  <br/>Observe que a variável <code>entity</code> não será definida no filtro com componente de lista suspensa.\
 <br/>O espaço reservado {E} deve ser usado como um alias da entidade que está sendo extraída. Na execução da consulta, ele será substituído por um alias real, especificado na consulta.\
  <br/>\
  <br/>Por exemplo:\
  <br/><code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/joinHelperText=<div>Um valor deste campo é adicionado à cláusula de consulta "from". \
  Deve começar com uma vírgula, "join" ou "left join". Por exemplo: <code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/whereClause=Cláusula where
io.jmix.dynattrflowui.view.categoryattr/whereClauseHelp=<div>Um valor deste campo é adicionado à cláusula de consulta "where" usando a condição "and". A palavra "onde" não é necessária, pois será adicionada automaticamente.\
 <br/>O espaço reservado {E} deve ser usado como um alias da entidade que está sendo extraída. Na execução da consulta, ele será substituído por um alias real, especificado na consulta.\
 <br/>Os valores dos atributos dinâmicos no script estão disponíveis pela variável <code>entity</code>. Observe que a <code>entidade</code> \
 variável não será definida no filtro com componente de lista suspensa.\
 <br/>\
 <br/>Por exemplo:\
  <br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code>\
  <br/>where &lt;dynamicAttrCode&gt; - código do atributo dinâmico correspondente</div>
io.jmix.dynattrflowui.view.categoryattr/validationScript=Validação personalizada
io.jmix.dynattrflowui.view.categoryattr/validationScriptHelp=<div>Permite aplicar um script Groovy no parâmetro antes de salvá-lo.\
 <br/>Em caso de falha na validação, um script Groovy deverá retornar uma mensagem de erro. De outra forma \
 um script não deve retornar nenhum valor ou retornar <code>null</code>. \
 <br/>O valor está disponível no script pela variável <code>value</code>. \
 Para mensagem de erro ele usa string de modelo \
 e é possível usar a chave '${value}' para saída formatada.\
 <br/>\
 <br/>Por exemplo:\
  <br/><code>if (!value.startsWith("correctValue")) return "o valor '\\${value}' está incorreto"</code></div>
io.jmix.dynattrflowui.view.categoryattr/recalculationScript=Script de recálculo
io.jmix.dynattrflowui.view.categoryattr/recalculationScriptHelp=<div>Script groovy usado para recalcular o valor deste parâmetro.\
  <br/> As seguintes variáveis são passadas para o script: \
  <br/>\
  <br/><code>entity</code> - Entidade atualmente em edição \
  <br/>\
  <br/><code>dynamicAttributes</code> - um mapa onde uma chave é o código do atributo, um valor é o valor do atributo dinâmico \
  <br/>\
  <br/>Exemplo de script de recálculo usando o mapa dynamicAttributes: \
  <br/>\
  <br/><code>if (dynamicAttributes['PassengerNumberOfSeats'] > 9) return 'Ônibus' else return 'Passageiro'</code> \
  <br/>\
  <br/>Exemplo de script de recálculo usando a classe EntityValues:\
  <br/>\
  <br/><code>import io.jmix.core.entity.EntityValues;\
  <br/>\
  <br/>if(EntityValues.getValue(entity,"+PassengerNumberofseats") > 9) return 'Ônibus' else return 'Passageiro'</code> \
  <br/>\
  <br/>Cada vez que o valor de um dos atributos da lista Atributos Dependentes for alterado, o script será executado.</div>
