io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScript=Script groovy pentru încărcare opțiuni
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScriptHelp=<div>Permite încarcarea opțiunilor pentru atribute dinamice prin script Groovy.\
  <br/>Script-ul trebuie să întoarcă lista de opțiuni. Entitatea cu atribute dinamice e disponibilă \
  în script prin variabila <code>entity</code>.\
  <br/>\
  <br/>De exemplu:\
  <br/><code>return ['code_1', 'code_2', entity.code]</code></div>
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScript=Script SQL încărcare opțiuni
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScriptHelp==</div>Permite încarcarea opțiunilor pentru atribute dinamice prin script SQL.\
  <br/>Script-ul trebuie să întoarcă lista de opțiuni.\
  <br/>Entitatea cu atribute dinamice e disponibilă în script prin variabila <code>entity</code>.\
  <br/>\
  <br/>De exemplu:\
  <br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code>\
  <br/>where &lt;dynamicAttrCode&gt; - codul pentru atributul dinamic aferent</div>
io.jmix.dynattrflowui.view.categoryattr/joinClause=Clauza Join
io.jmix.dynattrflowui.view.categoryattr/joinClauseHelp=<div>Valoarea acestui câmp este adăugată clauzei "from" a query-ului. Trebuie să înceapă cu o virgulă, "join" sau "left join".\
  <br/>Valorile atributelor dinamice din script sunt disponibile prin variabila: <code>entity</code> \
  <br/>${entity.+&lt;dynamicAttrCode&gt;}, unde &lt;dynamicAttrCode&gt; - codul atributului dinamic aferent\
  <br/>Locțiitorul {E} ar trebui folosit ca un alias al entității care se extrage. La execuția query-ului, el va fi înlocuit cu un alias real, specificat în query.\
  <br/>\
  <br/>De exemplu:\
  <br/><code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/joinHelperText=<div>Valoarea acestui câmp este adăugată clauzei \
  "from" a query-ului. Trebuie să înceapă cu o virgulă, "join" sau "left join". De exemplu: <code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/whereClause=Cluaza Where
io.jmix.dynattrflowui.view.categoryattr/whereClauseHelp=<div>Valoarea acestui câmp este adăugată clauzei "where" a query-ului folosind operatorul "and". Cuvântul "where" nu e necesar, deoarece va fi adăugat automat.\
  <br/>Locțiitorul {E} ar trebui folosit ca un alias al entității care se extrage. La execuția query-ului, el va fi înlocuit cu un alias real, specificat în query.\
  <br/>Valorile atributelor dinamice din script sunt disponibile prin variabila <code>entity</code> .\
  <br/>\
  <br/>De exemplu:\
  <br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code>\
  <br/>unde &lt;dynamicAttrCode&gt; - codul atributului dinamic aferent</div>
io.jmix.dynattrflowui.view.categoryattr/validationScript=Validare personalizată
io.jmix.dynattrflowui.view.categoryattr/validationScriptHelp=<div>Permite aplicarea unui script Groovy parametrului înaintea salvării.\
  <br/>În cazul în care validarea eșuează script-ul Groovy va întoarce un mesaj de eroare. În caz contrar \
  un script nu ar trebui să întoarcă nimic sau să întoarcă <code>null</code>. \
  <br/>Valoarea este disponibilă în script prin variabila <code>value</code>. \
  Pentru mesaj de eroare folosește string șablon \
  și este posibilă folosirea '${value}' key pentru afișare formatată.\
  <br/>\
  <br/>De exemplu:\
  <br/><code>if (!value.startsWith("correctValue")) return "the value '\\${value}' e incorectă"</code></div>
io.jmix.dynattrflowui.view.categoryattr/recalculationScript=Script recalculare
io.jmix.dynattrflowui.view.categoryattr/recalculationScriptHelp=<div>Script Groovy folosit la recalularea valorii acestui parametru.\
  <br/> Următoarele variabile sunt trimise script-ului: \
  <br/>\
  <br/><code>entity</code> - entitatea editată curentă \
  <br/>\
  <br/><code>dynamicAttributes</code> - un obiect de tip map la care cheia este codul atributului, iar valoarea este valoarea atributului dinamic \
  <br/>\
  <br/>Exemplu de script de recalculare folosind dynamicAttributes map: \
  <br/>\
  <br/><code>if (dynamicAttributes['PassengerNumberOfSeats'] > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>Exemplu de script de recalculare folosind clasa EntityValues: \
  <br/>\
  <br/><code>import io.jmix.core.entity.EntityValues;\
  <br/>\
  <br/>if(EntityValues.getValue(entity,"+PassengerNumberofseats") > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>De fiecare dată când se modifică valoarea unui atribut din lista Atributele depind de, script-ul va fi executat.</div>
