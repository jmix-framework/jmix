io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScript=Параметры загрузчика groovy script
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScriptHelp=<div> Позволяет загружать параметры динамических атрибутов с помощью скрипта Groovy.\
<br/>Скрипт должен возвращать список опций. Доступ к сущности с динамическими атрибутами \
в скрипте можно получить с помощью переменной <code>entity</code>. Обратите внимание, что переменная <code>entity</code> может быть <code>null</code> в случае использования в \
фильтр с компонентом поиска.\
<br/>\
<br/>Например:\
<br/><code>return ['code_1', 'code_2', (entity ? entity.code : 'code_0')]</code></div>
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScript=Параметры загрузчика SQL-скрипта
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScriptHelp=<div> Позволяет загружать параметры динамических атрибутов с помощью SQL-скрипта.\
  <br/>Скрипт должен возвращать список опций.\
  Значения динамических атрибутов в скрипте доступны с помощью переменной <code>entity</code>. Обратите внимание, что переменная <code>entity</code> \
  не будет определена в фильтре с компонентом поиска.\
  <br/>\
  <br/>Например:\
  <br/><code>select street from db_Address e, where e.str.name = ${entity.+&lt;dynamic_Attr_Code&gt;}</code>\
  <br/>где &lt;dynamic_Attr_Code&gt; - код соответствующего динамического атрибута</div>
io.jmix.dynattrflowui.view.categoryattr/joinClause=Предложение о соединении(Join clause)
io.jmix.dynattrflowui.view.categoryattr/joinClauseHelp=<div>Значение этого поля добавляется в предложение запроса "from". Оно должно начинаться с запятой, "join" или "left join".\
Значения динамических атрибутов в скрипте доступны с помощью переменной <code>entity</code>:\
<<br/>${entity.+&lt;dynamicAttributeCode&gt;}, где &lt;dynamicAttributeCode&gt; - код соответствующего динамического атрибута. \
Обратите внимание, что переменная <code>entity</code> не будет определена в компоненте фильтра с поиском.\
<br/>Выражение {E} следует использовать в качестве псевдонима извлекаемой сущности. При выполнении запроса он будет заменен реальным псевдонимом, указанным в запросе.\
<br/>\
<br/>Например:\
<br/><code>join {E}.customer</code></div>
io.jmix.dynattrflowui.view.categoryattr/joinHelperText=<div>Значение этого поля добавляется в предложение запроса "from". \
  Оно должно начинаться с запятой, "join" или "left join". Например: <code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/whereClause=Where clause
io.jmix.dynattrflowui.view.categoryattr/whereClauseHelp=Значение этого поля добавляется к предложению запроса "where" с использованием условия "and". Слово "where" не требуется, так как оно будет добавлено автоматически.\
  <br/>Выражение {E} следует использовать в качестве псевдонима извлекаемой сущности. При выполнении запроса он будет заменен реальным псевдонимом, указанным в запросе. \
  Значения динамических атрибутов в скрипте доступны с помощью переменной <code>entity</code>. Обратите внимание, что переменная <code>entity</code> \
  не будет определена в фильтре с компонентом поиска.\
  <br/>\
  <br/>Например:\
  <br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code>\
  <br/>где &lt;dynamicAttrCode&gt; - код соответствующего динамического атрибута</div>
io.jmix.dynattrflowui.view.categoryattr/validationScript=Custom validation
io.jmix.dynattrflowui.view.categoryattr/validationScriptHelp=<div>Позволяет вам применить скрипт Groovy к параметру перед его сохранением.\
  <br/>В случае неудачной проверки скрипт Groovy должен вернуть сообщение об ошибке. В противном случае \
скрипт не должен возвращать никакого значения или возвращать <code>null</code>. \
  Значение доступно в скрипте с помощью переменной <code>value</code>. \
  Для сообщения об ошибке он использует строку шаблона \
  и можно использовать ключ '${value}' для форматированного вывода.\
  <br/>\
  <br/>Например:\
  <br/><code>if (!value.StartsWith("правильное значение")) return "value" '\\${value}' неверно"</code></div>
io.jmix.dynattrflowui.view.categoryattr/recalculationScript=Скрипт перерасчета
io.jmix.dynattrflowui.view.categoryattr/recalculationScriptHelp=<div>Скрипт Groovy, используемый для вычисления значения этого параметра.\
  <br/> В скрипт передаются следующие переменные: \
  <br/>\
  <br/><code>entity</code> - текущая редактируемая сущность \
  <br/>\
  <br/><code>dynamicAttributes</code> - таблица, где ключ - это код динамического атрибута, а значение - это значение динамического атрибута \
  <br/>\
  <br/>Пример скрипта перерасчета с использованием таблицы динамических атрибутов: \
  <br/>\
  <br/><code>if (dynamicAttributes['PassengerNumberOfSeats'] > 9) return 'Автобус' else return 'Пассажир'</code> \
  <br/>\
  <br/>Пример скрипта перерасчета с использованием класса EntityValues: \
  <br/>\
  <br/><code>import io.jmix.core.entity.EntityValues;\
  <br/>\
  <br/>if(EntityValues.getValue(entity,"+PassengerNumberOfSeats") > 9) return 'Автобус' else return 'Пассажир'</code> \
  <br/>\
  <br/>Каждый раз, когда изменяется значение одного из атрибутов из списке зависимых атрибутов, скрипт будет выполняться.</div>
io.jmix.dynattrflowui.view.categoryattr/entityViewAccessDeniedMessage=Доступ запрещен для просмотра объекта. Добавьте разрешения для открытия экранов.
