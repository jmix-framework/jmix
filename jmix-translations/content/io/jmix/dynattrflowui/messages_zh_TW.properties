io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScript=載入選項的 Groovy 指令碼
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderGroovyScriptHelp=<div>可以用 Groovy 指令碼載入動態屬性選項。\
  <br/>指令碼需要返回選項列表。\
  <br/>指令碼中可透過 <code>entity</code> 變數訪問帶有動態屬性的實體。\
  <br/>\
  <br/>示例：\
  <br/><code>return ['code_1', 'code_2', entity.code]</code></div>
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScript=載入選項的 SQL 指令碼
io.jmix.dynattrflowui.view.categoryattr/optionsLoaderSqlScriptHelp=<div>可以用 SQL 指令碼載入動態屬性選項。\
  <br/>指令碼需要返回選項列表。\
  <br/>指令碼中可透過 <code>entity</code> 變數訪問帶有動態屬性的實體。\
  <br/>\
  <br/>示例：\
  <br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code>\
  <br/>where &lt;dynamicAttrCode&gt; - code of the corresponding dynamic attribute</div>
io.jmix.dynattrflowui.view.categoryattr/joinClause=Join 子句
io.jmix.dynattrflowui.view.categoryattr/joinClauseHelp=<div>該欄位的內容會被新增到 “from” 子句中。內容需要以逗號、“join” 或 “left join” 開頭。\
  <br/>動態屬性可以透過 <code>entity</code> 變數訪問：\
  <br/>${entity.+&lt;dynamicAttrCode&gt;}, where &lt;dynamicAttrCode&gt; - 相應動態屬性的編碼\
  <br/>{E} 佔位符用來表示需要抽取的實體別名。在執行時，會用查詢語句中的真正別名替代。\
  <br/>\
  <br/>示例：\
  <br/><code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/joinHelperText=<div>該欄位的內容會被新增到 “from” 子句中。內容需要以逗號、\
  “join” 或 “left join” 開頭。 示例：<code>join {E}.seller s</code></div>
io.jmix.dynattrflowui.view.categoryattr/whereClause=Where 子句
io.jmix.dynattrflowui.view.categoryattr/whereClauseHelp=<div>該欄位的內容被透過 “and” 條件新增到 “where” 子句中。內容中不需要寫 “where”，會自動新增。\
  <br/>{E} 佔位符用來表示需要抽取的實體別名。在執行時，會用查詢語句中的真正別名替代。\
  <br/>動態屬性可以透過 <code>entity</code> 變數訪問。\
  <br/>\
  <br/>示例：\
  <br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code>\
  <br/>where &lt;dynamicAttrCode&gt; - 相應動態屬性的編碼</div>
io.jmix.dynattrflowui.view.categoryattr/validationScript=自定義驗證
io.jmix.dynattrflowui.view.categoryattr/validationScriptHelp=</div>可以在儲存前對引數應用該 Groovy 指令碼進行驗證。\
  <br/>如果驗證失敗，Groovy 指令碼需要返回錯誤訊息。否則，指令碼不要做任何返回或僅返回 <code>null</code>。\
  <br/>值可以在指令碼中透過 <code>value</code> 變數獲取。\
  錯誤訊息使用模板字串返回，這裡也可以用 '${value}' 來格式化輸出。\
  <br/>\
  <br/>示例：\
  <br/><code>if (!value.startsWith("correctValue")) return "the value '\\${value}' is incorrect"</code></div>
io.jmix.dynattrflowui.view.categoryattr/recalculationScript=值轉換指令碼
io.jmix.dynattrflowui.view.categoryattr/recalculationScriptHelp=<div>用來對引數值進行轉換的 Groovy 指令碼。\
  <br/> 指令碼中可以使用如下變數：\
  <br/>\
  <br/><code>entity</code> - 當前編輯的實體\
  <br/>\
  <br/><code>dynamicAttributes</code> - 對映（map），key 為屬性編碼，value 為動態屬性值\
  <br/>\
  <br/>使用 dynamicAttributes 對映的轉換指令碼示例：\
  <br/>\
  <br/><code>if (dynamicAttributes['PassengerNumberOfSeats'] > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>使用 EntityValues 類的轉換指令碼示例： \
  <br/>\
  <br/><code>import io.jmix.core.entity.EntityValues;\
  <br/>\
  <br/>if(EntityValues.getValue(entity,"+PassengerNumberofseats") > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>當每次 “屬性依賴於” 列表中的一個屬性值發生改變時，都會執行該指令碼。</div>
io.jmix.dynattrflowui.view.categoryattr/entityViewAccessDeniedMessage=無許可權訪問實體檢視，需新增開啟檢視的許可權。
