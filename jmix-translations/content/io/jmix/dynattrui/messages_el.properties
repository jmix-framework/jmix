io.jmix.dynattrui.screen.categoryattr/visibilityTab.help=Παραμετροποιήστε την όψη <b>dynamicAttributes</b>, για οθόνες που θα εμφανίζουν δυναμικά χαρακτηριστικά.
io.jmix.dynattrui.screen.categoryattr/targetScreensTable.create=Προσθήκη οθόνης προορισμού
io.jmix.dynattrui.screen.categoryattr/targetScreensTable.remove=Αφαίρεση οθόνης προορισμού
io.jmix.dynattrui.screen.categoryattr/optionsLoaderGroovyScript=Groovy script φόρτωσης επιλογών
io.jmix.dynattrui.screen.categoryattr/optionsLoaderGroovyScriptHelp=Σας επιτρέπει να φορτώσετε δυναμικές επιλογές για το χαρακτηριστικό από ένα Groovy script.\
  <br/>Ένα script πρέπει να επιστρέφει μια λίστα επιλογών. Η οντότητα με δυναμικά χαρακτηριστικά είναι διαθέσιμη \
  στο script από τη μεταβλητή <code>entity</code>.\
  <br/>\
  <br/>Για παράδειγμα:\
  <br/><code>return ['code_1', 'code_2', entity.code]</code>
io.jmix.dynattrui.screen.categoryattr/optionsLoaderSqlScript=SQL script φόρτωσης επιλογών
io.jmix.dynattrui.screen.categoryattr/optionsLoaderSqlScriptHelp=Σας επιτρέπει να φορτώσετε δυναμικές επιλογές χαρακτηριστικών από ένα SQL script.\
  <br/>Το script πρέπει να επιστρέφει λίστα επιλογών.\
  <br/>Οι τιμές δυναμικών χαρακτηριστικών στο script είναι διαθέσιμες από τη μεταβλητή <code>entity</code>.\
  <br/>\
  <br/>Για παράδειγμα:\
  <br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code>\
  <br/>όπου &lt;dynamicAttrCode&gt; - ο κωδικός του αντίστοιχου δυναμικού χαρακτηριστικού
io.jmix.dynattrui.screen.categoryattr/joinClause=Όρος Join
io.jmix.dynattrui.screen.categoryattr/joinClauseHelp=Μια τιμή αυτού του πεδίου προστίθεται στον όρο "from" του ερωτήματος. Θα πρέπει να ξεκινά με κόμμα, "join" ή "left join".\
  <br/>Οι τιμές των δυναμικών χαρακτηριστικών είναι διαθέσιμες στο script από τη μεταβλητή <code>entity</code>:\
  <br/>${entity.+&lt;dynamicAttrCode&gt;}, όπου &lt;dynamicAttrCode&gt; - ο κωδικός του αντίστοιχου δυναμικού χαρακτηριστικού\
  <br/>Το σύμβολο κράτησης θέσης {E} πρέπει να χρησιμοποιηθεί ως ψευδώνυμο της οντότητας που εξάγεται. Κατά την εκτέλεση του ερωτήματος, θα αντικατασταθεί με ένα πραγματικό ψευδώνυμο, που καθορίζεται στο ερώτημα.\
  <br/>\
  <br/>Για παράδειγμα:\
  <br/><code>join {E}.seller s</code>
io.jmix.dynattrui.screen.categoryattr/whereClause=Όρος Where
io.jmix.dynattrui.screen.categoryattr/whereClauseHelp=Μια τιμή αυτού του πεδίου προστίθεται στον όρο "where" του ερωτήματος χρησιμοποιώντας συνθήκη "και". Η λέξη "where" δε χρειάζεται, καθώς θα προστεθεί αυτόματα.\
  <br/>Το σύμβολο κράτησης θέσης {E} πρέπει να χρησιμοποιείται ως ψευδώνυμο της οντότητας που εξάγεται. Κατά την εκτέλεση του ερωτήματος, θα αντικατασταθεί με ένα πραγματικό ψευδώνυμο, που καθορίζεται στο ερώτημα.\
  <br/>Οι τιμές δυναμικών χαρακτηριστικών στο script διατίθενται από τη μεταβλητή <code>entity</code>\
  <br/>\
  <br/>Για παράδειγμα:\
  <br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code>\
  <br/>όπου &lt;dynamicAttrCode&gt; - ο κωδικός του αντίστοιχου δυναμικού χαρακτηριστικού
io.jmix.dynattrui.screen.categoryattr/validationScript=Προσαρμοσμένη επικύρωση
io.jmix.dynattrui.screen.categoryattr/validationScriptHelp=Επιτρέπει να εφαρμόσετε Groovy script στην παράμετρο πριν την αποθηκεύσετε. \
  <br/>Σε περίπτωση αποτυχίας επικύρωσης, το Groovy script θα πρέπει να εμφανίσει μήνυμα σφάλματος. Διαφορετικά, \
  το script δεν θα πρέπει να επιστρέψει καμία τιμή ή να επιστρέψει <code>null</code>. \
  <br/>Η τιμή είναι διαθέσιμη στο script από τη μεταβλητή <code>value</code>. \
  Για μήνυμα σφάλματος χρησιμοποιεί ένα string προτύπου\
  και είναι δυνατό να χρησιμοποιήσετε το κλειδί '${value}' για μορφοποιημένη έξοδο. \
  <br/>\
  <br/>Για παράδειγμα:\
  <br/><code>if (!value.startsWith("correctValue")) return "the value '\\${value}' is incorrect"</code>
io.jmix.dynattrui.screen.categoryattr/recalculationScript=Script επανυπολογισμού
io.jmix.dynattrui.screen.categoryattr/recalculationScriptHelp=Ένα Groovy script που χρησιμοποιείται για τον υπολογισμό της τιμής αυτής της παραμέτρου.\
  <br/>Οι ακόλουθες μεταβλητές είναι διαθέσιμες στο script: \
  <br/>\
  <br/><code>entity</code> - η οντότητα που επεξεργάζεται\
  <br/>\
  <br/><code>dynamicAttributes</code> - ένα map όπου κλειδί είναι ο κωδικός του χαρακτηριστικού, μια τιμή είναι η τιμή του δυναμικού χαρακτηριστικού\
  <br/>\
  <br/>Παράδειγμα του script επαναυπολογισμού, χρησιμοποιώντας το map dynamicAttributes: \
  <br/>\
  <br/><code>if (dynamicAttributes['PassengerNumberOfSeats'] > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>Παράδειγμα του script επαναυπολογισμού, χρησιμοποιώντας την κλάση EntityValues: \
  <br/>\
  <br/><code>import io.jmix.core.entity.EntityValues;\
  <br/>\
  <br/>if(EntityValues.getValue(entity,"+PassengerNumberofseats") > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>Το script θα εκτελείται κάθε φορά που μία από τιμές των χαρακτηριστικών "εξαρτάται από" θα αλλάζει.
io.jmix.auditui.screen.entitylog/entityScreenAccessDeniedMessage=Δεν επιτρέπεται η πρόσβαση για την οθόνη οντοτήτων. Προσθέστε δικαιώματα για άνοιγμα οθόνης.

