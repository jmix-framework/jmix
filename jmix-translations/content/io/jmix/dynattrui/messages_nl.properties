io.jmix.dynattrui.screen.categoryattr/optionsLoaderGroovyScript=Options loader groovy script
io.jmix.dynattrui.screen.categoryattr/optionsLoaderGroovyScriptHelp=Hiermee kunt u dynamische attribuutopties laden via een Groovy-script.\
  <br/>Een script zou een lijst met opties moeten retourneren. De entiteit met dynamische attributen is beschikbaar \
  in het script door de variabele <code>entity</code>. Merk op dat de variabele <code>entity</code> <code>null</code> kan zijn in geval van gebruik in \
  filter met opzoekcomponent.\
  <br/>\
  <br/>Bijvoorbeeld:\
  <br/><code>return ['code_1', 'code_2', (entity ? entity.code : 'code_0')]</code>
io.jmix.dynattrui.screen.categoryattr/optionsLoaderSqlScript=Options loader SQL script
io.jmix.dynattrui.screen.categoryattr/optionsLoaderSqlScriptHelp=Hiermee kunt u dynamische attribuutopties laden via een SQL-script.\
  <br/>Een script zou een lijst met opties moeten retourneren.\
  <br/>Dynamische kenmerkwaarden in het script zijn beschikbaar via de variabele <code>entity</code>. Houd er rekening mee dat de <code>entity</code> \
  variabele niet wordt gedefinieerd in het filter met de lookup-component.\
  <br/>\
  <br/>Bijvoorbeeld:\
  <br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code>\
  <br/>where &lt;dynamicAttrCode&gt; - code of the corresponding dynamic attribute
io.jmix.dynattrui.screen.categoryattr/joinClause=Join clause
io.jmix.dynattrui.screen.categoryattr/joinClauseHelp=Een waarde van dit veld wordt toegevoegd aan de "from"-queryclausule. Het moet beginnen met een komma, "join" of "left join".\
  <br/>Dynamische kenmerkwaarden in het script zijn beschikbaar via de variabele <code>entity</code>:\
  <br/>${entity.+&lt;dynamicAttrCode&gt;}, where &lt;dynamicAttrCode&gt; - code van het overeenkomstige dynamische attribuut. \
  <br/>Houd er rekening mee dat de <code>entity</code>-variabele niet wordt gedefinieerd in het filter met de lookup-component.\
  <br/>De {E} placeholder moet worden gebruikt als een alias van de entiteit. Bij uitvoering van de query wordt deze vervangen door een echte alias, gespecificeerd in de query.\
  <br/>\
  <br/>Bijvoorbeeld:\
  <br/><code>join {E}.seller s</code>
io.jmix.dynattrui.screen.categoryattr/whereClause=Where clause
io.jmix.dynattrui.screen.categoryattr/whereClauseHelp=Een waarde van dit veld wordt toegevoegd aan de "where"-querycomponent met behulp van de "and"-voorwaarde. Het woord "where" is niet nodig, omdat het automatisch wordt toegevoegd.\
  <br/>De {E} placeholder moet worden gebruikt als een alias van de entiteit. Bij uitvoering van de query wordt deze vervangen door een echte alias, gespecificeerd in de query.\
  <br/>Dynamische kenmerkwaarden in het script zijn beschikbaar via de variabele <code>entity</code>. Houd er rekening mee dat de <code>entity</code> \
  variabele niet wordt gedefinieerd in het filter met de lookup-component.\
  <br/>\
  <br/>Bijvoorbeeld:\
  <br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code>\
  <br/>where &lt;dynamicAttrCode&gt; - code van het overeenkomstige dynamische attribuut
io.jmix.dynattrui.screen.categoryattr/validationScript=Aangepaste validatie
io.jmix.dynattrui.screen.categoryattr/validationScriptHelp=Hiermee kunt u een Groovy-script op de parameter toepassen voordat u deze opslaat.\
  <br/>In het geval van een mislukte validatie zou een Groovy-script een foutmelding moeten retourneren. Anders \
  zou een script geen waarde of <code>null</code> moeten retourneren. \
  <br/>De waarde is beschikbaar in het script door de variabele <code>value</code>. \
  Voor foutmeldingen gebruikt het template string \
  en het is mogelijk om de '${value}' sleutel te gebruiken voor geformatteerde output.\
  <br/>\
  <br/>Bijvoorbeeld:\
  <br/><code>if (!value.startsWith("correctValue")) return "the value '\\${value}' is incorrect"</code>
io.jmix.dynattrui.screen.categoryattr/recalculationScript=Herberekening script
io.jmix.dynattrui.screen.categoryattr/recalculationScriptHelp=Groovy-script dat wordt gebruikt om de waarde van deze parameter opnieuw te berekenen.\
  <br/> De volgende variabelen worden doorgegeven aan het script: \
  <br/>\
  <br/><code>entity</code> - huidige bewerkingsentiteit \
  <br/>\
  <br/><code>dynamicAttributes</code> - Een kaart waarbij de sleutel de attribuutcode is en de waarde de waarde van het dynamische attribuut \
  <br/>\
  <br/>Voorbeeld van een herberekeningsscript met behulp van de dynamicAttributes-kaart: \
  <br/>\
  <br/><code>if (dynamicAttributes['PassengerNumberOfSeats'] > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>Voorbeeld van een herberekeningsscript met de EntityValues class: \
  <br/>\
  <br/><code>import io.jmix.core.entity.EntityValues;\
  <br/>\
  <br/>if(EntityValues.getValue(entity,"+PassengerNumberofseats") > 9) return 'Bus' else return 'Passenger'</code> \
  <br/>\
  <br/>Het script wordt uitgevoerd wanneer een attribuut in de lijst "Attributen afhankelijk van" wordt gewijzigd.
