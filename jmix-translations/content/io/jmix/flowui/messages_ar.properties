io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.tooltipMessage=<div>تعبير JPQL الذي سيتم إضافته \
  إلى عبارة الاستعلام "from" في محمل البيانات.<br/> \
  قد يكون من الضروري إنشاء شرط استنادًا إلى سمة من مجموعة مرتبطة.<br><br> \
  يجب أن يبدأ التعبير بفاصلة أو بيانات "انضمام" أو "انضمام يسار".<br/>\
  استخدم عنصر الاستبدال {E} بدلاً من اسم الكيان.<br><br>\
  على سبيل المثال:<br/>\
  <code>انضمام {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.requiredMessage = يُرجى ملء حقل "Where"
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage=<div>تعبير JPQL الذي سيتم إضافته \
  إلى عبارة الاستعلام "where" في محمل البيانات. \
  استخدم عنصر الاستبدال {E} بدلاً من اسم الكيان.<br><br>\
  يمكن أن يحتوي الشرط على معامل واحد فقط مشار إليه بـ <b>؟</b> إذا تم استخدامه.<br/>\
  يمكن أيضًا استخدام المعاملات المحددة مسبقًا التالية:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – سمة المستخدم الحالي.</li>\
  <li><code>:session_&lt;attribute&gt;</code> – سمة الجلسة.</li></ul>\
  إذا استخدم التعبير عبارة <code>like</code>، سيتم لف القيمة تلقائيًا بين <code>(?i)%value%</code> \
  لتوفير بحث غير حساس لحالة الأحرف.<br/>\
  <br/>\
  مثال لتحديد الكيانات باستخدام سمة من مجموعة <code>tags</code> المنضمة:<br/>\
  <code>t.name like ?</code></div>

