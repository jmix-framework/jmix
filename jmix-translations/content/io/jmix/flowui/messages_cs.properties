io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.tooltipMessage = <div>Výraz JPQL, který bude přidán \
  do klauzule „from“ dotazu na zavaděč dat.<br/> \
  Může být vyžadováno vytvoření podmínky založené na atributu související kolekce.<br><br> \
  Výraz by měl začínat čárkou, příkazy „join“ nebo „left join“.<br/>\
  Použijte zástupný symbol {E} místo aliasu entity.<br><br>\
  Například:<br/>\
  <code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.helperText=<div> Výraz by měl začínat \
  čárkou, příkazy „join“ nebo „left join“. Například: </span><code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.requiredMessage = Vyplňte pole "Where"
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage = <div>Výraz JPQL, který bude přidán \
  do klauzule "where" dotazu loaderu dat. \
  Místo aliasu entity použijte zástupný symbol {E}.<br><br>\
  Podmínka může mít pouze jeden parametr označený <b>?</b> pokud je použit.<br/>\
  Dále lze použít následující předdefinované parametry:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – atribut aktuálního uživatele.</li>\
  <li><code>:session_&lt;attribute&gt;</code> – atribut relace.</li></ul>\
  Pokud výraz používá klauzuli <code>like</code>, hodnota bude automaticky zabalena do <code>(?i)%value%</code> \
  pro zajištění vyhledávání bez ohledu na velikost písmen.<br/>\
  <br/>\
  Příklad výběru entit podle atributu připojené kolekce <code>tags</code>:<br/>\
  <code>t.name like ?</code></div>

