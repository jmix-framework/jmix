  <p>\
     Možnost „včetně aktuálního“ neposouvá výsledný interval. Například pokud je vybraný \
     interval poslední dva dny a možnost „včetně aktuálního“ není použita pro datum <code>'04-MM-yyyy'</code>, \
     pak výsledný interval bude zahrnovat následující data:\
