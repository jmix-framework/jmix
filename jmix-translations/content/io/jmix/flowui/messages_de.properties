io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.tooltipMessage=<div>Ein JPQL Ausdruck, der zu dem \
  Data Loader Query "from" Teil hinzugefügt wird.<br/> \
  Das kann notwending sein um komplexe Bedingungen basiertend auf Attributen von verbundenen Kollektionen zu erzeugen.<br><br> \
  Der Ausdruck sollte mit "join" oder "left join" starten.<br/>\
  Der Platzhalter {E} sollte in dem Ausdruck statt des Alias der ausgewählten Entität verwendet werden.<br><br>\
  Beispiel:<br/>\
  <code>join {E}.tags t</code><br><br></div>
io.jmix.securityflowui.view.rowlevelpolicy/joinClauseField.helperText=<div>Der Ausdruck sollte mit einem Komma, \
  "join" oder "left join" beginnen. Zum Beispiel: <code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.requiredMessage = "Where"-Feld ausfüllen
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage=<div>Ein JPQL Ausdruck, der zu dem\
  Data Loader Query "from" Teil hinzugefügt wird. \
  Der Platzhalter {E} sollte in dem Ausdruck statt des Alias der ausgewählten Entität verwendet werden.<br><br>\
  Die Bedingung kann nur einen Parameter haben, der mit <b>?</b> gekennzeichnet ist, wenn er verwendet wird.<br/>\
  Außerdem können die folgenden vordefinierten Parameter verwendet werden:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – ein Attribut des aktuellen Users.</li>\
  <li><code>:session_&lt;attribute&gt;</code> – ein Session Attribut.</li></ul>\
  Wenn der Ausdruck die <code>like</code>-Klausel verwendet, wird der Wert automatisch in <code>(?i)%value%</code> eingeschlossen,\
  um die Suche unabhängig von der Groß- und Kleinschreibung zu ermöglichen.<br/>\
  <br/>\
  Beispiel für die Auswahl von Entitäten nach einem Attribut der vereingten <code>t</code>-Kollektion:<br/>\
  <code>t.name like ?</code></div>

