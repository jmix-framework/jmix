io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.tooltipMessage=<div>JPQL-Ausdruck, der der "from"-Klausel der Datenladeabfrage hinzugefügt wird.<br/> Es kann erforderlich sein, eine Bedingung zu erstellen, die auf einem Attribut einer verwandten Collection basiert.<br><br> Der Ausdruck sollte mit einem Komma, einer "Join"- oder "Left join"-Anweisungen eingeleitet werden.<br/>Verwenden Sie den Platzhalter {E} anstelle des Entity-Alias.<br><br>Zum Beispiel:<br/><code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.helperText=<div>Der Ausdruck sollte mit einem Komma, einer "Join"- oder "Left join"-Anweisung eingeleitet werden. Zum Beispiel: </span><code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.requiredMessage=„Where“ ausfüllen
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage=<div>JPQL-Ausdruck, der der "where"-Klausel der Datenladeabfrage hinzugefügt wird. Verwenden Sie den Platzhalter {E} anstelle des Entity-Alias.<br><br>Die Bedingung kann nur einen Parameter haben, der mit <b>?</b> gekennzeichnet ist, wenn er verwendet wird.<br/>Außerdem können die folgenden vordefinierten Parameter verwendet werden:<ul><li><code>:current_user_&lt;attribute&gt;</code> – ein Attribut des aktuellen Benutzers.</li><li><code>:session_&lt;attribute&gt;</code> – ein Session-Attribut.</li></ul>Wenn der Ausdruck die <code>like</code>-Klausel verwendet, wird der Wert automatisch in <code>(?i)%Wert%</code> eingeschlossen, um die Suche unabhängig von der Groß- und Kleinschreibung zu ermöglichen.<br/><br/>Beispiel für die Auswahl von Entitäten nach einem Attribut der verbundenen <code>Tags</code>-Collection:<br/><code>t.name like ?</code></div>

