io.jmix.flowui.app.propertyfilter.dateinterval.component/NextLastIntervalField.includingCurrentHelperBtn.messageDialog.content = <div>\
  <p>\
     Η επιλογή "συμπεριλαμβανομένου του τρέχοντος" δεν μετατοπίζει το προκύπτον διάστημα. Για παράδειγμα, εάν το επιλεγμένο \
     διάστημα διαρκεί δύο ημέρες και η επιλογή "συμπεριλαμβανομένου του τρέχοντος" δεν χρησιμοποιείται για την ημερομηνία <code>'04-MM-yyyy'</code>, \
     τότε το διάστημα που προκύπτει θα περιλαμβάνει τις ακόλουθες ημερομηνίες:\
  </p>\
  <ul>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     Εάν το παραπάνω παράδειγμα χρησιμοποιεί την επιλογή "συμπεριλαμβανομένου του τρέχοντος", τότε το διάστημα που προκύπτει περιλαμβάνει τις ακόλουθες \
     ημερομηνίες :\
  </p>\
  <ul>\
     <li>04-MM-yyyy;</li>\
