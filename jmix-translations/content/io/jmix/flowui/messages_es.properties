io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.tooltipMessage = <div>Expresión JPQL que se agregará \
a la cláusula "from" de la consulta del cargador de datos.<br/> \
Puede ser necesario crear una condición basada en un atributo de una colección relacionada.<br><br> \
La expresión debe comenzar con una coma, declaraciones "join" o "left join".<br/>\
Utiliza el marcador de posición {E} en lugar del alias de la entidad.<br><br>\
Por ejemplo:<br/>\
<code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.requiredMessage = Rellena el campo "Where"
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage = <div>Expresión JPQL que se agregará \
a la cláusula "where" de la consulta del cargador de datos. \
Utiliza el marcador de posición {E} en lugar del alias de la entidad.<br><br>\
La condición solo puede tener un parámetro denotado por <b>?</b> si se usa.<br/>\
Además, se pueden usar los siguientes parámetros predefinidos:<ul>\
<li><code>:current_user_&lt;atributo&gt;</code> – un atributo del usuario actual.</li>\
<li><code>:session_&lt;atributo&gt;</code> – un atributo de sesión.</li></ul>\
Si la expresión utiliza la cláusula <code>like</code>, el valor se envolverá automáticamente en <code>(?i)%value%</code> \
para proporcionar la búsqueda insensible a mayúsculas y minúsculas.<br/>\
<br/>\
Ejemplo de selección de entidades por un atributo de la colección <code>tags</code> unida:<br/>\
<code>t.name like ?</code></div>

