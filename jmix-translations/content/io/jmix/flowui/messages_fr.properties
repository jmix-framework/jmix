io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.tooltipMessage = <div>Expression JPQL qui sera ajoutée \
  à la clause "from" de la requête du chargeur de données.<br/> \
  Il peut être nécessaire de créer une condition basée sur un attribut d'une collection associée.<br><br> \
  L'expression doit commencer par une virgule, des instructions "join" ou "left join".<br/>\
  Utilisez l'espace réservé {E} au lieu de l'alias d'entité.<br><br>\
  Par exemple:<br/>\
  <code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.requiredMessage = Remplir le champ "Où"
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage = <div>Expression JPQL qui sera ajoutée \
  à la clause "where" de la requête du chargeur de données. \
  Utilisez l'espace réservé {E} au lieu de l'alias d'entité.<br><br>\
  La condition ne peut avoir qu'un seul paramètre désigné par <b> ?</b> si utilisé.<br/>\
  En outre, les paramètres prédéfinis suivants peuvent être utilisés :<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code>  â un attribut de l'utilisateur actuel.</li>\
  <li><code>:session_&lt;attribute&gt;</code> â un attribut de session.</li></ul>\
  Si l'expression utilise la clause <code>like</code> , la valeur sera automatiquement enveloppée dans <code>(?i)%value%</code> \
  pour fournir la recherche insensible à la casse.<br/>\
  <br/>\
  Exemple de sélection d'entités par un attribut de la collection de balises <code>jointes</code> :<br/>\
  <code>t.name like ?</code></div>

