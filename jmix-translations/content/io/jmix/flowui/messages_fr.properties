io.jmix.flowui.app.propertyfilter.dateinterval.component/NextLastIntervalField.includingCurrentHelperBtn.messageDialog.content = <div><p>L'option "incluant le courant" ne décale pas l'intervalle résultant. Par exemple, si l'intervalle sélectionné correspond aux deux derniers jours et que l'option "y compris le courant" n'est pas utilisée pour la date <code>'04-MM-yyyy'</code>, alors l'intervalle résultant inclura les dates suivantes :</p><ul><li>03-MM-aaaa;</li><li>02-MM-aaaa.</li></ul><p>Si l'exemple ci-dessus utilise le "incluant le courant" , l'intervalle résultant comprend les dates suivantes :</p><ul><li>04-MM-aaaa;</li><li>03-MM-aaaa;</li><li>02-MM-aaaa.</li></ul><p>La même règle fonctionne pour une année, un mois, une heure et une minute.</p></div>
