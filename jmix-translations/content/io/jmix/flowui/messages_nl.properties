io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.tooltipMessage = <div>JPQL-expressie die zal worden toegevoegd aan \
  de query "from"-clausule van de datalader.<br/> \
  Het kan nodig zijn om een voorwaarde te creëren op basis van een attribuut van een gerelateerde collectie.<br><br> \
  De expressie moet worden gestart met een komma, "join" of "left join"-statements.<br/>\
  De {E} placeholder moet worden gebruikt als een alias van de entiteit.<br><br>\
  Bijvoorbeeld:<br/>\
  <code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.requiredMessage = Vul het veld "Where" in
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage = <div>JPQL-expressie die zal worden toegevoegd aan \
  de query "from"-clausule van de datalader. \
  De {E} placeholder moet worden gebruikt als een alias van de entiteit.<br><br>\
  De voorwaarde kan, indien gebruikt, slechts één parameter hebben die wordt aangeduid met <b>?</b>.<br/>\
   Ook kunnen de volgende vooraf gedefinieerde parameters worden gebruikt:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> ? een attribuut van de huidige gebruiker.</li>\
  <li><code>:session_&lt;attribute&gt;</code> ? een sessieattribuut.</li></ul>\
  Als de uitdrukking de clausule <code>like</code> gebruikt, wordt de waarde automatisch verpakt in <code>(?i)%value%</code> \
  om de niet hoofdlettergevoelige zoekopdracht te bieden.<br/>\
  <br/>\
  Voorbeeld van het selecteren van entiteiten door een attribuut van de samengevoegde verzameling <code>tags</code>:<br/>\
  <code>t.name like ?</code></div>

