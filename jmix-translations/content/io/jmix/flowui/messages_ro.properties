io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.tooltipMessage=<div>Expresie JPQL care va fi adăugată \
  în clauza "from" a interogării loaderului de date.<br/> \
  Poate fi necesară crearea unei condiții bazate pe un atribut al unei colecții corelate.<br><br> \
  Expresia trebuie să înceapă cu virgulă, instrucțiuni "join" sau "left join".<br/>\
  Utilizați marcajul {E} în loc de aliasul entității.<br><br>\
  De exemplu:<br/>\
  <code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.helperText=<div>Expresia trebuie să înceapă cu \
  virgulă, instrucțiuni "join" sau "left join". De exemplu: </span><code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.requiredMessage = Completați câmpul "Where"
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage=<div>Expresie JPQL care va fi adăugată \
  în clauza "where" a interogării loaderului de date. \
  Utilizați marcajul {E} în loc de aliasul entității.<br><br>\
  Condiția poate avea doar un parametru indicat de <b>?</b> dacă este utilizat.<br/>\
  De asemenea, pot fi utilizate următoarele parametri predefiniți:<ul>\
  <li><code>:current_user_&lt;atribut&gt;</code> \u2013 un atribut al utilizatorului curent.</li>\
  <li><code>:session_&lt;atribut&gt;</code> \u2013 un atribut de sesiune.</li></ul>\
  Dacă expresia utilizează clauza <code>like</code>, valoarea va fi învelită automat în <code>(?i)%valoare%</code> \
  pentru a oferi căutarea insensibilă la majuscule/minuscule.<br/>\
  <br/>\
  Exemplu de selectare a entităților în funcție de un atribut al colecției corelate <code>tags</code>:<br/>\
  <code>t.name like ?</code></div>

