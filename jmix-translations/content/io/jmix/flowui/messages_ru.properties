io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.tooltipMessage = <div>Выражение JPQL, которое будет \
  добавлено в секцию "from" запроса загрузчика данных.<br/> \
   Это может потребоваться для создания условия по атрибуту связанной коллекции.<br><br> \
    Значение данного атрибута должно включать в себя предложения "join" или "left join".<br/>\
  Вместо алиаса отбираемой сущности в выражении используйте метку (placeholder) <b>{E}</b>.<br><br>\
  Например:<br/>\
  <code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.requiredMessage = Fill "Where" field
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage = <div>Выражение JPQL, которое будет\
  добавлено в условие "where" запроса загрузчика данных. \
   Вместо алиаса отбираемой сущности в выражении используйте метку (placeholder) <b>{E}</b>.<br><br>\
  Параметр условия может быть только один, и если он есть, обозначается символом <b>?</b>.<br/>\
    Кроме того, можно использовать следующие предопределенные параметры:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – атрибут текущего пользователя.</li>\
  <li><code>:session_&lt;attribute&gt;</code> – атрибут сессии.</li></ul>\
  Если в выражении используется оператор <b>like</b>, то значение автоматически будет обернуто в \
  <code>(?i)%value%</code> для того, чтобы обеспечить нечувствительный к регистру поиск.<br/>\
  <br/>\
  Пример отбора экземпляров сущности по атрибуту присоединенной коллекции <code>tags</code> collection:<br/>\
  <code>t.name like ?</code></div>

