io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.tooltipMessage=<div>Veri yükleyici sorgusuna eklenecek \
  JPQL ifadesi "from" kısmı. \
  Bir ilişkili koleksiyonun özelliğine dayalı bir koşul oluşturmak için gereklidir.<br><br> \
  İfade virgül, "join" veya "left join" ifadeleriyle başlamalıdır.<br/>\
  Varlık takma adı yerine {E} yer tutucusunu kullanın.<br><br>\
  Örneğin:<br/>\
  <code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.requiredMessage = "Where" alanını doldurun
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage=<div>Veri yükleyici sorgusuna eklenecek \
  JPQL ifadesi "where" kısmı. \
  İfade virgül, "join" veya "left join" ifadeleriyle başlamalıdır.<br/>\
  İfade tek parametre <b>?</b> içermelidir.<br/>\
  Ayrıca, aşağıdaki öntanımlı parametreler kullanılabilir:<ul>\
  <li><code>:current_user_&lt;özellik&gt;</code> - Geçerli kullanıcının özelliği</li>\
  <li><code>:session_user_&lt;özellik&gt;</code> - Oturum açmış kullanıcının özelliği</li>\
  <li><code>:now</code> - Geçerli tarih/saat</li>\
  <li><code>:today</code> - Bugünkü tarih</li>\
  <li><code>:yesterday</code> - Dünün tarihi</li>\
  <li><code>:tomorrow</code> - Yarının tarihi</li>\
  <li><code>:week_start</code> - Bu haftanın başlangıcı</li>\
  <li><code>:week_end</code> - Bu haftanın sonu</li>\
  <li><code>:month_start</code> - Bu ayın başı</li>\
  <li><code>:month_end</code> - Bu ayın sonu</li>\
  <li><code>:year_start</code> - Bu yılın başı</li>\
  <li><code>:year_end</code> - Bu yılın sonu</li>\
  <li><code>:offset_date(&lt;tar&gt;, &lt;gün&gt;)</code> - Belirtilen tarihten itibaren belirtilen gün sayısı</li>\
  </ul></div>

