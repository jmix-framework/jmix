io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage=<div>添加至数据加载器 “where” 从句的 JPQL 表达式。<br>\
  使用 {E} 占位符表示实体。<br><br>\
  条件中，可以仅包含用 <b>?</b> 表示的一个参数。<br/>\
  此外，也支持预定义的参数：<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – 当前用户的某个属性</li>\
  <li><code>:session_&lt;attribute&gt;</code> – 用户会话属性</li></ul>\
  如果表达式中使用了 <code>like</code> 进行模糊匹配，则参数值会自动使用 <code>(?i)%value%</code> 格式  \
  提供大小写无关的搜索。<br/>\
  <br/>\
  例如，使用实体关联的 <code>tags</code> 集合的属性进行查找：<br/>\
  <code>t.name like ?</code></div>
