io.jmix.fullcalendarflowui.component/i18n.moreLinkHint=\
function (count) {\
    const countStr = count + "";\
    if (countStr.endsWith('1') && count !== 11) {\
        return `Показать ещё ${count} событие`;\
    } else if (countStr.endsWith('2') && count !== 12\
            || countStr.endsWith('3') && count !== 13\
            || countStr.endsWith('4') && count !== 14) {\
        return `Показать ещё ${count} события`;\
    } else {\
        return `Показать ещё ${count} событий`;\
    }\
}

