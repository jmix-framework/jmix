io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=<div> Cron expression is a sequence of six or seven fields, separated by spaces: second, minute, hour, day, month, day of a week and year(optionally). \
                    The month and the day of a week can be represented by the first three letters of their English names. Examples:\
                    <ul>\
                        <li>0 0/5 * ? * * - fires every 5 minutes</li>\
                        <li>0 0 0 ? * * - fires at 00:00 AM every day</li>\
                        <li>0 0 8-10 ? * * * - fires at 8, 9 and 10 o'clock every day</li>\
                        <li>0 0/30 8-10 ? * * * - fires every day at 8:00, 8:30, 9:00, 9:30 and 10 o'clock</li>\
                        <li>0 10,44 14 ? 3 WED - fires at 2:10 PM and at 2:44 PM every Wednesday in the month of March</li>\
                        <li>0 15 10 ? * 6#3 - fires at 10:15 AM on the third Friday of every month</li>\
                        <li>0 11 11 11 11 ? - fires every November 11th at 11:11 AM</li>\
                        <li>0 0 0 25 12 ? - fires every Christmas at midnight</li>\
                    </ul>\
                </div>
io.jmix.quartzflowui.view.trigger/triggerRepeatMode=Repeat mode
io.jmix.quartzflowui.view.trigger/triggerRepeatModeHelpText=<div>Repeat mode defines how many times trigger can be fired:\
                <ul>\
                    <li>Execute once - trigger will be fired once, without repeating</li>\
                    <li>Finite repeats - trigger will be fired 'Repeat count' + 1 (initial) times every 'Repeat interval' ms</li>\
                    <li>Execute forever - trigger will be fired forever every 'Repeat interval' ms</li>\
                </ul>\
                'Finite Repeats' and 'Execute forever' modes are limited by the End Date (if exists).\
            </div>
io.jmix.quartzflowui.view.trigger/triggerMisfireInstructionHelpText=<div>Misfire instruction defines behavior if trigger misfire is detected.\
            <p>Simple schedule:\
            <ul>\
                 <li><b>Smart policy</b> - depends on 'repeat count':\
                     <ul>\
                         <li>Without repeats it acts like <b>'Fire now'</b></li>\
                         <li>With limited repeats it acts like <b>'Reschedule now with existing repeat count'</b></li>\
                         <li>With infinite repeats it acts like <b>'Reschedule next with remaining repeat count'</b></li>\
                     </ul>\
                 </li>\
                 <li><b>Ignore misfires</b> - all misfired executions are immediately executed one-by-one. Then the trigger goes back to schedule</li>\
                 <li><b>Fire now</b> - immediately executes first misfired execution. Note: this instruction should only be used with 'one-time' trigger (without repeats). Otherwise it acts like <b>'Reschedule now with remaining repeat count'</b></li>\
                 <li><b>Reschedule next with existing repeat count</b> - scheduler doesn't do anything immediately and goes back to schedule. All misfired execution will be executed later according to schedule (misfires are 'shifted' for the future)</li>\
                 <li><b>Reschedule next with remaining repeat count</b> - scheduler discards misfired executions and goes back to schedule. Misfired executions are lost (total amount of executions will be less than configured, if they are limited)</li>\
                 <li><b>Reschedule now with existing repeat count</b> - scheduler immediately executes first misfired execution. Rest misfired executions will be executed later according to schedule (misfires are 'shifted' for the future)</li>\
                 <li><b>Reschedule now with remaining repeat count</b> - scheduler immediately executes first misfired execution and goes back to schedule. Remaining misfired executions are discarded (total amount of executions will be less than configured, if they are limited).</li>\
            </ul>\
            <p>Cron schedule:\
            <ul>\
                 <li><b>Smart policy</b> - currently acts like <b>'Fire and proceed'</b></li>\
                 <li><b>Ignore misfires</b> - all misfired executions are immediately executed one-by-one. Then the trigger goes back to schedule</li>\
                 <li><b>Fire and proceed</b> - scheduler immediately executes first misfired execution and discards other. Then goes back to schedule</li>\
                 <li><b>Do nothing</b> - all misfired executions are discarded, the trigger just goes back to schedule</li>\
            </ul>\
        </div>
io.jmix.quartzflowui.view.trigger/repeatCountHelpText=<div>Defines amount of additional executions besides the first one \
                (total amount of executions will be 'Repeat count' + 1).</div>
