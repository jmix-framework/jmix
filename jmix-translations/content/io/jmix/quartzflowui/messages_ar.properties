io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=<div>تعبير كرون هو سلسلة تتكون من ستة أو سبعة حقول، مفصولة بمسافات: الثانية، الدقيقة، الساعة، اليوم، الشهر، يوم الأسبوع والسنة (اختياريًا). \
                    يمكن تمثيل الشهر ويوم الأسبوع باستخدام أول ثلاثة أحرف من أسمائهما بالإنجليزية. أمثلة:\
                    <ul>\
                        <li>0 0/5 * ? * * - ينفذ كل 5 دقائق</li>\
                        <li>0 0 0 ? * * - ينفذ الساعة 12:00 ص كل يوم</li>\
                        <li>0 0 8-10 ? * * * - ينفذ الساعة 8 و 9 و 10 ص كل يوم</li>\
                        <li>0 0/30 8-10 ? * * * - ينفذ الساعة 8:00 و 8:30 و 9:00 و 9:30 و 10 ص كل يوم</li>\
                        <li>0 10,44 14 ? 3 WED - ينفذ الساعة 2:10 و 2:44 م كل يوم أربعاء في شهر مارس</li>\
                        <li>0 15 10 ? * 6#3 - ينفذ الساعة 10:15 ص يوم الجمعة الثالث من كل شهر</li>\
                        <li>0 11 11 11 11 ? - ينفذ في 11 نوفمبر الساعة 11:11 ص</li>\
                        <li>0 0 0 25 12 ? - ينفذ في منتصف الليل في 25 ديسمبر</li>\
                    </ul>\
                </div>
io.jmix.quartzflowui.view.trigger/triggerRepeatMode=وضع التكرار
io.jmix.quartzflowui.view.trigger/triggerRepeatModeHelpText=<div>وضع التكرار يحدد كم مرة يمكن تنفيذ المؤقت:\
                <ul>\
                    <li>تنفيذ مرة واحدة - سيتم تنفيذ المؤقت مرة واحدة، دون تكرار</li>\
                    <li>تكرار محدد - سيتم تنفيذ المؤقت 'عدد التكرار' + 1 (الأصلي) مرات كل 'فاصل التكرار' ميلي ثانية</li>\
                    <li>تنفيذ بشكل مستمر - سيتم تنفيذ المؤقت باستمرار كل 'فاصل التكرار' ميلي ثانية</li>\
                </ul>\
                'تكرار محدد' و'تنفيذ بشكل مستمر' محدودين بتاريخ الانتهاء (إذا كان موجودًا).</div>
io.jmix.quartzflowui.view.trigger/repeatCountHelpText=<div>يحدد عدد التنفيذات الإضافية بالإضافة إلى التنفيذة الأولى (الإجمالي سيكون 'عدد التكرار' + 1).</div>
