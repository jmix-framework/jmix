io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=<div> Cron výraz je sekvence šesti nebo sedmi polí oddělených mezerami: sekunda, minuta, hodina, den, měsíc, den v týdnu a rok (volitelně). \
                    Měsíc a den v týdnu lze reprezentovat prvními třemi písmeny jejich anglických názvů. Příklady:\
                    <ul>\
                        <li>0 0/5 * * * ? - spouští se každých 5 minut</li>\
                        <li>0 0 0 * * ? - spouští se každý den v 00:00</li>\
                        <li>0 0 8-10 * * ? - spouští se každý den v 8, 9 a 10 hodin</li>\
                        <li>0 0/30 8-10 * * ? - spouští se každý den v 8:00, 8:30, 9:00, 9:30 a 10 hodin</li>\
                        <li>0 10,44 14 ? 3 WED - spouští se každou středu v březnu ve 14:10 a ve 14:44</li>\
                        <li>0 15 10 ? * 6#3 - spouští se v 10:15 třetí pátek v měsíci</li>\
                        <li>0 11 11 11 11 ? - spouští se každý rok 11. listopadu v 11:11</li>\
                        <li>0 0 0 25 12 ? - spouští se každé Vánoce o půlnoci</li>\
                    </ul>\
                </div>
io.jmix.quartzflowui.view.trigger/triggerRepeatMode=Režim opakování
io.jmix.quartzflowui.view.trigger/triggerRepeatModeHelpText=<div>Režim opakování definuje, kolikrát může být spouštěč spuštěn:\
                <ul>\
                    <li>Spustit jednou - spouštěč bude spuštěn jednou, bez opakování</li>\
                    <li>Konečný počet opakování - spouštěč bude spuštěn (počet opakování + 1) krát každých (interval opakování) ms</li>\
                    <li>Spouštět navždy - spouštěč bude spouštěn navždy každých (interval opakování) ms</li>\
                </ul>\
                Režimy 'Konečný počet opakování' a 'Spouštět navždy' jsou omezeny datem ukončení (pokud existuje).\
            </div>
io.jmix.quartzflowui.view.trigger/triggerMisfireInstructionHelpText=<div>Instrukce při vynechání spuštění (misfire) definuje chování v případě, že je detekováno vynechání spuštění spouštěče. Existují dva typy plánů: Jednoduchý plán (Simple Schedule) a Cron plán (Cron Schedule).\
            <p>Jednoduchý plán:\
            <ul>\
                 <li><b>Chytrá politika (Smart policy)</b> - závisí na 'počtu opakování':\
                     <ul>\
                         <li>Bez opakování se chová jako <b>'Spustit nyní'</b></li>\
                         <li>S omezeným počtem opakování se chová jako <b>'Přeplánovat nyní se stávajícím počtem opakování'</b></li>\
                         <li>S nekonečným počtem opakování se chová jako <b>'Přeplánovat příští se zbývajícím počtem opakování'</b></li>\
                     </ul>\
                 </li>\
                 <li><b>Ignorovat vynechání</b> - všechna vynechaná spuštění jsou okamžitě provedena jedno po druhém. Poté se spouštěč vrátí k plánu</li>\
                 <li><b>Spustit nyní</b> - okamžitě provede první vynechané spuštění. Poznámka: Tato instrukce by měla být použita pouze u jednorázového spouštěče (bez opakování). V opačném případě se chová jako <b>'Přeplánovat nyní se zbývajícím počtem opakování'</b></li>\
                 <li><b>Přeplánovat příští se stávajícím počtem opakování</b> - plánovač neudělá okamžitě nic a vrátí se k plánu. Všechna vynechaná spuštění budou provedena později podle plánu (vynechaná spuštění jsou 'posunuta' do budoucnosti)</li>\
                 <li><b>Přeplánovat příští se zbývajícím počtem opakování</b> - plánovač zahodí vynechaná spuštění a vrátí se k plánu. Vynechaná spuštění jsou ztracena (celkový počet spuštění bude nižší než nakonfigurovaný, pokud je omezen)</li>\
                 <li><b>Přeplánovat nyní se stávajícím počtem opakování</b> - plánovač okamžitě provede první vynechané spuštění. Zbytek vynechaných spuštění bude proveden později podle plánu (vynechaná spuštění jsou 'posunuta' do budoucnosti)</li>\
                 <li><b>Přeplánovat nyní se zbývajícím počtem opakování</b> - plánovač okamžitě provede první vynechané spuštění a vrátí se k plánu. Zbývající vynechaná spuštění jsou zahozena.</li>\
            </ul>\
            <p>Cron plán:\
            <ul>\
                 <li><b>Chytrá politika (Smart policy)</b> - v současnosti se chová jako <b>'Spustit a pokračovat'</b></li>\
                 <li><b>Ignorovat vynechání</b> - všechna vynechaná spuštění jsou okamžitě provedena jedno po druhém. Poté se spouštěč vrátí k plánu</li>\
                 <li><b>Spustit a pokračovat</b> - plánovač okamžitě provede první vynechané spuštění a ostatní zahodí. Poté se vrátí k plánu</li>\
                 <li><b>Nedělat nic</b> - všechna vynechaná spuštění jsou zahozena a spouštěč se jednoduše vrátí k plánu</li>\
            </ul>\
        </div>
io.jmix.quartzflowui.view.trigger/repeatCountHelpText=<div>Definuje počet dodatečných spuštění kromě toho prvního \
                (celkový počet spuštění bude 'Počet opakování' + 1).</div>
