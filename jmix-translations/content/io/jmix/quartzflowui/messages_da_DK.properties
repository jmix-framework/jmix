io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=<div> Cron-udtryk er en sekvens af seks eller syv felter, adskilt af mellemrum: sekund, minut, time, dag, måned, ugedag og år (valgfrit). \
                    Måneden og ugedagen kan repræsenteres af de første tre bogstaver af deres engelske navne. Eksempler:\
                    <ul>\
                        <li>0 0/5 * * * ? - udløses hvert 5. minut</li>\
                        <li>0 0 0 * * ? - udløses kl. 00:00 hver dag</li>\
                        <li>0 0 8-10 * * ? - udløses kl. 8, 9 og 10 hver dag</li>\
                        <li>0 0/30 8-10 * * ? - udløses hver dag kl. 8:00, 8:30, 9:00, 9:30 og 10</li>\
                        <li>0 10,44 14 ? 3 WED - udløses kl. 14:10 og kl. 14:44 hver onsdag i marts</li>\
                        <li>0 15 10 ? * 6#3 - udløses kl. 10:15 den tredje fredag i hver måned</li>\
                        <li>0 11 11 11 11 ? - udløses hver 11. november kl. 11:11</li>\
                        <li>0 0 0 25 12 ? - udløses hver juleaften ved midnat</li>\
                    </ul>\
                </div>
io.jmix.quartzflowui.view.trigger/triggerRepeatMode=Gentagelsestilstand
io.jmix.quartzflowui.view.trigger/triggerRepeatModeHelpText=<div>Gentagelsestilstand definerer hvor mange gange triggeren kan udløses:\
                <ul>\
                    <li>Udfør én gang - trigger udløses én gang uden gentagelse</li>\
                    <li>Begrænset antal gentagelser - trigger udløses 'Gentagelsesantal' + 1 (initial) gange for hvert 'Gentagelsesinterval' ms</li>\
                    <li>Udfør for evigt - trigger udløses for evigt for hvert 'Gentagelsesinterval' ms</li>\
                </ul>\
                Tilstandene 'Begrænset antal gentagelser' og 'Udfør for evigt' er begrænset af slutdatoen (hvis den findes).\
            </div>
io.jmix.quartzflowui.view.trigger/triggerMisfireInstructionHelpText=<div>Misfire-instruktion definerer adfærd hvis en trigger-misfire opdages. Der er to typer tidsplaner: Simpel tidsplan og Cron-tidsplan.\
            <p>Simpel tidsplan:\
            <ul>\
                 <li><b>Smart policy</b> - afhænger af 'gentagelsesantallet':\
                     <ul>\
                         <li>Uden gentagelser fungerer det som <b>'Udløs nu'</b></li>\
                         <li>Med begrænsede gentagelser fungerer det som <b>'Omplanlæg nu med eksisterende gentagelsesantal'</b></li>\
                         <li>Med uendelige gentagelser fungerer det som <b>'Omplanlæg næste med resterende gentagelsesantal'</b></li>\
                     </ul>\
                 </li>\
                 <li><b>Ignorer misfires</b> - alle mislykkede udførelser udføres straks én efter én. Derefter vender triggeren tilbage til tidsplanen</li>\
                 <li><b>Udløs nu</b> - udfører straks den første mislykkede udførelse. Bemærk: denne instruktion bør kun bruges med en 'engangs' trigger (uden gentagelser). Ellers fungerer den som <b>'Omplanlæg nu med resterende gentagelsesantal'</b></li>\
                 <li><b>Omplanlæg næste med eksisterende gentagelsesantal</b> - scheduleren gør ikke noget med det samme og vender tilbage til tidsplanen. Alle mislykkede udførelser vil blive udført senere i henhold til tidsplanen (misfires er 'forskudt' til fremtiden)</li>\
                 <li><b>Omplanlæg næste med resterende gentagelsesantal</b> - scheduleren kasserer mislykkede udførelser og vender tilbage til tidsplanen. Mislykkede udførelser går tabt (det samlede antal udførelser vil være mindre end konfigureret, hvis de er begrænsede)</li>\
                 <li><b>Omplanlæg nu med eksisterende gentagelsesantal</b> - scheduleren udfører straks den første mislykkede udførelse. Resten af de mislykkede udførelser vil blive udført senere i henhold til tidsplanen (misfires er 'forskudt' til fremtiden)</li>\
                 <li><b>Omplanlæg nu med resterende gentagelsesantal</b> - scheduleren udfører straks den første mislykkede udførelse og vender tilbage til tidsplanen. De resterende mislykkede udførelser kasseres.</li>\
            </ul>\
            <p>Cron-tidsplan:\
            <ul>\
                 <li><b>Smart policy</b> - fungerer i øjeblikket som <b>'Udløs og fortsæt'</b></li>\
                 <li><b>Ignorer misfires</b> - alle mislykkede udførelser udføres straks én efter én. Derefter vender triggeren tilbage til tidsplanen</li>\
                 <li><b>Udløs og fortsæt</b> - scheduleren udfører straks den første mislykkede udførelse og kasserer de andre. Derefter vender den tilbage til tidsplanen</li>\
                 <li><b>Gør ingenting</b> - alle mislykkede udførelser kasseres, og triggeren vender simpelthen tilbage til tidsplanen</li>\
            </ul>\
        </div>
