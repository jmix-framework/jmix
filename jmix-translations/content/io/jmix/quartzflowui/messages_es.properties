io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=<div> La expresión Cron es una secuencia de seis o siete campos, separados por espacios: segundo, minuto, hora, día, mes, día de la semana y año (opcionalmente). \
                    El mes y el día de la semana se pueden representar por las tres primeras letras de sus nombres en inglés. Ejemplos:\
                    <ul>\
                        <li>0 0/5 * ? * * - se ejecuta cada 5 minutos</li>\
                        <li>0 0 0 ? * * - se ejecuta a las 00:00 AM todos los días</li>\
                        <li>0 0 8-10 ? * * * - se ejecuta a las 8, 9 y 10 en punto todos los días</li>\
                        <li>0 0/30 8-10 ? * * * - se ejecuta todos los días a las 8:00, 8:30, 9:00, 9:30 y 10 en punto</li>\
                        <li>0 10,44 14 ? 3 MIE - se ejecuta a las 2:10 PM y a las 2:44 PM todos los miércoles en el mes de marzo</li>\
                        <li>0 15 10 ? * 6#3 - se ejecuta a las 10:15 AM el tercer viernes de cada mes</li>\
                        <li>0 11 11 11 11 ? - se ejecuta cada 11 de noviembre a las 11:11 AM</li>\
                        <li>0 0 0 25 12 ? - se ejecuta cada Navidad a la medianoche</li>\
                    </ul>\
                </div>
io.jmix.quartzflowui.view.trigger/triggerRepeatMode=Modo de Repetición
io.jmix.quartzflowui.view.trigger/triggerRepeatModeHelpText=<div>El modo de repetición define cuántas veces se puede ejecutar el desencadenador:\
                <ul>\
                    <li>Ejecutar una vez - el desencadenador se ejecutará una vez, sin repetición</li>\
                    <li>Repeticiones finitas - el desencadenador se ejecutará 'Conteo de repeticiones' + 1 (inicial) veces cada 'Intervalo de repetición' ms</li>\
                    <li>Ejecutar siempre - el desencadenador se ejecutará siempre cada 'Intervalo de repetición' ms</li>\
                </ul>\
                Los modos 'Repeticiones finitas' y 'Ejecutar siempre' están limitados por la Fecha de Fin (si existe).\
            </div>
io.jmix.quartzflowui.view.trigger/repeatCountHelpText=<div>Define la cantidad de ejecuciones adicionales además de la primera \
                (la cantidad total de ejecuciones será 'Conteo de repeticiones' + 1).</div>

