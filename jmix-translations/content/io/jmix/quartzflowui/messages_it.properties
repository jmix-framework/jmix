io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=<div> L'espressione Cron expression è una sequenza di sei o sette campi, separati da spazi: secondi, minuti, ore, giorno, mese, giorno della settimana e anno(opzionale). \
                    Il mese ed il giorno della settimana possono essere rappresentati dalle prime tre lettere dei loro nomi Inglesi. Esempi:\
                    <ul>\
                        <li>0 0/5 * ? * * - ogni 5 minuti</li>\
                        <li>0 0 0 ? * * - alle 00:00 AM di ogni giorno</li>\
                        <li>0 0 8-10 ? * * * - alle 8, 9 and 10 ogni giorno</li>\
                        <li>0 0/30 8-10 ? * * * - ogni giorno alle 8:00, 8:30, 9:00, 9:30 e 10</li>\
                        <li>0 10,44 14 ? 3 WED - alle 2:10 PM e alle 2:44 PM ogni Mercoledì del mese di Marzo</li>\
                        <li>0 15 10 ? * 6#3 - alle 10:15 AM del terzo Venerdì di ogni mese</li>\
                        <li>0 11 11 11 11 ? - ogni 11 Novembre alle 11:11 AM</li>\
                        <li>0 0 0 25 12 ? - fogni Natale a mezzanotte</li>\
                    </ul>\
                </div>
