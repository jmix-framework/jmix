io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=<div>Expresia Cron este o secvență de șase sau șapte câmpuri, separate prin spații: secundă, minut, oră, zi, lună, zi a săptămânii și an(opțional). \
                    Luna și ziua săptămânii pot fi reprezentate de primele trei litere ale numelui lor în engleză. Exemple:\
                    <ul>\
                        <li>0 0/5 * ? * * - se declanșează la fiecare 5 minute</li>\
                        <li>0 0 0 ? * * - se declanșează la ora 00:00 în fiecare zi</li>\
                        <li>0 0 8-10 ? * * * - se declanșează la orele 8, 9 și 10 în fiecare zi</li>\
                        <li>0 0/30 8-10 ? * * * - se declanșează în fiecare zi la orele 8:00, 8:30, 9:00, 9:30 și 10</li>\
                        <li>0 10,44 14 ? 3 MIE - se declanșează la 14:10 și la 14:44 în fiecare miercuri din luna martie</li>\
                        <li>0 15 10 ? * 6#3 - se declanșează la 10:15 în a treia vineri a fiecărei luni</li>\
                        <li>0 11 11 11 11 ? - se declanșează în fiecare 11 noiembrie la ora 11:11 AM</li>\
                        <li>0 0 0 25 12 ? - se declanșează în fiecare Crăciun la miezul nopții</li>\
                    </ul>\
                </div>
io.jmix.quartzflowui.view.trigger/triggerRepeatMode=Mod repetare
io.jmix.quartzflowui.view.trigger/triggerRepeatModeHelpText=<div>Modul repetare definește de câte ori poate fi declanșat Declanșatorul:\
                <ul>\
                    <li>Execută o singură dată - Declanșatorul se declanșează o singură dată, fără repetare</li>\
                    <li>Repetații finite - Declanșatorul se declanșează 'Contor repetări' + 1 (inițial) ori la fiecare 'Interval repetare' ms</li>\
                    <li>Execută pentru totdeauna - Declanșatorul se declanșează în mod continuu la fiecare 'Interval repetare' ms</li>\
                </ul>\
                Modurile 'Repetații finite' și 'Execută pentru totdeauna' sunt limitate de Data de încheiere (dacă există).\
            </div>
io.jmix.quartzflowui.view.trigger/repeatCountHelpText=<div>Definește numărul de execuții suplimentare în afara primei execuții \
                (numărul total de execuții va fi 'Contor repetări' + 1).</div>
