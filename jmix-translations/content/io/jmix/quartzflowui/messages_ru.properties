io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=Крон выражение это последовательность из шести или семи полей, разделенных пробелами: секунда, минута, час, день, месяц, день недели, год (опционально). \
                Месяц и день недели могут быть представлены первыми тремя буквами их английских названий. Примеры:\
                <ul>\
                    <li>0 0/5 * ? * * - запускает каждые 5 минут </li>\
                    <li>0 0 0 ? * * - срабатывает в 00:00 каждый день</li>\
                    <li>0 0 8-10 ? * * * - срабатывает в 8, 9 и 10 часов каждый день</li>\
                    <li>0 0/30 8-10 ? * * * - срабатывает каждый день в 8:00, 8:30, 9:00, 9:30 и 10 часов</li>\
                    <li>0 10,44 14 ? 3 WED - срабатывает в 14:10 и в 14:44 каждую среду в марте</li>\
                    <li>0 15 10 ? * 6#3 - срабатывает в 10:15 в третью пятницу каждого месяца</li>\
                    <li>0 11 11 11 11 ? - срабатывает каждое 11 ноября в 11:11</li>\
                    <li>0 0 0 7 1 ? - запускается каждое Рождество в полночь</li>\
                </ul>