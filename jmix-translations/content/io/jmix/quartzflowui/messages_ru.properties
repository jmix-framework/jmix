io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=<div> Выражение Cron - это последовательность из шести или семи полей, разделенных пробелами: секунда, минута, час, день, месяц, день недели, год (необязательно). \
                Месяц и день недели могут быть указаны с помощью трёх первых букв их английских названий. Примеры:\
                <ul>\
                    <li>0 0/5 * ? * * - запускать каждые 5 минут </li>\
                    <li>0 0 0 ? * * - запускать каждый день в 00:00</li>\
                    <li>0 0 8-10 ? * * * - запускать каждый день в 8:00, 9:00 и 10:00</li>\
                    <li>0 0/30 8-10 ? * * * - запускать каждый день в 8:00, 8:30, 9:00, 9:30 и 10:00</li>\
                    <li>0 10,44 14 ? 3 WED - запускать в 14:10 и 14:44 каждую среду марта</li>\
                    <li>0 15 10 ? * 6#3 - запускать в 10:15 в третью пятницу каждого месяца</li>\
                    <li>0 11 11 11 11 ? - запускать каждый год 11 ноября в 11:11</li>\
                    <li>0 0 0 25 12 ? - запускать каждый год 25 декабря в полночь</li>\
                </ul>\
            </div>
io.jmix.quartzflowui.view.trigger/triggerRepeatMode=Режим повтора
io.jmix.quartzflowui.view.trigger/triggerRepeatModeHelpText=<div>Режим повтора определяет количество запусков задания:\
                <ul>\
                    <li>Однократный запуск - задание запустится только один раз</li>\
                    <li>Ограниченное количество запусков - задание запустится 'Количество повторений' + 1 (первый запуск) раз \
                    с указанным интервалом повтора</li>\
                    <li>Бесконечные запуски - задание будет запускаться бесконечно с указанным интервалом повтора</li>\
                </ul>\
                Режимы 'Ограниченное количество запусков' и 'Бесконечные запуски' ограничены датой окончания (если она указана).\
            </div>
io.jmix.quartzflowui.view.trigger/triggerMisfireInstructionHelpText=<div>Данная стратегия определяет поведение планировщика при обнаружении пропусков срабатывания задания.\
            <p>Простое расписание:\
            <ul>\
                 <li><b>Smart-стратегия</b> - зависит от 'Количества повторений':\
                     <ul>\
                         <li>При отсутствии повторений поведение эквивалентно стратегии <b>'Выполнить однократно'</b></li>\
                         <li>При конечном числе повторений поведение эквивалентно стратегии <b>'Выполнить однократно и перепланировать с сохранением числа повторений'</b></li>\
                         <li>При бесконечном числе повторений поведение эквивалентно стратегии <b>'Перепланировать с оставшимся числом повторений'</b></li>\
                     </ul>\
                 </li>\
                 <li><b>Игнорировать стратегию обработки пропусков</b> - все пропущенные срабатывания будут немедленно выполнены одно за другим. После чего задание вернется к штатному расписанию</li>\
                 <li><b>Выполнить однократно</b> - задание будет немедленно выполнено однократно. Замечание: данная стратегия предназначена для использования в заданиях с однократным срабатыванием (без повторений). \
                      В ином случае поведение будет эквивалентно стратегии <b>'Выполнить однократно и перепланировать с оставшимся числом повторений'</b></li>\
                 <li><b>Перепланировать с сохранением числа повторений</b> - задание возвращается к штатному расписанию без немедленного выполнения. Все пропущенные срабатывания будут выполнены позже согласно данному расписанию (пропуски 'сдвигаются' на будущее)</li>\
                 <li><b>Перепланировать с оставшимся числом повторений</b> - задание возвращается к штатному расписанию без немедленного выполнения. Все пропущенные срабатывания отбрасываются и будут потеряны (общее число срабатываний будет меньше, чем изначально планировалось, если были ограничения)</li>\
                 <li><b>Выполнить однократно и перепланировать с сохранением числа повторений</b> - задание будет немедленно выполнено однократно, после чего вернется к штатному расписанию. Остальные пропущенные срабатывания будут выполнены позже согласно расписанию (пропуски 'сдвигаются' на будущее)</li>\
                 <li><b>Выполнить однократно и перепланировать с оставшимся числом повторений</b> - задание будет немедленно выполнено однократно, после чего вернется к штатному расписанию. Остальные пропущенные срабатывания отбрасываются и будут потеряны (общее число срабатываний будет меньше, чем изначально планировалось, если были ограничения).</li>\
            </ul>\
            <p>Cron выражение:\
            <ul>\
                 <li><b>Smart-стратегия</b> - эквивалентна <b>'Выполнить однократно и продолжить'</b></li>\
                 <li><b>Игнорировать стратегию обработки пропусков</b> - все пропущенные срабатывания будут немедленно выполнены одно за другим. После чего задание вернется к штатному расписанию</li>\
                 <li><b>Выполнить однократно и продолжить</b> - задание будет немедленно выполнено однократно, после чего вернется к штатному расписанию</li>\
                 <li><b>Ничего не делать</b> - задание возвращается к штатному расписанию без немедленного выполнения. Все пропущенные срабатывания отбрасываются и будут потеряны</li>\
            </ul>\
        </div>
io.jmix.quartzflowui.view.trigger/repeatCountHelpText=<div>Определяет количество запусков задания, помимо изначального\
                (общее количество запусков будет равно 'Количество повторений' + 1).</div>