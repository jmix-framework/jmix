io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=<div>Cron ifadesi, altı veya yedi alan dizisinden oluşur ve boşluklarla ayrılır: saniye, dakika, saat, gün, ay, haftanın günü ve yıl(isteğe bağlı). \
                    Ay ve haftanın günü, İngilizce adlarının ilk üç harfiyle temsil edilebilir. Örnekler:\
                    <ul>\
                        <li>0 0/5 * ? * * - her 5 dakikada bir tetikler</li>\
                        <li>0 0 0 ? * * - her gün saat 00:00'de tetikler</li>\
                        <li>0 0 8-10 ? * * * - her gün saat 8, 9 ve 10'da tetikler</li>\
                        <li>0 0/30 8-10 ? * * * - her gün saat 8:00, 8:30, 9:00, 9:30 ve 10'da tetikler</li>\
                        <li>0 10,44 14 ? 3 ÇAR - her Çarşamba saat 14:10 ve 14:44'te tetikler</li>\
                        <li>0 15 10 ? * 6#3 - her ayın üçüncü Cuma günü saat 10:15'te tetikler</li>\
                        <li>0 11 11 11 11 ? - her Kasım ayının 11'inde saat 11:11'de tetikler</li>\
                        <li>0 0 0 25 12 ? - her yılbaşı gece yarısında tetikler</li>\
                    </ul>\
                </div>
io.jmix.quartzflowui.view.trigger/triggerRepeatMode=Tekrar Modu
io.jmix.quartzflowui.view.trigger/triggerRepeatModeHelpText=<div>Tekrar modu, tetikleyicinin kaç kez tetiklenebileceğini belirler:\
                <ul>\
                    <li>Bir kere çalıştır - tetikleyici sadece bir kez tetiklenir, tekrarlanmaz</li>\
                    <li>Sınırlı tekrarlar - tetikleyici, 'Tekrar sayısı' + 1 (ilk) kez her 'Tekrar aralığı' ms aralıklarla tetiklenir</li>\
                    <li>Sonsuza kadar çalıştır - tetikleyici, her 'Tekrar aralığı' ms aralıklarla sonsuza kadar tetiklenir</li>\
                </ul>\
                'Sınırlı Tekrarlar' ve 'Sonsuza kadar çalıştır' modları Bitiş Tarihi tarafından sınırlanabilir (varsa).\
            </div>
io.jmix.quartzflowui.view.trigger/repeatCountHelpText=<div>İlk dışında ek yürütmelerin miktarını tanımlar \
