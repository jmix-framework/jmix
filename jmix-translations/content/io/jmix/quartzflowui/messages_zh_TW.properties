io.jmix.quartzflowui.view.trigger/triggerRepeatModeHelpText=<div>重複模式定義觸發器可以觸發的次數：\
  <ul>\
      <li>執行一次 - 觸發器僅觸發一次，不會重複執行</li>\
      <li>有限次重複 - 觸發器按設定的重複次數（n）執行 1+n 次，重複間隔為設定的時間（毫秒）</li>\
      <li>無限次重複 - 觸發器以設定的時間間隔（毫秒）無限重複執行</li>\
  </ul>\
  ‘有限次重複’ 和 ‘無限次重複’ 受設定的結束時間限制。\
</div>
io.jmix.quartzflowui.view.trigger/triggerMisfireInstructionHelpText=<div>啞火指令定義當觸發器啞火時該如何處理。支援兩種型別的計劃：簡易計劃和 Cron 計劃。\
  <p>簡易計劃：\
  <ul>\
       <li><b>智慧策略</b> - 依賴‘重複次數’的設定\
           <ul>\
               <li>如果配置不重複執行，則與 <b>‘立即執行’</b> 行為一致</li>\
               <li>如果配置有限次重複，則與 <b>‘按已配置重複次數計劃立即執行’</b> 行為一致</li>\
               <li>如果配置無限次重複，則與 <b>‘按剩餘置重複次數計劃下一次執行’</b> 行為一致</li>\
           </ul>\
       </li>\
       <li><b>忽略啞火</b> - 所有啞火未執行的操作一個接一個執行。然後觸發器按計劃繼續執行。</li>\
       <li><b>立即執行</b> - 立即執行第一個啞火的操作。該指令僅能用於單次的觸發器（即不重複執行），否則，與 <b>‘按剩餘重複次數計劃立即執行’</b> 行為一致</li>\
       <li><b>按已配置重複次數計劃下一次執行</b> - 當下不執行任何操作，觸發器按計劃繼續執行。所有啞火的操作會在後續計劃中執行（啞火的操作‘延後’執行）</li>\
       <li><b>按剩餘置重複次數計劃下一次執行</b> - 忽略啞火的操作，觸發器按計劃繼續執行。丟棄啞火的操作（即在有限次重複執行的配置時，執行的總次數將減少）</li>\
       <li><b>按已配置重複次數計劃立即執行</b> - 立即執行第一個啞火的操作，剩餘啞火的操作會在後續計劃中執行（啞火的操作‘延後’執行）</li>\
       <li><b>按剩餘重複次數計劃立即執行</b> - 立即執行第一個啞火的操作，然後觸發器按計劃繼續執行。忽略剩餘啞火的操作。</li>\
  </ul>\
  <p>Cron 計劃：\
  <ul>\
       <li><b>智慧策略</b> - 與 <b>‘執行並繼續’</b> 行為一致</li>\
       <li><b>忽略啞火</b> - 所有啞火未執行的操作一個接一個執行。然後觸發器按計劃繼續執行。</li>\
       <li><b>執行並繼續</b> - 立即執行第一個啞火的操作，然後觸發器按計劃繼續執行。忽略剩餘啞火的操作。</li>\
       <li><b>不執行</b> - 忽略所有啞火的操作，觸發器回到按計劃執行</li>\
  </ul>\
</div>
