io.jmix.quartzflowui.view.trigger/cronExpressionHelpText=<div> Cron 表示式是由以空格分隔的6位或者7位欄位組成，分別表示秒、分、時、天、月、周、年（可選）。\
                    月和周可以用英語單詞的前三個字母表示。示例：\
                    <ul>\
                        <li>0 0/5 * * * ? - 每五分鐘觸發</li>\
                        <li>0 0 0 * * ? - 每天 00:00 點觸發</li>\
                        <li>0 0 8-10 * * ? - 每天8、9、10點觸發</li>\
                        <li>0 0/30 8-10 * * ? - 每天 8:00、8:30、9:00、9:30、10:00 觸發</li>\
                        <li>0 10,44 14 ? 3 WED - 3月的每個週三的下午 2:10 和 2:44 觸發</li>\
                        <li>0 15 10 ? * 6#3 - 每月的第三個週五上午 10:15 觸發</li>\
                        <li>0 11 11 11 11 ? - 每年11月11號上午 11:11 觸發</li>\
                        <li>0 0 0 25 12 ? - 每個聖誕節的0點觸發</li>\
                    </ul>\
                </div>
