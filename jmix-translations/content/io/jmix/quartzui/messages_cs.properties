io.jmix.quartzui.screen.trigger/cronExpressionHelpText = Cron výraz je sekvence šesti nebo sedmi polí oddělených mezerami: sekunda, minuta, hodina, den, měsíc, den v týdnu a rok (volitelně). Měsíc a den v týdnu mohou být reprezentovány prvními třemi písmeny jejich anglických názvů. Příklady:<ul><li>0 0/5 * * * ? - spouští se každých 5 minut</li><li>0 0 0 * * ? - spouští se v 00:00 každý den</li><li>0 0 8-10 * * ? - spouští se v 8, 9 a 10 hodin každý den</li><li>0 0/30 8-10 * * ? - spouští se každý den v 8:00, 8:30, 9:00, 9:30 a 10 hodin</li><li>0 10,44 14 ? 3 WED - spouští se ve 14:10 a ve 14:44 každou středu v březnu</li><li>0 15 10 ? * 6#3 - spouští se v 10:15 třetí pátek v měsíci</li><li>0 11 11 11 11 ? - spouští se každý 11. listopad v 11:11</li><li>0 0 0 25 12 ? - spouští se každé Vánoce o půlnoci</li></ul>
