io.jmix.quartzui.screen.trigger/cronExpressionHelpText = L'expression Cron est une séquence de six ou sept champs, séparés par des espaces : seconde, minute, heure, jour, mois, jour de la semaine et année (facultatif). Le mois et le jour d'une semaine peuvent être représentés par les trois premières lettres de leur nom anglais. Exemples:<ul><li>0 0/5 * ? * * - se déclenche toutes les 5 minutes</li><li>0 0 0 ? * * - se déclenche à minuit chaque jour</li><li>0 0 8-10 ? * * * - se déclenche à 8h, 9h et 10h chaque jour</li><li>0 0/30 8-10 ? * * * - se déclenche à 8h00, 8h30, 9h00, 9h30 et 10h</li><li>0 10,44 14 ? 3 WED - se déclenche à 14h10 et 14:44 chaque mercredi du mois de mars</li><li>0 15 10 ? * 6#3 - se déclenche à 10h15 AM le troisième vendredi de chaque mois</li><li>0 11 11 11 11 ? - se déclenche tous les 11 novembre à 11h11</li><li>0 0 0 25 12 ? - se déclenche chaque année à Noël à minuit</li></ul>
