io.jmix.quartzui.screen.trigger/triggerRepeatMode=Режим повтора
io.jmix.quartzui.screen.trigger/triggerRepeatModeHelpText=Режим повтора определяет количество запусков задания:\
                <ul>\
                    <li>Однократный запуск - задание запустится только один раз</li>\
                    <li>Ограниченное количество запусков - задание запустится 'Количество повторений' + 1 (первый запуск)\
  \                     с указанным интервалом повтора</li>\
                    <li>Бесконечные запуски - задание будет запускаться бесконечно с указанным интервалом повтора</li>\
                </ul>\
                Режимы 'Ограниченное количество запусков' and 'Бесконечные запуски' ограничены датой окончания (если она указана).
io.jmix.quartzui.screen.trigger/repeatCountHelpText=Определяет количество запусков задания, помимо изначального\
