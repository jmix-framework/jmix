io.jmix.quartzui.screen.trigger/cronExpressionHelpText=Выражение Cron - последовательность из шести или семи полей, разделенных пробелами: секунда, минута, час, день, месяц, день недели, год (необязательно). \
                Месяц и день недели могут быть указаны с помощью трёх первых букв их английских названий. Примеры:\
                <ul>\
                    <li>0 0/5 * ? * * - запускать каждые 5 минут </li>\
                    <li>0 0 0 ? * * - запускать каждый день</li>\
                    <li>0 0 8-10 * * * - запускать каждый день в 8:00, 9:00 and 10:00</li>\
                    <li>0 0/30 8-10 * * * - запускать каждый день в 8:00, 8:30, 9:00, 9:30 and 10:00</li>\
                    <li>0 10,44 14 ? 3 WED - запускать в 14:10 и 14:44 каждую среду марта</li>\
                    <li>0 15 10 ? * 6#3 - запускать в 10:15 в третью пятницу каждого месяца</li>\
                    <li>0 11 11 11 11 ? - запускать каждый год 11 ноября в 11:11</li>\
                    <li>0 0 0 25 12 ? - запускать каждый год 25 декабря в полночь</li>\
                </ul>
