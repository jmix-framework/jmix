io.jmix.reportsflowui.view.parameter/parameters.localeTextHelp.text=<div>Here you can define the parameter name for different locales. In order to do this\
  <br/>you should enter the pairs <code>locale_name = report_name</code>.\
  <br/>\
  <br/> For example:\
  <br/><code>en = Book</code>\
