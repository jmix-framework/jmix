  </div>

io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.header = Transformation
io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.text=<div>Allows you to apply a Groovy script on the parameter before using it in the\
  <br/>report. A Groovy script should return new parameter value. Current parameter\
  <br/>value is available in the script by the <code>paramValue</code>, the parameters map is\
  <br/>available by alias <code>params</code>.\
  <br/>\
  <br/>For example:\
  <br/><code>return "%" + paramValue + "%"</code>\
  </div>

