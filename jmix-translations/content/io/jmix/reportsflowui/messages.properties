io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.text=<div>A value of this field is added to the "from" query clause. It should begin with a comma, "join" or "left join".\
  <br/>The {E} placeholder should be used as an alias of the entity being extracted. On execution of the query, it will be replaced with a real alias, specified in the query.\
  <br/>\
  <br/>For example:\
  <br/><code>join {E}.seller s</code>\
  </div>

io.jmix.reportsflowui.view.parameter/parameters.dropdownSettingsTab=Dropdown

io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.header=Where clause
io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.text=<div>A value of this field is added to the "where" query clause using "and" condition. The "where" word is not needed, as it will be added automatically.\
  <br/>The {E} placeholder should be used as an alias of the entity being extracted. On execution of the query, it will be replaced with a real alias, specified in the query.\
  <br/>\
  <br/>For example:\
  <br/><code>{E}.salary > 1000 and {E}.department = 'abc'</code>\
  </div>

