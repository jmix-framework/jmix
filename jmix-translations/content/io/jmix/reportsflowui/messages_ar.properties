io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.header=عبارة انضمام
io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.text=<div>يتم إضافة قيمة لهذا الحقل إلى عبارة الاستعلام "from". يجب أن تبدأ بفاصلة مائلة، "join" أو "left join".\
  <br/>يجب استخدام العنصر النائب {E} كاسم مستعار للكيان المستخرج. عند تنفيذ الاستعلام، سيتم استبداله بالاسم المستعار الفعلي الذي تم تحديده في الاستعلام.\
  <br/>\
  <br/>على سبيل المثال:\
  <br/><code>join {E}.seller s</code>\
  </div>

