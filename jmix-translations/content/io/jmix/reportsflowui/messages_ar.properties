io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.text=<div>يتم إضافة قيمة لهذا الحقل إلى عبارة الاستعلام "where" باستخدام شرط "and". لا يلزم كلمة "where"، سيتم إضافتها تلقائيًا.\
