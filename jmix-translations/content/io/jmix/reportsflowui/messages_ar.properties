io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.header=النص البرمجي للتحقق
io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text=<div>هنا يمكنك تعيين نص برمجي Groovy سيقوم بفحص قيمة معامل التقرير.\
  <br/> يمكن استخدام الأمر <code>showErrorMessage(String str)</code> لإرسال رسائل حول أخطاء التحقق من صحة التقرير للمستخدم.\
  <br/> يجب على النص البرمجي التحقق من قيمة المعامل واستدعاء طريقة "showErrorMessage()" إذا كانت القيمة غير صحيحة.\
  <br/>\
  <br/> على سبيل المثال، <code>showErrorMessage('معامل غير صحيح')</code> يتوافق مع الرسالة المرسلة في حالة معامل غير صحيح لتنفيذ التقرير.\
  <br/>\
  يتم تمرير المتغيرات التالية إلى النص البرمجي:\
  <ul>\
  <li><code>value</code> - قيمة المعامل التي أدخلها المستخدم</li>\
  <li><code>dataManager</code> - كائن من نوع <code>DataManager</code> يوفر وظائف CRUD</li>\
  <li><code>metadata</code> - كائن من نوع <code>Metadata</code> يوفر وصولًا إلى بيانات التطبيق</li>\
  <li><code>currentAuthentication</code> - كائن من نوع <code>CurrentAuthentication</code> مرتبط بالمستخدم المصادق عليه حاليًا</li>\
  <li><code>applicationContext</code> - كائن من نوع <code>ApplicationContext</code> يوفر وصولًا إلى الشهادات القابلة للإدارة</li>\
  <li><code>showErrorMessage</code> - الأمر الذي يفشل في التحقق إذا تم استدعاؤه من داخل النص البرمجي</li>\
  </ul>\
  </div>


