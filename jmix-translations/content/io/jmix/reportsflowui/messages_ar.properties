io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.text=<div>يسمح لك بتطبيق سكريبت Groovy على المعامل قبل استخدامه في التقرير.\
  <br/>يجب أن يعيد سكريبت Groovy قيمة معامل جديدة. يتاح قيمة المعامل الحالية\
  <br/>في السكريبت باستخدام <code>paramValue</code>، ويتاح خريطة المعاملات بواسطة الاسم المستعار <code>params</code>.\
  <br/>\
  <br/>على سبيل المثال:\
  <br/><code>return "%" + paramValue + "%"</code>\
  </div>

