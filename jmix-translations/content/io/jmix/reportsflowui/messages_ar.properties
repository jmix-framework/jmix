io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.header=النص البرمجي
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>\
هنا يمكنك تعيين استعلام مسار JSON للاستعلام عن شجرة JSON.\
  <p>مثال:</p>\
  من خلال هيكل JSON التالي، يمكننا اختيار جميع الكتب باستخدام الاستعلام <strong>$.store.book[*]</strong>\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  للحصول على أمثلة أكثر تعقيدًا، يرجى الرجوع إلى وثائق استعلام مسار JSON.\
</div>
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header=النص البرمجي
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label=النص البرمجي
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>\
هنا يمكنك تعيين نص برمجي Groovy سيعيد سلسلة تحتوي على JSON. يتم تمرير المتغيرات التالية إلى النص البرمجي:\
  <ul>\
  <li><code>params</code> - خريطة المعاملات الخارجية للتقرير</li>\
  <li><code>parentBand</code> - الفرقة الأم ككائن من نوع <code>BandData</code></li>\
  <li><code>dataManager</code> - كائن من نوع <code>DataManager</code> يوفر وظائف CRUD</li>\
  <li><code>metadata</code> - كائن من نوع <code>Metadata</code> يوفر وصولًا إلى بيانات التطبيق</li>\
  <li><code>currentAuthentication</code> - كائن من نوع <code>CurrentAuthentication</code> مرتبط بالمستخدم المصادق عليه حاليًا</li>\
  <li><code>applicationContext</code> - كائن من نوع <code>ApplicationContext</code> يوفر وصولًا إلى الشهادات القابلة للإدارة</li>\
  <li><code>timeSource</code> - كائن من نوع <code>TimeSource</code> يُستخدم للحصول على الوقت الحالي</li>\
  </ul>\
</div>
