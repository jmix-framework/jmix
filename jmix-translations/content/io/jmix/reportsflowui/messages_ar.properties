io.jmix.reportsflowui.view.template/customDefinitionField.helpIcon.dialog.header=قالب Groovy
io.jmix.reportsflowui.view.template/customDefinitionField.helpIcon.dialog.content=\
<div>\
  هنا يمكنك تعيين نص برمجي Groovy سيقوم بإنتاج القالب. يتم تمرير المتغيرات التالية إلى النص البرمجي:\
  <ul>\
  <li><code>params</code> - معاملات التقرير الخارجية</li>\
  <li><code>rootBand</code> - الفرقة الجذرية ككائن من النوع <code>BandData</code></li>\
  <li><code>applicationContext</code> - كائن من نوع <code>ApplicationContext</code> يوفر وصولًا إلى الحبات المُدارة</li>\
  </ul>\
</div>

io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.header=نمط اسم الإخراج
io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.content=\
  <div>\
  نمط اسم ملف اختياري، سيتم استخدامه لتنزيل التقرير المنتج. \
  يمكن أن يكون إما سلسلة ثابتة أو يحتوي على معامل تقرير كمتغير، على سبيل المثال: \
  <br/>\
  <br/><code>${header.authorName}.xlsx</code>\
  <br/>\
  <br/>يمكن إنشاء نماذج أكثر تعقيدًا تتضمن عدة معاملات والتوصل للسلسلة باستخدام سكريبت في أي فرقة في هيكل التقرير، على سبيل المثال: \
  <br/>\
  <br/><code>${Root.title}.xlsx</code>\
  <br/>\
  <br/>حيث يكون <code>title</code> نتيجة السكريبت: \
  <br/>\
  <br/><code>[['title' : ('تقرير لـ ' + params['author'].firstName\
  <br/>+ ' ' + params['author'].lastName)]]</code>\
  </div>

