io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.header=Validátor
io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text=<div>Zde můžete nastavit Groovy skript, který zkontroluje hodnotu parametru reportu.\
  <br/> Metodu <code>showErrorMessage(String str)</code> lze použít k odesílání zpráv o chybách validace reportu uživateli.\
  <br/> Skript by měl zkontrolovat hodnotu parametru a v případě neplatné hodnoty zavolat metodu "showErrorMessage()".\
  <br/>\
  <br/> Například <code>showErrorMessage('Nesprávný parametr')</code> odpovídá zprávě odeslané v případě neplatného parametru pro spuštění reportu.\
  <br/>\
  Do skriptu jsou předány následující proměnné:\
  <ul>\
  <li><code>value</code> - hodnota parametru zadaná uživatelem</li>\
  <li><code>dataManager</code> - objekt typu <code>DataManager</code> poskytující CRUD funkce</li>\
  <li><code>metadata</code> - objekt typu <code>Metadata</code> poskytující přístup k metadatům aplikace</li>\
  <li><code>currentAuthentication</code> - objekt typu <code>CurrentAuthentication</code> spojený s aktuálně\
  <br>přihlášeným uživatelem</li>\
  <li><code>applicationContext</code> - objekt typu <code>ApplicationContext</code> poskytující přístup k managed beanům</li>\
  <li><code>showErrorMessage</code> - metoda, která v případě zavolání uvnitř skriptu způsobí selhání validace</li>\
  </ul>\
  </div>

