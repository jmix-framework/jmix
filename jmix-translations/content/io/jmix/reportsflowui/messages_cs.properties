io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>\
Zde můžete nastavit dotaz JSON path pro dotazování do stromu JSON.\
  <p>Příklad:</p>\
  Při následující struktuře JSON můžeme vybrat všechny knihy pomocí dotazu <strong>$.store.book[*]</strong>\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  Složitější příklady naleznete v dokumentaci k JSON path.\
</div>
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header=Skript
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label=Skript
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>\
Zde můžete nastavit Groovy skript, který vrátí řetězec obsahující JSON. Do skriptu jsou předány následující proměnné:\
  <ul>\
  <li><code>params</code> - mapa externích parametrů reportu</li>\
  <li><code>parentBand</code> - nadřazené pásmo jako objekt typu <code>BandData</code></li>\
  <li><code>dataManager</code> - objekt typu <code>DataManager</code> poskytující CRUD funkce</li>\
  <li><code>metadata</code> - objekt typu <code>Metadata</code> poskytující přístup k metadatům aplikace</li>\
  <li><code>currentAuthentication</code> - objekt typu <code>CurrentAuthentication</code> spojený s aktuálně \
   přihlášeným uživatelem</li>\
  <li><code>applicationContext</code> - objekt typu <code>ApplicationContext</code> poskytující přístup k managed beanům</li>\
  <li><code>timeSource</code> - objekt typu <code>TimeSource</code> používaný k získání aktuálního času</li>\
  </ul>\
</div>
