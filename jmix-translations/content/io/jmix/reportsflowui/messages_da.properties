io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.header=Valideringsscript
io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text=<div>Her kan du angive et Groovy-script, der vil kontrollere rapportparameterværdien.\
  <br/> Metoden <code>showErrorMessage(String str)</code> kan bruges til at sende beskeder om rapportvalideringsfejl til brugeren.\
  <br/> Scriptet skal kontrollere parameterværdien og kalde "showErrorMessage()" metoden, hvis værdien ikke er gyldig.\
  <br/>\
  <br/> For eksempel, <code>showErrorMessage('Ugyldig parameter')</code> svarer til beskeden sendt i tilfælde af en ugyldig parameter for rapportudførelsen.\
  <br/>\
  Følgende variabler sendes til scriptet:\
  <ul>\
  <li><code>value</code> - parameterværdien indtastet af brugeren</li>\
  <li><code>dataManager</code> - et objekt af typen <code>DataManager</code>, der giver CRUD-funktionalitet</li>\
  <li><code>metadata</code> - et objekt af typen <code>Metadata</code>, der giver adgang til applikationsmetadata</li>\
  <li><code>currentAuthentication</code> - et objekt af typen <code>CurrentAuthentication</code> associeret med den aktuelt\
  <br>autentificerede bruger</li>\
  <li><code>applicationContext</code> - et objekt af typen <code>ApplicationContext</code>, der giver adgang til managed beans</li>\
  <li><code>showErrorMessage</code> - metode der effektivt fejler validering hvis kaldet inde fra scriptet</li>\
  </ul>\
  </div>

