io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.header=Script
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>\
Her kan du angive JSON path forespørgsel til at forespørge JSON-træet.\
  <p>Eksempel:</p>\
  Med følgende JSON-struktur kan vi vælge alle bøger med forespørgslen <strong>$.store.book[*]</strong>\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  For mere avancerede eksempler henvises til JSON path dokumentationen.\
</div>
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header=Script
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label=Script
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>\
Her kan du angive et Groovy script, der vil returnere strengen med JSON. Følgende variabler sendes til scriptet:\
  <ul>\
  <li><code>params</code> - eksterne rapportparametre map</li>\
  <li><code>parentBand</code> - overordnet bånd som et objekt af typen <code>BandData</code></li>\
  <li><code>dataManager</code> - et objekt af typen <code>DataManager</code>, der giver CRUD-funktionalitet</li>\
  <li><code>metadata</code> - et objekt af typen <code>Metadata</code>, der giver adgang til applikationsmetadata</li>\
  <li><code>currentAuthentication</code> - et objekt af typen <code>CurrentAuthentication</code> associeret med den aktuelt \
   autentificerede bruger</li>\
  <li><code>applicationContext</code> - et objekt af typen <code>ApplicationContext</code>, der giver adgang til managed beans</li>\
  <li><code>timeSource</code> - et objekt af typen <code>TimeSource</code> brugt til at hente den aktuelle tid</li>\
  </ul>\
</div>
