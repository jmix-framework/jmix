io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.header=Outputnavnemønster
io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.content=\
  <div>\
  Valgfrit filnavnemønster, der vil blive brugt til download af den producerede rapport. \
  Det kan enten være en konstant streng eller indeholde rapportparameter som en variabel, f.eks.: \
  <br/>\
  <br/><code>${header.authorName}.xlsx</code>\
  <br/>\
  <br/>Mere avancerede mønstre med flere parametre og strengsammenkædning kan også \
  oprettes som et script i ethvert bånd af rapportstrukturen, f.eks.: \
  <br/>\
  <br/><code>${Root.title}.xlsx</code>\
  <br/>\
  <br/>hvor <code>title</code> er resultatet af scriptet: \
  <br/>\
  <br/><code>[['title' : ('Report for ' + params['author'].firstName\
  <br/>+ ' ' + params['author'].lastName)]]</code>\
  </div>

