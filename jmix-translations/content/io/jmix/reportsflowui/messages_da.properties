  </div>

io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.header = Transformation
io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.text=<div>Giver dig mulighed for at anvende et Groovy script på parameteren før brug i\
  <br/>rapporten. Et Groovy script skal returnere ny parameterværdi. Aktuel parameter-\
  <br/>værdi er tilgængelig i scriptet via <code>paramValue</code>, parameterkortet er\
  <br/>tilgængeligt via alias <code>params</code>.\
  <br/>\
  <br/>For eksempel:\
  <br/><code>return "%" + paramValue + "%"</code>\
  </div>

