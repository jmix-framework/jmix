io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.header=Join-klausul
io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.text=<div>En værdi af dette felt tilføjes til "from" forespørgselsklausulen. Det skal begynde med et komma, "join" eller "left join".\
  <br/>Pladsholderen {E} skal bruges som alias for den entitet, der udtrækkes. Ved udførelse af forespørgslen vil den blive erstattet med et ægte alias, angivet i forespørgslen.\
  <br/>\
  <br/>For eksempel:\
  <br/><code>join {E}.seller s</code>\
  </div>
io.jmix.reportsflowui.view.parameter/parameters.lookupJoin.helperText=<div>En værdi af dette felt tilføjes til "from" forespørgselsklausulen. \
  Det skal begynde med et komma, "join" eller "left join". For eksempel: <code>join {E}.seller s</code></div>

