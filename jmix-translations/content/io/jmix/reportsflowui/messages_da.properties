io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.header=Where-klausul
io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.text=<div>En værdi af dette felt tilføjes til "where" forespørgselsklausulen ved hjælp af "and" betingelse. Ordet "where" er ikke nødvendigt, da det vil blive tilføjet automatisk.\
  <br/>Pladsholderen {E} skal bruges som alias for den entitet, der udtrækkes. Ved udførelse af forespørgslen vil den blive erstattet med et ægte alias, angivet i forespørgslen.\
  <br/>\
  <br/>For eksempel:\
  <br/><code>{E}.salary > 1000 and {E}.department = 'abc'</code>\
  </div>

