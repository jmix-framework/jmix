io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text=<div>Hier können Sie ein Groovy-Skript angeben, das den Wert des Berichtsparameters überprüft.<br/>Die Methode <code>showErrorMessage(String str)</code> kann verwendet werden, um Meldungen über Fehler bei der Berichtsvalidierung an den Benutzer zu senden.<br/> Das Skript sollte den Parameterwert prüfen und die Methode "showErrorMessage()" aufrufen, wenn der Wert nicht gültig ist.<br/><br/> Zum Beispiel entspricht <code>showErrorMessage('Falscher Parameter')</code> der Meldung, die im Falle eines ungültigen Parameters für die Berichtsausführung gesendet wird.<br/>Die folgenden Variablen werden an das Skript übergeben:<ul><li><code>value</code> - der vom Benutzer eingegebene Parameterwert</li><li><code>dataManager</code> - ein Objekt vom Typ <code>DataManager</code>, das CRUD-Funktionen bietet</li><li><code>metadata</code> -  ein Objekt vom Typ <code>Metadata</code>, das Zugriff auf die Metadaten der Anwendung ermöglicht</li><li><code>currentAuthentication</code> - ein Objekt vom Typ <code>CurrentAuthentication</code>, das mit dem aktuell authentifizierten Benutzer verknüpft ist</li><li><code>applicationContext</code> - ein Objekt vom Typ  <code>ApplicationContext</code>, das den Zugang zu Managed Beans ermöglicht</li><li><code>showErrorMessage</code> - Methode, die bei einem Aufruf innerhalb des Skripts die Validierung fehlschlagen lässt</li></ul></div>

