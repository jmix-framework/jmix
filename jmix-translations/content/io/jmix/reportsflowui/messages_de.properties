io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.text=<div>Ermöglicht es Ihnen, ein Groovy-Skript auf den Parameter anzuwenden, bevor Sie ihn im Bericht <br/> verwenden. Ein Groovy-Skript sollte neue Parameterwerte zurückgeben.  Der aktuelle Parameterwert <br/> ist im Skript über <code>paramValue</code> verfügbar, die Parameterkarte ist über den Alias <code>params</code> verfügbar..<br/><br/>Zum Beispiel:<br/><code>return "%" + paramValue + "%"</code></div>

