io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.content=<div>Optionales Dateinamensmuster, das für den Download des erstellten Berichts verwendet wird. Es kann entweder eine konstante Zeichenfolge sein oder Berichtsparameter als Variable enthalten, z. B.: <br/><br/><code>${header.authorName}.xlsx</code><br/><br/>Anspruchsvollere Muster mit mehreren Parametern und String-Verkettung können auch als Skript in einem beliebigen Band der Berichtsstruktur erstellt werden, z.B.: <br/><br/><code>${Root.title}.xlsx</code><br/><br/>wobei <code>titel</code> ein Ergebnis des Skripts ist <br/><br/><code>[['title' : ('Report for ' + params['author'].firstName<br/>+ ' ' + params['author'].lastName)]]</code></div>

