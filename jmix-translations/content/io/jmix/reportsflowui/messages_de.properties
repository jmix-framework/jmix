io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.header=Skript
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>Hier können Sie die JSON-Pfadabfrage angeben, um den JSON-Baum abzufragen.<p>Beispiel:</p>Wenn wir die folgende JSON-Struktur haben, können wir alle Bücher mit der folgenden Abfrage auswählen <strong>$.store.book[*]</strong><br><code>{<br>&nbsp "store": {<br>&nbsp &nbsp "book": [<br>&nbsp &nbsp &nbsp {<br>&nbsp &nbsp &nbsp &nbsp "category": "reference",<br>&nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>&nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>&nbsp &nbsp &nbsp &nbsp "price": 8.95<br>&nbsp &nbsp &nbsp },<br>&nbsp &nbsp &nbsp {<br>&nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>&nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>&nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>&nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>&nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>&nbsp &nbsp &nbsp }<br>&nbsp &nbsp ],<br>&nbsp &nbsp "bicycle": {<br>&nbsp &nbsp &nbsp "color": "red",<br>&nbsp &nbsp &nbsp "price": 19.95<br>&nbsp &nbsp }<br>&nbsp }<br>}<br></code><br>Komplexere Beispiele finden Sie in der JSON-Path-Dokumentation.</div>
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header=Skript
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label=Skript
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>Hier können Sie ein Groovy-Skript angeben, das die Zeichenkette mit JSON zurückgibt. Die folgenden Variablen werden an das Skript übergeben:<ul><li><code>params</code> - external report parameters map</li><li><code>parentBand</code> - übergeordnete Band als ein Objekt vom Typ <code>BandData</code></li><li><code>dataManager</code> - ein Objekt vom Typ <code>DataManager</code>, das CRUD-Funktionen bietet</li><li><code>metadata</code> - ein Objekt vom Typ <code>Metadata</code>, das Zugriff auf die Metadaten der Anwendung ermöglicht</li><li><code>currentAuthentication</code> - ein Objekt vom Typ <code>CurrentAuthentication</code>, das mit dem aktuell authentifizierten Benutzer verknüpft ist</li><li><code>applicationContext</code> - ein Objekt vom Typ <code>ApplicationContext</code>, das den Zugang zu Managed Beans ermöglicht</li><li><code>timeSource</code> ein Objekt vom Typ  <code>TimeSource</code> verwendet, um die aktuelle Zeit zu erhalten</li></ul></div>
