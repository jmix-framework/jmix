io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.header=Join Ausdruck
io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.text=<div>Ein Wert dieses Feldes wird der "from"-Abfrageklausel hinzugefügt. Er sollte mit einem Komma, "join" oder "left join" beginnen.<br/>Der Platzhalter {E} sollte als Alias für die zu extrahierende Entität verwendet werden. Bei der Ausführung der Abfrage wird er durch einen echten Alias ersetzt, der in der Abfrage angegeben ist.<br/><br/>Zum Beispiel:<br/><code>join {E}.seller s</code></div>
io.jmix.reportsflowui.view.parameter/parameters.lookupJoin.helperText=<div>Der Wert des Feldes wird der "from" Klausel hinzugefügt. Es muss mit einem Komma, "join" oder "left join" beginnen. Beispiel: <code>join {E}.seller s</code></div>

io.jmix.reportsflowui.view.parameter/parameters.dropdownSettingsTab=Auswahlliste

io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.header=Where-Klausel
io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.text=<div>Ein Wert dieses Feldes wird der "where"-Abfrageklausel unter Verwendung der "and"-Bedingung hinzugefügt. Das Wort "where" ist nicht erforderlich, da es automatisch hinzugefügt wird.<br/>Der Platzhalter {E} sollte als Alias für die zu extrahierende Entität verwendet werden. Bei der Ausführung der Abfrage wird er durch einen echten Alias ersetzt, der in der Abfrage angegeben ist.<br/><br/>Zum Beispiel:<br/><code>{E}.salary > 1000 and {E}.department = 'abc'</code></div>

