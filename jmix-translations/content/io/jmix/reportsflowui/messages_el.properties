io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.header=Script
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>\
Here you can set JSON path query to query the JSON tree.\
  <p>Example:</p>\
  Having the following JSON structure, we can select all books with the the query <strong>$.store.book[*]</strong>\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  For more sophisticated examples please refer for JSON path documentation.\
</div>
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header=Script
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label=Script
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>\
Here you can set a Groovy script that will return the string containing JSON. The following variables are passed into the script:\
  <ul>\
  <li><code>params</code> - external report parameters map</li>\
  <li><code>parentBand</code> - parent band as an object of the <code>BandData</code> type</li>\
  <li><code>dataManager</code> - an object of the <code>DataManager</code> type that provides CRUD functionality</li>\
  <li><code>metadata</code> - an object of the <code>Metadata</code> type that provides access the application metadata</li>\
  <li><code>currentAuthentication</code> - an object of the <code>CurrentAuthentication</code> type associated with the currently \
   authenticated user</li>\
  <li><code>applicationContext</code> - an object of the <code>ApplicationContext</code> type that provides access to managed beans</li>\
  <li><code>timeSource</code> - an object of the <code>TimeSource</code> type used to obtain the current time</li>\
  </ul>\
</div>
