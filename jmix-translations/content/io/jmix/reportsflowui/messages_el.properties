io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.header=Validation script
io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text=<div>Here you can set a Groovy-script that will check the report parameter value.\
  <br/> The method <code>showErrorMessage(String str)</code> may be used for sending messages about the report validation errors to the user.\
  <br/> The script should check the parameter value and call the "showErrorMessage()" method if the value is not valid.\
  <br/>\
  <br/> For example, <code>showErrorMessage('Incorrect parameter')</code> corresponds to the message sent in case of an invalid parameter for the report execution.\
  <br/>\
  The following variables are passed into the script:\
  <ul>\
  <li><code>value</code> - the parameter value entered by the user</li>\
  <li><code>dataManager</code> - an object of the <code>DataManager</code> type that provides CRUD functionality</li>\
  <li><code>metadata</code> - an object of the <code>Metadata</code> type that provides access the application metadata</li>\
  <li><code>currentAuthentication</code> - an object of the <code>CurrentAuthentication</code> type associated with the currently\
  <br>authenticated user</li>\
  <li><code>applicationContext</code> - an object of the <code>ApplicationContext</code> type that provides access to managed beans</li>\
  <li><code>showErrorMessage</code> - method which effectively fails validation if called from inside the script</li>\
  </ul>\
  </div>

