io.jmix.reportsflowui.view.template/customDefinitionField.helpIcon.dialog.content=\
<div>\
  Here you can set a Groovy script that will produce the template. The following variables are passed into the script:\
  <ul>\
  <li><code>params</code> - external report parameters</li>\
  <li><code>rootBand</code> - root band as an object of the <code>BandData</code> type</li>\
  <li><code>applicationContext</code> - an object of the <code>ApplicationContext</code> type that provides access to managed beans</li>\
  </ul>\
</div>

io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.header=Μοτίβο ονόματος εξόδου
io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.content=\
  <div>\
  Optional file name pattern, which will be used for the produced report download. \
  It can either be a constant string or contain report parameter as a variable, e.g.: \
  <br/>\
  <br/><code>${header.authorName}.xlsx</code>\
  <br/>\
  <br/>More sophisticated patterns with several parameters and string concatenation can also be \
  created as a script in any band of report structure, e.g.: \
  <br/>\
  <br/><code>${Root.title}.xlsx</code>\
  <br/>\
  <br/>where <code>title</code> is a result of the script: \
  <br/>\
  <br/><code>[['title' : ('Report for ' + params['author'].firstName\
  <br/>+ ' ' + params['author'].lastName)]]</code>\
  </div>

