io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>\
Aquí puedes configurar la consulta de ruta JSON para consultar el árbol JSON.\
  <p>Ejemplo:</p>\
  Con la siguiente estructura JSON, podemos seleccionar todos los libros con la consulta <strong>$.store.book[*]</strong>\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  Para ejemplos más sofisticados, consulta la documentación de JSON Path.\
</div>
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header=Script
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label=Script
io.jmix.reportsflowui.view/report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>\
Aquí puedes configurar un script Groovy que devolverá la cadena que contiene JSON. Se pasan las siguientes variables al script:\
  <ul>\
  <li><code>params</code> - mapa de parámetros de informe externos</li>\
  <li><code>parentBand</code> - banda principal como un objeto del <code>BandData</code> tipo</li>\
  <li><code>dataManager</code> - un objeto del tipo <code>DataManager</code> que proporciona funcionalidad CRUD</li>\
  <li><code>metadata</code> - un objeto del tipo <code>Metadata</code> que proporciona acceso a los metadatos de la aplicación</li>\
  <li><code>currentAuthentication</code> - un objeto del tipo <code>CurrentAuthentication</code> asociado al usuario \
  autenticado actualmente</li>\
  <li><code>applicationContext</code> - un objeto del tipo <code>ApplicationContext</code> que proporciona acceso a los beans gestionados</li>\
  <li><code>timeSource</code> - un objeto del tipo <code>TimeSource</code> utilizado para obtener la hora actual</li>\
  </ul>\
</div>
