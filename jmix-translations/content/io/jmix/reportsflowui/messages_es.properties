io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.header=Clausula Join
io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.text=<div>El valor de este campo se agrega a la cláusula "from" de la consulta. Debe comenzar con una coma, "join" o "left join".\
  <br/>El marcador de posición {E} debe utilizarse como alias de la entidad que se está extrayendo. En la ejecución de la consulta, se reemplazará con un alias real, especificado en la consulta.\
  <br/>\
  <br/>Por ejemplo:\
  <br/><code>join {E}.seller s</code>\
  </div>

io.jmix.reportsflowui.view.parameter/parameters.dropdownSettingsTab=Desplegable

io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.header=Clausula Where
io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.text=<div>El valor de este campo se agrega a la cláusula "where" de la consulta utilizando la condición "and". La palabra "where" no es necesaria, ya que se agregará automáticamente.\
  <br/>El marcador de posición {E} debe utilizarse como alias de la entidad que se está extrayendo. En la ejecución de la consulta, se reemplazará con un alias real, especificado en la consulta.\
  <br/>\
  <br/>Por ejemplo:\
  <br/><code>{E}.salary > 1000 and {E}.department = 'abc'</code>\
  </div>

