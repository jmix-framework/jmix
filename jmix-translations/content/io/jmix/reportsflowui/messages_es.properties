io.jmix.reportsflowui.view.parameter/parameters.localeTextHelp.text=<div>Aquí puedes definir el nombre del parámetro para diferentes locales. Para hacerlo,\
  <br/>debes ingresar los pares <code>nombre_del_locale = nombre_del_informe</code>.\
  <br/>\
  <br/> Por ejemplo:\
  <br/><code>en = Libro</code>\
  <br/><code>ru = Книга</code>\
  </div>

io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.header=Transformación
io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.text=<div>Te permite aplicar un script Groovy al parámetro antes de usarlo en el\
  <br/>informe. Un script Groovy debe devolver un nuevo valor de parámetro. El valor actual del parámetro\
  <br/>está disponible en el script a través de <code>paramValue</code>, el mapa de parámetros está\
  <br/>disponible con el alias <code>params</code>.\
  <br/>\
  <br/>Por ejemplo:\
  <br/><code>return "%" + paramValue + "%"</code>\
  </div>

