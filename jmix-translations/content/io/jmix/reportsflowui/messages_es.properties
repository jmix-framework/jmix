io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.header=Script de validación
io.jmix.reportsflowui.view/report/parametersTab.validationFieldHelp.text=<div>Aquí puedes configurar un script Groovy que verificará el valor del parámetro del informe.\
  <br/> Puedes utilizar el método <code>showErrorMessage(String str)</code> para enviar mensajes sobre los errores de validación del informe al usuario.\
  <br/> El script debe verificar el valor del parámetro y llamar al método "showErrorMessage()" si el valor no es válido.\
  <br/>\
  <br/> Por ejemplo, <code>showErrorMessage('Parámetro incorrecto')</code> corresponde al mensaje enviado en caso de un parámetro no válido para la ejecución del informe.\
  <br/>\
  Se pasan las siguientes variables al script:\
  <ul>\
  <li><code>valor</code> - el valor del parámetro ingresado por el usuario</li>\
  <li><code>dataManager</code> - un objeto del tipo <code>DataManager</code> que proporciona funcionalidad CRUD</li>\
  <li><code>metadata</code> - un objeto del tipo <code>Metadata</code> que proporciona acceso a los metadatos de la aplicación</li>\
  <li><code>currentAuthentication</code> - un objeto del tipo <code>CurrentAuthentication</code> asociado al \
  usuario autenticado actualmente</li>\							  
  <li><code>applicationContext</code> - un objeto del tipo <code>ApplicationContext</code> que proporciona acceso a los beans gestionados</li>\
  <li><code>showErrorMessage</code> - método que falla efectivamente la validación si se llama desde el interior del script</li>\
  </ul>\
  </div>

