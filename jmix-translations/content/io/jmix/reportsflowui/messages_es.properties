io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.header=Patrón de nombre de salida
io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.content=\
  <div>\
  Patrón opcional de nombre de archivo, que se utilizará para la descarga del informe producido. \
  Puede ser una cadena constante o contener un parámetro de informe como variable, por ejemplo: \
  <br/>\
  <br/><code>${header.authorName}.xlsx</code>\
  <br/>\
  <br/>Se pueden crear patrones más sofisticados con varios parámetros y concatenación de cadenas \
  como un script en cualquier banda de la estructura del informe, por ejemplo: \
  <br/>\
  <br/><code>${Root.title}.xlsx</code>\
  <br/>\
  <br/>donde <code>title</code> es el resultado del script: \
  <br/>\
  <br/><code>[['title' : ('Informe para ' + params['author'].firstName\
  <br/>+ ' ' + params['author'].lastName)]]</code>\
  </div>

