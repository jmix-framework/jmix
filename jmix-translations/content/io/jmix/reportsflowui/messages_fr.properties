io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.content = <div>Modèle de nom de fichier facultatif, qui sera utilisé pour le téléchargement du rapport produit. Il peut s'agir d'une chaîne constante ou contenir un paramètre de rapport sous forme de variable, par exemple : <br/><br/><code>${header.authorName}.xlsx</code><br/><br/>Des modèles plus sophistiqués avec plusieurs paramètres et une concaténation de chaînes peuvent également être créés sous forme de script dans n'importe quelle section de structure de rapport, par exemple : <br/><br/><code>${Root.title}.xlsx</code><br/><br/>où <code>titre</code> est le résultat du script : <br/><br/><code>[['title' : ('Report for ' + params['author'].firstName<br/>+ ' ' + params['author'].lastName)]]</code></div>
