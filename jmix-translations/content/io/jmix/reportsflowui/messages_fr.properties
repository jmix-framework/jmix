io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text = <div>Ici, vous pouvez définir un script Groovy qui vérifiera la valeur du paramètre du rapport.<br/> La méthode <code>showErrorMessage(String str)</code> peut être utilisée pour envoyer des messages sur les erreurs de validation du rapport à l'utilisateur.<br/> Le script doit vérifier la valeur du paramètre et appeler la méthode "showErrorMessage()" si la valeur n'est pas valide.<br/><br/> Par exemple, <code>showErrorMessage('Incorrect parameter')</code> correspond au message envoyé en cas de paramètre invalide pour l'exécution du rapport.<br/>Les variables suivantes sont transmises au script :<ul><li><code>value</code> - la valeur du paramètre saisie par l'utilisateur</li><li><code>dataManager</code> - un objet de type <code>DataManager</code> qui fournit la fonctionnalité CRUD</li><li><code>metadata</code> - un objet de type <code>Metadata</code> qui fournit l'accès aux métadonnées de l'application</li><li><code>currentAuthentication</code> - un objet de type <code>CurrentAuthentication</code> associé à l'utilisateur actuellement<br>authentifié</li><li><code>applicationContext</code> - un objet de type <code>ApplicationContext</code> qui fournit l'accès aux beans gérés</li><li><code>showErrorMessage</code> - une méthode qui échoue effectivement à la validation si elle est appelée depuis à l'intérieur du script</li></ul></div>
