io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content = <div>Ici, vous pouvez définir un script Groovy qui renverra la chaîne contenant JSON. Les variables suivantes sont transmises au script :<ul><li><code>params</code> - mappage des paramètres de rapport externes</li><li><code>parentBand</code> - section parente en tant qu'objet de type <code>BandData</code> </li><li><code>dataManager</code> - un objet de type <code>DataManager</code> qui fournit la fonctionnalité CRUD</li><li><code>metadata</code> - un objet de type <code>Metadata</code> qui fournit l'accès aux métadonnées de l'application</li><li><code>currentAuthentication</code> - un objet de type <code>CurrentAuthentication</code> associé à l'utilisateur actuellement authentifié</li><li><code>applicationContext</code> - un objet de type <code>ApplicationContext</code> qui fournit l'accès aux beans gérés</li><li><code>timeSource</code> - un objet du type <code>TimeSource</code> utilisé pour obtenir l'heure actuelle</li></ul></div>
