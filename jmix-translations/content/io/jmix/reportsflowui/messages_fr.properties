io.jmix.reportsflowui.view.parameter/parameters.lookupHelp = Ajoute la possibilité de sélectionner des valeurs de paramètres dans la liste déroulante. Vous pouvez configurer les restrictions d'emplacement et de jointure pour la liste dans l'onglet « Paramètres de recherche ».
io.jmix.reportsflowui.view.parameter/parameters.lookupJoin.helperText = <div>Une valeur de ce champ est ajoutée à la clause de requête « from ». Elle doit commencer par une virgule, « join » ou « left join ». Par exemple : <code> join {E} .seller s</code></div>
io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.header = Clause de jonction
io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.text = <div>Une valeur de ce champ est ajoutée à la clause de requête « from ». Elle doit commencer par une virgule, « join » ou « left join ».<br/>L'espace réservé {E} doit être utilisé comme alias de l'entité extraite. Lors de l'exécution de la requête, il sera remplacé par un alias réel, spécifié dans la requête.<br/><br/>Par exemple :<br/><code>join {E}.seller s</code></div>
io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.header = Clause where
io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.text = <div>Une valeur de ce champ est ajoutée à la clause de requête « where » en utilisant la condition « and ». Le mot « where » n'est pas nécessaire, car il sera ajouté automatiquement.<br/>L'espace réservé {E} doit être utilisé comme alias de l'entité extraite. Lors de l'exécution de la requête, il sera remplacé par un alias réel, spécifié dans la requête.<br/><br/>Par exemple :<br/><code>{E}.salary > 1000 et {E}.department = 'abc'</code></div>
