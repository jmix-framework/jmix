io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.header=Cláusula de junção
io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.text=<div>Um valor deste campo é adicionado à cláusula de consulta "from". Deve começar com uma vírgula, "join" ou "left join".\
  <br/>O espaço reservado {E} deve ser usado como um apelido da entidade sendo extraída. Na execução da consulta, ele será substituído por um apelido real, especificado na consulta.\
  <br/>\
  <br/>Por exemplo:\
  <br/><code>join {E}.seller s</code>\
  </div>
io.jmix.reportsflowui.view.parameter/parameters.lookupJoin.helperText=<div>Um valor deste campo é adicionado à cláusula de consulta "from". \
  Deve começar com uma vírgula, "join" ou "left join". Por exemplo: <code>join {E}.seller s</code></div>

io.jmix.reportsflowui.view.parameter/parameters.dropdownSettingsTab=Dropdown

io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.header=Cláusula Where
io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.text=<div>Um valor deste campo é adicionado à cláusula de consulta "where" usando a condição "and". A palavra "where" não é necessária, pois será adicionada automaticamente.\
  <br/>O espaço reservado {E} deve ser usado como um apelido da entidade sendo extraída. Na execução da consulta, ele será substituído por um apelido real, especificado na consulta.\
  <br/>\
  <br/>Por exemplo:\
  <br/><code>{E}.salary > 1000 and {E}.department = 'abc'</code>\
  </div>

