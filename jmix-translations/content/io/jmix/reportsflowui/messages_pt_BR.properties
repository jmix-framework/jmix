  </div>

io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.header = Transformação
io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.text=<div>Permite que você aplique um script Groovy no parâmetro antes de usá-lo no\
  <br/>relatório. Um script Groovy deve retornar um novo valor de parâmetro. O valor do parâmetro atual\
  <br/>está disponível no script pelo <code>paramValue</code>, o mapa de parâmetros está\
  <br/>disponível pelo apelido <code>params</code>.\
  <br/>\
  <br/>Por exemplo:\
  <br/><code>return "%" + paramValue + "%"</code>\
  </div>

