io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.header=Padrão de nome de saída
io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.content=\
  <div>\
  Padrão de nome de arquivo opcional, que será usado para o download do relatório produzido. \
  Pode ser uma string constante ou conter parâmetro de relatório como uma variável, por exemplo: \
  <br/>\
  <br/><code>${header.authorName}.xlsx</code>\
  <br/>\
  <br/>Padrões mais sofisticados com vários parâmetros e concatenação de strings também podem ser \
  criados como um script em qualquer banda da estrutura do relatório, por exemplo: \
  <br/>\
  <br/><code>${Root.title}.xlsx</code>\
  <br/>\
  <br/>onde <code>title</code> é o resultado do script: \
  <br/>\
  <br/><code>[['title' : ('Relatório para ' + params['author'].firstName\
  <br/>+ ' ' + params['author'].lastName)]]</code>\
  </div>

