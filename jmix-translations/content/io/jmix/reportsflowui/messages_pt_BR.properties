io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>\
Aqui você pode definir a consulta de caminho JSON para consultar a árvore JSON.\
  <p>Exemplo:</p>\
  Tendo a seguinte estrutura JSON, podemos selecionar todos os livros com a consulta <strong>$.store.book[*]</strong>\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "referencia",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Provérbios do século",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "ficção",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Espada da honra",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "vermelho",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  Para exemplos mais sofisticados, consulte a documentação do caminho JSON.\
</div>
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header=Script
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label=Script
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>\
Aqui você pode definir um script Groovy que retornará a string contendo JSON. As seguintes variáveis são passadas para o script:\
  <ul>\
  <li><code>params</code> - mapa de parâmetros de relatório externos</li>\
  <li><code>parentBand</code> - banda pai como um objeto do tipo <code>BandData</code></li>\
  <li><code>dataManager</code> - um objeto do tipo <code>DataManager</code> que fornece funcionalidade CRUD</li>\
  <li><code>metadata</code> - um objeto do tipo <code>Metadata</code> que fornece acesso aos metadados do aplicativo</li>\
  <li><code>currentAuthentication</code> - um objeto do tipo <code>CurrentAuthentication</code> associado ao usuário atualmente \
   autenticado</li>\
  <li><code>applicationContext</code> - um objeto do tipo <code>ApplicationContext</code> que fornece acesso aos beans gerenciados</li>\
  <li><code>timeSource</code> - um objeto do tipo <code>TimeSource</code> usado para obter a hora atual</li>\
  </ul>\
</div>
