io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.header=Script de validação
io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text=<div>Aqui você pode definir um script Groovy que verificará o valor do parâmetro do relatório.\
  <br/> O método <code>showErrorMessage(String str)</code> pode ser usado para enviar mensagens sobre os erros de validação do relatório para o usuário.\
  <br/> O script deve verificar o valor do parâmetro e chamar o método "showErrorMessage()" se o valor não for válido.\
  <br/>\
  <br/> Por exemplo, <code>showErrorMessage('Parâmetro incorreto')</code> corresponde à mensagem enviada em caso de um parâmetro inválido para a execução do relatório.\
  <br/>\
  As seguintes variáveis são passadas para o script:\
  <ul>\
  <li><code>value</code> - o valor do parâmetro inserido pelo usuário</li>\
  <li><code>dataManager</code> - um objeto do tipo <code>DataManager</code> que fornece funcionalidade CRUD</li>\
  <li><code>metadata</code> - um objeto do tipo <code>Metadata</code> que fornece acesso aos metadados do aplicativo</li>\
  <li><code>currentAuthentication</code> - um objeto do tipo <code>CurrentAuthentication</code> associado ao usuário atualmente\
  <br>autenticado</li>\
  <li><code>applicationContext</code> - um objeto do tipo <code>ApplicationContext</code> que fornece acesso aos beans gerenciados</li>\
  <li><code>showErrorMessage</code> - método que efetivamente falha na validação se chamado de dentro do script</li>\
  </ul>\
  </div>

