# Output Name Pattern Help Icon Dialog
io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.header=Șablon pentru numele fișierului de ieșire
io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.content=\
  <div>\
  Șablon opțional pentru numele fișierului care va fi utilizat la descărcarea raportului generat. \
  Acesta poate fi fie o șir constant, fie poate conține un parametru de raport ca variabilă, de exemplu: \
  <br/>\
  <br/><code>${header.authorName}.xlsx</code>\
  <br/>\
  <br/>Pot fi create șabloane mai complexe cu mai mulți parametri și concatenare de șiruri, de asemenea, \
  ca un script în oricare bandă a structurii raportului, de exemplu: \
  <br/>\
  <br/><code>${Root.title}.xlsx</code>\
  <br/>\
  <br/>unde <code>title</code> este rezultatul scriptului: \
  <br/>\
  <br/><code>[['title' : ('Raport pentru ' + params['author'].firstName\
  <br/>+ ' ' + params['author'].lastName)]]</code>\
  </div>


