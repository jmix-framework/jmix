io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.header=Clauza JOIN
io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.text=<div>Valoarea acestui câmp este adăugată la clauza "FROM" a interogării. Aceasta ar trebui să înceapă cu o virgulă, "JOIN" sau "LEFT JOIN".\
  <br/>Marcajul {E} ar trebui folosit ca alias al entității care este extrasă. La executarea interogării, va fi înlocuit cu un alias real, specificat în interogare.\
  <br/>\
  <br/>De exemplu:\
  <br/><code>join {E}.vânzător s</code>\
  </div>

io.jmix.reportsflowui.view.parameter/parameters.dropdownSettingsTab=Listă derulantă

io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.header=Clauza WHERE
io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.text=<div>Valoarea acestui câmp este adăugată la clauza "WHERE" a interogării folosind condiția "AND". Cuvântul "WHERE" nu este necesar, deoarece va fi adăugat automat.\
  <br/>Marcajul {E} ar trebui folosit ca alias al entității care este extrasă. La executarea interogării, va fi înlocuit cu un alias real, specificat în interogare.\
  <br/>\
  <br/>De exemplu:\
  <br/><code>{E}.salariu > 1000 și {E}.departament = 'abc'</code>\
  </div>

