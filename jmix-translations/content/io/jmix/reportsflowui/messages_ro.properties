io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.header=Script de validare
io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text=<div>Aici pute\u021Bi seta un script Groovy care va verifica valoarea parametrului raportului.\
  <br/> Metoda <code>showErrorMessage(String str)</code> poate fi folosit\u0103 pentru a trimite mesaje despre erorile de validare a raportului utilizatorului.\
  <br/> Scriptul trebuie s\u0103 verifice valoarea parametrului \u0219i s\u0103 apeleze metoda "showErrorMessage()" dac\u0103 valoarea nu este valid\u0103.\
  <br/>\
  <br/> De exemplu, <code>showErrorMessage('Parametru incorect')</code> corespunde mesajului trimis \u00EEn cazul unui parametru nevalid pentru execu\u021Bia raportului.\
  <br/>\
  Urm\u0103toarele variabile sunt transmise \u00EEn script:\
  <ul>\
  <li><code>value</code> - valoarea parametrului introdus\u0103 de utilizator</li>\
  <li><code>dataManager</code> - un obiect de tipul <code>DataManager</code> care furnizeaz\u0103 func\u021Bionalitatea CRUD</li>\
  <li><code>metadata</code> - un obiect de tipul <code>Metadata</code> care ofer\u0103 acces la metadatele aplica\u021Biei</li>\
  <li><code>currentAuthentication</code> - un obiect de tipul <code>CurrentAuthentication</code> asociat utilizatorului autentificat \u00EEn prezent\
  <br/>\
  <li><code>applicationContext</code> - un obiect de tipul <code>ApplicationContext</code> care ofer\u0103 acces la bean-urile gestionate</li>\
  <li><code>showErrorMessage</code> - o metod\u0103 care e\u0219ueaz\u0103 efectiv \u00EEn validare dac\u0103 este apelat\u0103 din interiorul scriptului</li>\
  </ul>\
  </div>


