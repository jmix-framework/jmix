io.jmix.reportsflowui.view/report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.header>Script
io.jmix.reportsflowui.view/report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>\
Aici pute\u021Bi seta interogarea cale JSON pentru a consulta arborele JSON.\
  <p>Exemplu:</p>\
  Av\u00E2nd urm\u0103toarea structur\u0103 JSON, putem selecta toate c\u0103r\u021Bile cu interogarea <strong>$.store.book[*]</strong>\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  Pentru exemple mai sofisticate, consulta\u021Bi documenta\u021Bia JSON path.\
</div>
io.jmix.reportsflowui.view/report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header>Script
io.jmix.reportsflowui.view/report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label>Script
io.jmix.reportsflowui.view/report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>\
Aici pute\u021Bi seta un script Groovy care va returna un \u0219ir JSON. Urm\u0103toarele variabile sunt transmise \u00EEn script:\
  <ul>\
  <li><code>params</code> - hart\u0103 parametri raport externi</li>\
  <li><code>parentBand</code> - band\u0103 p\u0103rinte ca obiect de tip <code>BandData</code></li>\
  <li><code>dataManager</code> - obiect de tip <code>DataManager</code> care furnizeaz\u0103 func\u021Bionalitatea CRUD</li>\
  <li><code>metadata</code> - obiect de tip <code>Metadata</code> care ofer\u0103 acces la metadatele aplica\u021Biei</li>\
  <li><code>currentAuthentication</code> - obiect de tip <code>CurrentAuthentication</code> asociat utilizatorului autentificat \u00EEn prezent</li>\
  <li><code>applicationContext</code> - obiect de tip <code>ApplicationContext</code> care ofer\u0103 acces la bean-urile gestionate</li>\
  <li><code>timeSource</code> - obiect de tip <code>TimeSource</code> utilizat pentru a ob\u021Bine ora curent\u0103</li>\
  </ul>\
</div>
