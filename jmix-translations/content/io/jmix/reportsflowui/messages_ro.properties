io.jmix.reportsflowui.view.parameter/parameters.localeTextHelp.header = Localizare
io.jmix.reportsflowui.view.parameter/parameters.localeTextHelp.text=<div>Aici puteți defini numele parametrului pentru diferite localizări. Pentru a face acest lucru,\
  <br/>ar trebui să introduceți perechile <code>nume_local = nume_raport</code>.\
  <br/>\
  <br/> De exemplu:\
  <br/><code>en = Carte</code>\
  <br/><code>ro = Cărți</code>\
  </div>

io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.header = Transformare
io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.text=<div>Vă permite să aplicați un script Groovy asupra parametrului înainte de a-l utiliza în\
  <br/>raport. Un script Groovy ar trebui să returneze o nouă valoare pentru parametru. Valoarea curentă a\
  <br/>parametrului este disponibilă în script prin <code>paramValue</code>, harta parametrilor este\
  <br/>disponibilă prin aliasul <code>params</code>.\
  <br/>\
  <br/>De exemplu:\
  <br/><code>return "%" + paramValue + "%"</code>\
  </div>

