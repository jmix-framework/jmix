io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.header=Скрипт валидации
io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text=<div>Здесь вы можете задать Groovy-script, проверяющий значение параметра отчёта.\
  <br/> Метод <code>showErrorMessage(String str)</code> может быть использован для того, чтобы выдать сообщение об ошибке валидации пользователю.\
  <br/> Скрипт должен проверить значение параметра value и вызвать метод showErrorMessage(), если значение не валидно.\
  <br/>\
  <br/> Например, <code>showErrorMessage('Неверный параметр')</code> выдаст соответствующее сообщение в случае неподходящего параметра для выполнения отчета.\
  <br/>\
   В скрипт передаются следующие переменные:\
  <ul>\
  <li><code>params</code> - внешние параметры отчета</li>\
  <li><code>dataManager</code> - объект типа <code>DataManager</code>, позволяющий выполнять загрузку и сохранение\
  <br/>изменений графов сущностей</li>\
  <li><code>metadata</code> - объект типа <code>Metadata</code>, позволяющий обращаться к метаданным приложения</li>\
  <li><code>currentAuthentication</code> - объект типа <code>CurrentAuthentication</code> , ассоциированный с аутентифицированным\
  <br/>в данный момент в системе пользователем</li>\
  <li><code>applicationContext</code> - объект типа <code>ApplicationContext</code>, предоставляющий доступ к бинам</li>\
  <li><code>showErrorMessage</code> - метод, который вызвается, если в скрипте не проходит валидация\
  </ul>\
  <br/> Например, <code>showErrorMessage('Некорректный параметр')</code> соответствует к сообщению, отправленному в случае невалидного параметра для выполнения отчета.\
</div>

