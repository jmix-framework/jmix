io.jmix.reportsflowui.view.template/customDefinitionField.helpIcon.dialog.header=Groovy шаблон
io.jmix.reportsflowui.view.template/customDefinitionField.helpIcon.dialog.content=\
<div>\
  Здесь можно задать Groovy-скрипт, который формирует шаблон. В скрипт передаются\
  <br/>следующие переменные:\
  <ul>\
  <li><code>params</code> - внешние параметры отчета</li>\
  <li><code>rootBand</code> - корневая полоса в виде объекта типа <code>BandData</code></li>\
  <li><code>applicationContext</code> - объект типа <code>ApplicationContext</code>, предоставляющий доступ к бинам</li>\
  </ul>\
</div>

io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.header=Имя выходного файла
io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.content=\
  <div>\
  Необязательное имя файла, которое будет использоваться для выгрузки готового отчета. \
  Паттерн имени файла может быть как постоянной строкой, так и содержать параметры отчета в качестве переменных, например:\
  <br/>\
  <br/><code>${header.authorName}.xlsx</code>\
  <br/>\
  <br/>Более сложные паттерны с несколькими параметрами и конкатенацией \
  строк можно также создать скриптом в любой полосе в структуре отчета, например:\
  <br/>\
  <br/><code>${Root.title}.xlsx</code>\
  <br/>\
  <br/>где <code>title</code> является результатом следующего скрипта:\
  <br/>\
  <br/><code>[['title' : ('Report for ' + params['author'].firstName\
  <br/>+ ' ' + params['author'].lastName)]]</code>\
  </div>

