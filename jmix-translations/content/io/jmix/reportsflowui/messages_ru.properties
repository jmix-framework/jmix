io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.header=Скрипт
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>\
Здесь можно указать JSON path для обхода JSON дерева.\
  <p>Пример:</p>\
  Имея слeдующую JSON структуру, мы можем выбрать все книги используя скрипт <strong>$.store.book[*]</strong>\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  Для более сложных примеров обратитесь пожалуйста к документации JSON path.\
</div>
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header=Скрипт
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label=Скрипт
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>\
Здесь можно задать Groovy-скрипт, который формирует набор данных. В скрипт передаются\
  <br/>следующие переменные:\
  <ul>\
  <li><code>params</code> - мэп внешних параметров отчета</li>\
  <li><code>parentBand</code> - родительская полоса в виде объекта типа <code>BandData</code></li>\
  <li><code>dataManager</code> - объект типа <code>DataManager</code>, позволяющий выполнять загрузку и сохранение \
  изменений графов сущностей</li>\
  <li><code>metadata</code> - объект типа <code>Metadata</code>, позволяющий обращаться к метаданным приложения</li>\
  <li><code>currentAuthentication</code> - объект типа <code>CurrentAuthentication</code>, ассоциированный с аутентифицированным \
  в данный момент в системе пользователем</li>\
  <li><code>applicationContext</code> - объект типа <code>ApplicationContext</code>, предоставляющий доступ к бинам</li>\
  <li><code>timeSource</code> - объект типа <code>TimeSource</code>, обеспечивающий получение текущего времени</li>\
  </ul>\
</div>
