io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.header=Оператор Join
io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.text=<div>Значение данного поля добавляется в выражение "from" запроса. Оно должно начинаться с запятой, "join" или "left join".\
  <br/>В качестве алиаса извлекаемой сущности необходимо использовать строку {E}. При выполнении запросов она будет заменена на реальный алиас, заданный в запросе.\
  <br/>\
  <br/>Например:\
  <br/><code>join {E}.seller s</code>\
</div>
io.jmix.reportsflowui.view.parameter/parameters.lookupJoin.helperText=<div>Значение данного поля добавляется в выражение "from" запроса. \
  Оно должно начинаться с запятой, "join" или "left join". Например: <code>join {E}.seller s</code></div>

io.jmix.reportsflowui.view.parameter/parameters.dropdownSettingsTab=Выпадающий список

io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.header=Оператор Where
io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.text=<div>Значение данного поля добавляется в выражение "where" запроса по условию "and" (И). Само слово "where" писать не нужно, оно будет добавлено автоматически, даже если исходный запрос его не содержал.\
  <br/>В качестве алиаса извлекаемой сущности необходимо использовать строку {E}. При выполнении запросов она будет заменена на реальный алиас, заданный в запросе.\
  <br/>\
  <br/>Например:\
  <br/><code>{E}.salary > 1000 and {E}.department = 'abc'</code>\
</div>

