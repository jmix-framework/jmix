io.jmix.reportsflowui.view.parameter/parameters.localeTextHelp.text=<div>Здесь вы можете задать название отчета. В списке отчетов для запуска отчет\
  <br/>будет отображаться с названием на языке, с которым пользователь вошел в\
  <br/>систему. Введите в отдельных строках текстового поля пары:</code>\
