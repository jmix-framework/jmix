  <br/>\
  <br/>Birkaç parametre ve dize birleştirmesi ile daha karmaşık desenler de\
  rapor yapısının herhangi bir bantında betik olarak oluşturulabilir, örneğin: \
  <br/>\
  <br/><code>${Root.title}.xlsx</code>\
  <br/>\
  <br/>burada <code>title</code> bir betiğin sonucudur: \
  <br/>\
  <br/><code>[['title' : ('Report for ' + params['author'].firstName\
  <br/>+ ' ' + params['author'].lastName)]]</code>\
  </div>

