io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.header=Doğrulama betiği
io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text=<div>Burada, rapor parametresinin değerini kontrol edecek bir Groovy betiği belirleyebilirsiniz.\
  <br/> <code>showErrorMessage(String str)</code> yöntemi, rapor doğrulama hataları hakkında kullanıcıya mesaj göndermek için kullanılabilir.\
  <br/> Betiğin parametre değerini kontrol etmesi ve değer geçerli değilse "showErrorMessage()" yöntemini çağırması gerekir.\
  <br/>\
  <br/> Örneğin, <code>showErrorMessage('Hatalı parametre')</code>, rapor yürütmesi için geçersiz bir parametre durumunda gönderilen mesajla ilgilidir.\
  <br/>\
  Betiğe aşağıdaki değişkenler geçirilir:\
  <ul>\
  <li><code>value</code> - kullanıcı tarafından girilen parametre değeri</li>\
  <li><code>dataManager</code> - CRUD işlevselliği sağlayan <code>DataManager</code> türünden bir nesne</li>\
  <li><code>metadata</code> - uygulama meta verilerine erişim sağlayan <code>Metadata</code> türünden bir nesne</li>\
  <li><code>currentAuthentication</code> - mevcut oturum açmış kullanıcıyla ilişkilendirilmiş <code>CurrentAuthentication</code> türünden bir nesne</li>\
  <li><code>applicationContext</code> - yönetilen nesnelere erişim sağlayan <code>ApplicationContext</code> türünden bir nesne</li>\
  <li><code>showErrorMessage</code> - betiğin içinden çağrıldığında etkin bir şekilde doğrulamayı başarısız kılan bir yöntem</li>\
  </ul>\
  </div>

