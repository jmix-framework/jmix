io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.header=Betik
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>\
Burada JSON ağacını sorgulamak için JSON yolu sorgusu belirleyebilirsiniz.\
  <p>Örnek:</p>\
  Aşağıdaki JSON yapısına sahipken, <strong>$.store.book[*]</strong> sorgusuyla tüm kitapları seçebiliriz.\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  Daha karmaşık örnekler için lütfen JSON yolu belgesine başvurun.\
</div>
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header=Betik
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label=Betik
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>\
Burada, JSON içeren bir dize döndüren Groovy betiği belirleyebilirsiniz. Betiğe aşağıdaki değişkenler geçirilir:\
  <ul>\
  <li><code>params</code> - dışsal rapor parametreleri haritası</li>\
  <li><code>parentBand</code> - üst bant, <code>BandData</code> türünden bir nesne</li>\
  <li><code>dataManager</code> - CRUD işlevselliği sağlayan <code>DataManager</code> türünden bir nesne</li>\
  <li><code>metadata</code> - uygulama meta verilerine erişim sağlayan <code>Metadata</code> türünden bir nesne</li>\
  <li><code>currentAuthentication</code> - mevcut oturum açmış kullanıcıyla ilişkilendirilmiş <code>CurrentAuthentication</code> türünden bir nesne</li>\
  <li><code>applicationContext</code> - yönetilen nesnelere erişim sağlayan <code>ApplicationContext</code> türünden bir nesne</li>\
  <li><code>timeSource</code> - mevcut zamanı almak için kullanılan <code>TimeSource</code> türünden bir nesne</li>\
  </ul>\
</div>
