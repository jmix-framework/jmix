io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>\
  这里可以设置 JSON 路径用于查询 JSON 树。\
    <p>示例：</p>\
    假设有以下 JSON 结构，可以通过 <strong>$.store.book[*]</strong> 路径查询所有的 book\
    <br>\
    <code>\
              {<br>\
               &nbsp "store": {<br>\
               &nbsp &nbsp "book": [<br>\
               &nbsp &nbsp &nbsp {<br>\
               &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
               &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
               &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
               &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
               &nbsp &nbsp &nbsp },<br>\
               &nbsp &nbsp &nbsp {<br>\
               &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
               &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
               &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
               &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
               &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
               &nbsp &nbsp &nbsp }<br>\
               &nbsp &nbsp ],<br>\
               &nbsp &nbsp "bicycle": {<br>\
               &nbsp &nbsp &nbsp "color": "red",<br>\
               &nbsp &nbsp &nbsp "price": 19.95<br>\
               &nbsp &nbsp }<br>\
               &nbsp }<br>\
              }<br>\
    </code>\
    <br>\
    更多示例，请查阅 JSON 路径文档。\
  </div>
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header=脚本
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label=脚本
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>\
  这里可以设置一个返回 JSON 字符串的 Groovy 脚本。脚本中可以使用下列变量：\
    <ul>\
    <li><code>params</code> - 外部报表参数的 map</li>\
    <li><code>parentBand</code> - 父带区，是一个 <code>BandData</code> 类型的对象</li>\
    <li><code>dataManager</code> - <code>DataManager</code> 类型的对象，提供 CRUD 功能</li>\
    <li><code>metadata</code> - <code>Metadata</code> 类型的对象， 提供对应用程序上下文的访问</li>\
    <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> 类型的对象，可访问当前登录的用户信息</li>\
    <li><code>applicationContext</code> - <code>ApplicationContext</code> 类型的对象，提供对托管 bean 的访问</li>\
    <li><code>timeSource</code> - <code>TimeSource</code> 类型的对象，可以获取当前时间</li>\
    </ul>\
  </div>
