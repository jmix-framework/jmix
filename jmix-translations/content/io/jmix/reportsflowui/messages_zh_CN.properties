io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text=<div>这里可以设置一个用于检查报表参数值的 Groovy 脚本。\
  <br/> 脚本中应当检查参数值是否有效，可使用 <code>showErrorMessage(String str)</code> 方法向用户发送报表验证的错误信息。\
  <br/>\
  <br/> 例如，<code>showErrorMessage('参数错误')</code>\
  <br/>\
  脚本中可使用下列变量：\
  <ul>\
  <li><code>value</code> - 用户输入的参数值</li>\
  <li><code>dataManager</code> - <code>DataManager</code> 类型的对象，提供 CRUD 功能</li>\
  <li><code>metadata</code> - <code>Metadata</code> 类型的对象，提供对应用程序上下文的访问</li>\
  <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> 类型的对象，可访问当前用户信息</li>\
  <li><code>applicationContext</code> - <code>ApplicationContext</code> 类型的对象，提供对托管 bean 的访问</li>\
  <li><code>showErrorMessage</code> - 调用时可以在脚本中使得验证失败</li>\
  </ul>\
  </div>

