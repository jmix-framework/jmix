io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.header=Join 子句
io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.text=<div>该字段的配置语句会添加在 "from" 子句之后。因此，需以逗号、“join” 或 “left join” 开头。\
  <br/>可以用 {E} 占位符作为实体的别名。语句执行时，该占位符会替换为真实的别名。\
  <br/>\
  <br/>示例：\
  <br/><code>join {E}.seller s</code>\
  </div>
io.jmix.reportsflowui.view.parameter/parameters.lookupJoin.helperText=<div>该字段的配置语句会添加在 "from" 子句之后。因此，需以逗号、“join” 或 “left join” 开头。示例：<code>join {E}.seller s</code></div>
