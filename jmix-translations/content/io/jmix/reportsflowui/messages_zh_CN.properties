io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.text=<div>该字段的配置语句会使用 “and” 运算符添加在 "where" 子句之后。因此，无需手动添加 “where”。\
  <br/>可以用 {E} 占位符作为实体的别名。语句执行时，该占位符会替换为真实的别名。\
  <br/>\
  <br/>示例：\
  <br/><code>{E}.salary > 1000 and {E}.department = 'abc'</code>\
  </div>
