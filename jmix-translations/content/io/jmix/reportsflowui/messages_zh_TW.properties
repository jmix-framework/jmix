io.jmix.reportsflowui.view.parameter/parameters.localeTextHelp.text=<div>這裡可以定義不同語言的引數名。\
  <br/>每行設定一種語言的鍵值對：<code>locale_name = param_name</code>.\
  <br/>\
  <br/> 示例：\
  <br/><code>en = Book</code>\
  <br/><code>ru = Книга</code>\
  </div>
io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.header=轉換
io.jmix.reportsflowui.view.parameter/parameters.transformationScriptHelp.text=<div>可以在使用引數前，透過一個 Groovy 指令碼對引數進行轉換。\
  <br/>指令碼需要返回新的引數值。\
  <br/>指令碼中可以使用 <code>paramValue</code> 訪問當前引數值。\
  <br/>引數的 map 可以透過 <code>params</code> 訪問。\
  <br/>\
  <br/>示例：\
  <br/><code>return "%" + paramValue + "%"</code>\
  </div>
