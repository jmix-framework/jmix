io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.header=輸出名稱格式
io.jmix.reportsflowui.view.template/outputNamePatternField.helpIcon.dialog.content=<div>\
  可選的檔名格式，用於下載時生成檔名。\
  可以是常量字串，或可以包含報表引數變數，例如：\
  <br/>\
  <br/><code>${header.authorName}.xlsx</code>\
  <br/>\
  <br/>使用多個引數和字串連線的更復雜的模式也可以在報表結構任意帶區中透過指令碼建立，例如：\
  <br/>\
  <br/><code>${Root.title}.xlsx</code>\
  <br/>\
  <br/>這裡 <code>title</code> 透過下列指令碼生成：\
  <br/>\
  <br/><code>[['title' : ('Report for ' + params['author'].firstName\
  <br/>+ ' ' + params['author'].lastName)]]</code>\
  </div>
