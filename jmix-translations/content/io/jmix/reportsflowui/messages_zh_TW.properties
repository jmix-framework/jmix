io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonPathQueryTextAreaField.helpIcon.dialog.content=<div>\
  這裡可以設定 JSON 路徑用於查詢 JSON 樹。\
    <p>示例：</p>\
    假設有以下 JSON 結構，可以透過 <strong>$.store.book[*]</strong> 路徑查詢所有的 book\
    <br>\
    <code>\
              {<br>\
               &nbsp "store": {<br>\
               &nbsp &nbsp "book": [<br>\
               &nbsp &nbsp &nbsp {<br>\
               &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
               &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
               &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
               &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
               &nbsp &nbsp &nbsp },<br>\
               &nbsp &nbsp &nbsp {<br>\
               &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
               &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
               &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
               &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
               &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
               &nbsp &nbsp &nbsp }<br>\
               &nbsp &nbsp ],<br>\
               &nbsp &nbsp "bicycle": {<br>\
               &nbsp &nbsp &nbsp "color": "red",<br>\
               &nbsp &nbsp &nbsp "price": 19.95<br>\
               &nbsp &nbsp }<br>\
               &nbsp }<br>\
              }<br>\
    </code>\
    <br>\
    更多示例，請查閱 JSON 路徑文件。\
  </div>
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.header=指令碼
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.label=指令碼
io.jmix.reportsflowui.view.report/bandsTab.dataSetTypeLayout.jsonGroovyCodeEditor.helpIcon.dialog.content=<div>\
  這裡可以設定一個返回 JSON 字串的 Groovy 指令碼。指令碼中可以使用下列變數：\
    <ul>\
    <li><code>params</code> - 外部報表引數的 map</li>\
    <li><code>parentBand</code> - 父帶區，是一個 <code>BandData</code> 型別的物件</li>\
    <li><code>dataManager</code> - <code>DataManager</code> 型別的物件，提供 CRUD 功能</li>\
    <li><code>metadata</code> - <code>Metadata</code> 型別的物件， 提供對應用程式上下文的訪問</li>\
    <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> 型別的物件，可訪問當前登入的使用者資訊</li>\
    <li><code>applicationContext</code> - <code>ApplicationContext</code> 型別的物件，提供對託管 bean 的訪問</li>\
    <li><code>timeSource</code> - <code>TimeSource</code> 型別的物件，可以獲取當前時間</li>\
    </ul>\
  </div>
