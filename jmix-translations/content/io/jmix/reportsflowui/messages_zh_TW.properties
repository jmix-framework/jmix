io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.header=Join 子句
io.jmix.reportsflowui.view.parameter/parameters.lookupJoinHelp.text=<div>該欄位的配置語句會新增在 "from" 子句之後。因此，需以逗號、“join” 或 “left join” 開頭。\
  <br/>可以用 {E} 佔位符作為實體的別名。語句執行時，該佔位符會替換為真實的別名。\
  <br/>\
  <br/>示例：\
  <br/><code>join {E}.seller s</code>\
  </div>
io.jmix.reportsflowui.view.parameter/parameters.lookupJoin.helperText=<div>該欄位的配置語句會新增在 "from" 子句之後。因此，需以逗號、“join” 或 “left join” 開頭。示例：<code>join {E}.seller s</code></div>
io.jmix.reportsflowui.view.parameter/parameters.dropdownSettingsTab=下拉框
io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.header=Where 子句
io.jmix.reportsflowui.view.parameter/parameters.lookupWhereHelp.text=<div>該欄位的配置語句會使用 “and” 運算子新增在 "where" 子句之後。因此，無需手動新增 “where”。\
  <br/>可以用 {E} 佔位符作為實體的別名。語句執行時，該佔位符會替換為真實的別名。\
  <br/>\
  <br/>示例：\
  <br/><code>{E}.salary > 1000 and {E}.department = 'abc'</code>\
  </div>
