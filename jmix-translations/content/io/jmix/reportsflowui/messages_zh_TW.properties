io.jmix.reportsflowui.view.report/parametersTab.validationFieldHelp.text=<div>這裡可以設定一個用於檢查報表引數值的 Groovy 指令碼。\
  <br/> 指令碼中應當檢查引數值是否有效，可使用 <code>showErrorMessage(String str)</code> 方法向用戶傳送報表驗證的錯誤資訊。\
  <br/>\
  <br/> 例如，<code>showErrorMessage('引數錯誤')</code>\
  <br/>\
  指令碼中可使用下列變數：\
  <ul>\
  <li><code>value</code> - 使用者輸入的引數值</li>\
  <li><code>dataManager</code> - <code>DataManager</code> 型別的物件，提供 CRUD 功能</li>\
  <li><code>metadata</code> - <code>Metadata</code> 型別的物件，提供對應用程式上下文的訪問</li>\
  <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> 型別的物件，可訪問當前使用者資訊</li>\
  <li><code>applicationContext</code> - <code>ApplicationContext</code> 型別的物件，提供對託管 bean 的訪問</li>\
  <li><code>showErrorMessage</code> - 呼叫時可以在指令碼中使得驗證失敗</li>\
  </ul>\
  </div>

