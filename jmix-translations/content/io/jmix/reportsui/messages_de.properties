io.jmix.reportsui.screen.template.edit.pivottable.property.edit/pivotTable.functionHelpCaption= Skript
io.jmix.reportsui.screen.template.edit.pivottable.property.edit/pivotTable.propertyFunctionHelp=Es kann eine JavaScript Funktion angegeben werden um ein neues Attribut der Pivot Tabelle hinzuzufügen,\
  <br/>welches von existierenden Attributen abgeleitet ist. Dies ist sinnvoll, um Daten zum pivotieren zu optimieren.\
  <br/>Die Funktion erhält als Paramter den existierenden Datensatz und liefert den Wert des neuen Attributes zurück.\
  <br/>\
  <br/>Beispiel eines einfachen abgeleiteten Attributes, das die Dekate des Attribute <code>Age</code> zurückliefert:\
  <br/>\
  <br/><code>function(record) {\
  <br/>&nbsp &nbsp return record.Age - record.Age % 10;\
  <br/>}</code>
io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.functionHelpCaption= Skript
io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.aggregationFunctionHelp=Es kann eine JavaScript Funktion angegeben werden, die als eigene Aggregationsfunktion dient.\
  <br/>Die Funktion wird einmal pro Zelle in der Pivot-Tablle aufgerufen und muss ein Objekt mit folgenden Attributen zurückliefern: \
  <ul>\
  <li><code>push</code> - eine Funktion, die einen Datensatz entgegen nimmt (wird für jeden Datensatz aufgerufen)</li>\
  <li><code>value</code> - eine Funktion, die den Wert der Zelle zurückliefert</li>\
  <li><code>format</code> - eine Funktion, die den formartierten Wert (als String Representation) zurückliefert</li>\
  </ul>\
  Beispiel einer Aggregationsfunktion <code>count</code> die die Anzahl der Datensätze in einer Zelle ermittelt:\
  <br/>\
  <br/><code>function(data, rowKey, colKey) {\
  <br/>&nbsp &nbsp return {\
  <br/>&nbsp &nbsp &nbsp &nbsp count: 0,\
  <br/>&nbsp &nbsp &nbsp &nbsp push: function(record) { this.count++; },\
  <br/>&nbsp &nbsp &nbsp &nbsp value: function() { return this.count; },\
  <br/>&nbsp &nbsp &nbsp &nbsp format: function(x) { return x; },\
  <br/>&nbsp &nbsp};\
  <br/>}</code>
