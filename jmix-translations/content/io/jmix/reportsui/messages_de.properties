  <br/>\
  Die folgenden Variablen stehen im Skript zur Verfügung:\
  <ul>\
  <li><code>value</code> - Der Wert des Parameters</li>\
  <li><code>dataManager</code> - <code>DataManager</code> Instanz um mit der Datenbank zu interagieren</li>\
  <li><code>metadata</code> - <code>Metadata</code> Instanz für den Zugriff auf die Anwendungs-Metadaten</li>\
  <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> Instanz, die den aktuell angemeldeten Benutzer representiert</li>\
  <li><code>applicationContext</code> - <code>ApplicationContext</code> Instanz (Spring) für den Zugriff auf beliebige Spring Beans</li>\
  <li><code>invalid</code> - Groovy closure wodurch die Validierung fehlschlägt, wenn dieser in dem Skript aufgerufen wird\
