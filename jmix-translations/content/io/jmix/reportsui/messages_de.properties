io.jmix.reportsui.screen.report.edit.tabs/parameters.validationScript= Validierung Skript
io.jmix.reportsui.screen.report.edit.tabs/parameters.crossFieldValidationScriptHelp=\  Es kann ein Groovy Skript angegeben werden, das Paramterübergreifende Validierungen vor der Berichtserstellung durchführt.\
  <br/> Die Methode <code>invalid(String str)</code> kann verwendet werden, um Validierungsfehlermeldungen in der Benutzeroberfläche anzuzeigen.\
  <br/> Das Skript sollte überprüfen, ob Parameterwerte zueinander passen und ggf. "invalid()" aufrufen, wenn dies nicht der Fall ist.\
  <br/>\
  <br/> Beispiel: <code>invalid('Startdatum muss vor dem Enddatum liegen')</code> erzeugt die entsprechende Validierungsfehlermeldung in der UI.\
  <br/>\
  Die folgenden Variablen stehen im Skript zur Verfügung:\
  <ul>\
  <li><code>params</code> - externe Berichtsparameter (Map)</li>\
  <li><code>dataManager</code> - <code>DataManager</code> Instanz um mit der Datenbank zu interagieren</li>\
  <li><code>metadata</code> - <code>Metadata</code> Instanz für den Zugriff auf die Anwendungs-Metadaten</li>\
  <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> Instanz, die den aktuell angemeldeten Benutzer representiert</li>\
  <li><code>applicationContext</code> - <code>ApplicationContext</code> Instanz (Spring) für den Zugriff auf beliebige Spring Beans</li>\
  <li><code>invalid</code> - Groovy closure wodurch die Validierung fehlschlägt, wenn dieser in dem Skript aufgerufen wird\
  </ul>\
  <br/> Beispielsweise führt <code>invalid('Inkorrekter Parameter')</code> zu der entsprechenden Fehlermeldung bei der Berichtsausführung.
