io.jmix.reportsui.screen.definition.edit/dataSet.textHelp=Hier kann eiin Groovy-Skript angegeben werden, das die Datensätze erzeugt. Die folgenden Variablen stehen im Skript zur Verfügung:\
  <ul>\
  <li><code>params</code> - externe Berichtsparameter (Map)</li>\
  <li><code>parentBand</code> - Übergeordnetes Band als Objekt vom Typ <code>BandData</code></li>\
  <li><code>dataManager</code> - <code>DataManager</code> Instanz um mit der Datenbank zu interagieren</li>\
  <li><code>metadata</code> - <code>Metadata</code> Instanz für den Zugriff auf die Anwendungs-Metadaten</li>\
  <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> Instanz, die den aktuell angemeldeten Benutzer representiert</li>\
  <li><code>applicationContext</code> - <code>ApplicationContext</code> Instanz (Spring) für den Zugriff auf beliebige Spring Beans</li>\
  <li><code>timeSource</code> - <code>TimeSource</code> Instanz für den Zugriff auf die aktuelle Uhrzeit</li>\
  </ul>
io.jmix.reportsui.screen.definition.edit/dataSet.jsonSourceGroovyCodeHelp=Hier kann ein Groovy-Skript angegeben werden, das ein JSON String als Datenquelle erzeugt. Die folgenden Variablen stehen im Skript zur Verfügung:\
  <ul>\
  <li><code>params</code> - externe Berichtsparameter (Map)</li>\
  <li><code>parentBand</code> - Übergeordnetes Band als Objekt vom Typ <code>BandData</code></li>\
  <li><code>dataManager</code> - <code>DataManager</code> Instanz um mit der Datenbank zu interagieren</li>\
  <li><code>metadata</code> - <code>Metadata</code> Instanz für den Zugriff auf die Anwendungs-Metadaten</li>\
  <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> Instanz, die den aktuell angemeldeten Benutzer representiert</li>\
  <li><code>applicationContext</code> - <code>ApplicationContext</code> Instanz (Spring) für den Zugriff auf beliebige Spring Beans</li>\
  <li><code>timeSource</code> - <code>TimeSource</code> Instanz für den Zugriff auf die aktuelle Uhrzeit</li>\
  </ul>
io.jmix.reportsui.screen.definition.edit/dataSet.jsonPathQueryHelp=Hier kann ein JSON Path Ausdruck angegeben werden um Daten aus dem JSON Objekt abzufragen.\
  <p>Beispiel:</p>\
  Für die folgende JSON Struktur können alle Bücher ermittelt werden <strong>$.store.book[*]</strong>\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  Für weitere Beispiele: siehe offizielle JSON Path Dokumentation.
