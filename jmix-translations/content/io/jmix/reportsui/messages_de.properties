io.jmix.reportsui.screen.parameter.edit/validationScriptHelp=\  Es kann ein Groovy Skript angegeben werden, das die Parameter Validierung durchführt.\
  <br/> Die Methode <code>invalid(String str)</code> kann verwendet werden, um Validierungsfehlermeldungen in der Benutzeroberfläche anzuzeigen.\
