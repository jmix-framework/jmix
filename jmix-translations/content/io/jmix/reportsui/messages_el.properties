io.jmix.reportsui.screen.definition.edit/dataSet.textHelp=Εδώ μπορείτε να ορίσετε ένα script Groovy που θα παράγει το σύνολο δεδομένων. Οι ακόλουθες μεταβλητές περνούν στο script:\
  <ul>\
  <li><code>params</code> - η αντιστοίχηση παραμέτρων εξωτερικής αναφοράς</li>\
  <li><code>parentBand</code> - η γονική ζώνη ως αντικείμενο του τύπου <code>BandData</code></li>\
  <li><code>dataManager</code> - ένα αντικείμενο του τύπου <code>DataManager</code> που παρέχει λειτουργία CRUD</li>\
  <li><code>metadata</code> - ένα αντικείμενο του τύπου <code>Metadata</code> που παρέχει πρόσβαση στα μεταδεδομένα της εφαρμογής</li>\
  <li><code>currentAuthentication</code> - ένα αντικείμενο του τύπου <code>CurrentAuthentication</code> που σχετίζεται με τον τρέχοντα\
  <br>επαληθευμένο χρήστη</li>\
  <li><code>applicationContext</code> - ένα αντικείμενο του τύπου <code>ApplicationContext</code> που παρέχει πρόσβαση στα managed beans</li>\
  <li><code>timeSource</code> - ένα αντικείμενο του τύπου <code>TimeSource</code> που χρησιμοποιείται για τη λήψη της τρέχουσας ώρας</li>\
