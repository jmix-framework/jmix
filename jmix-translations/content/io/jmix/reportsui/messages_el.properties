  <br/> Για παράδειγμα, <code>invalid('Incorrect parameter')</code> αντιστοιχεί στο μήνυμα που αποστέλλεται σε περίπτωση μη έγκυρης παραμέτρου για την εκτέλεση της αναφοράς.\
  <br/>\
  Οι ακόλουθες μεταβλητές περνούν στο script:\
  <ul>\
  <li><code>value</code> - την τιμή της παραμέτρου που έχει εισαχθεί από τον χρήστη</li>\
  <li><code>dataManager</code> - ένα αντικείμενο του τύπου <code>DataManager</code> που παρέχει λειτουργία CRUD</li>\
  <li><code>metadata</code> - ένα αντικείμενο του τύπου <code>Metadata</code> που παρέχει πρόσβαση στα μεταδεδομένα της εφαρμογής</li>\
