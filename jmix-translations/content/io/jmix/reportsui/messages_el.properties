io.jmix.reportsui.screen.parameter.edit/validationScriptHelp=Εδώ μπορείτε να ορίσετε ένα Groovy script που θα ελέγχει την τιμή της παραμέτρου της αναφοράς.\
  <br/>Η μέθοδος <code>invalid(String str)</code> μπορεί να χρησιμοποιηθεί για την αποστολή μηνυμάτων στον χρήστη σχετικά με τα σφάλματα επικύρωσης της αναφοράς.\
