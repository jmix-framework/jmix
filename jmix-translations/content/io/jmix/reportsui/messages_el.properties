io.jmix.reportsui.screen.report.edit.tabs/parameters.crossFieldValidationScriptHelp=Εδώ μπορείτε να ορίσετε ένα Groovy script που θα επικυρώνει τις παραμέτρους της αναφοράς πριν από την εκτέλεση της.\
  <br/>Η μέθοδος <code>invalid(String str)</code> μπορεί να χρησιμοποιηθεί για την αποστολή μηνυμάτων στον χρήστη σχετικά με τα σφάλματα επικύρωσης της αναφοράς.\
  <br/>Το script πρέπει να ελέγχει εάν οι τιμές των παραμέτρων έχουν νόημα μεταξύ τους και να καλεί τη μέθοδο "invalid()" εάν δεν έχουν νόημα.\
  <br/>\
  <br/> Για παράδειγμα, <code>invalid('Start date has to be before end date')</code> αντιστοιχεί στο μήνυμα που αποστέλλεται σε περίπτωση που \
  η παράμετρος "Ημερομηνία έναρξης" είναι μετά την παράμετρο "Ημερομηνία λήξης".\
  <br/>\
  Οι ακόλουθες μεταβλητές περνούν στο script:\
  <ul>\
  <li><code>params</code> - η αντιστοίχηση παραμέτρων εξωτερικής αναφοράς</li>\
  <li><code>dataManager</code> - ένα αντικείμενο του τύπου <code>DataManager</code> που παρέχει λειτουργία CRUD</li>\
