io.jmix.reportsui.screen.template.edit.pivottable.property.edit/pivotTable.propertyFunctionHelp=Η συνάρτηση JavaScript μπορεί να χρησιμοποιηθεί για την προσθήκη νέων ιδιοτήτων στον συγκεντρωτικό πίνακα\
  <br/> που προέρχεται από τις υπάρχουσες. Αυτό μπορεί να είναι χρήσιμο για να γίνουν τα δεδομένα πιο φιλικά προς τον άξονα.\
  <br/>Η συνάρτηση παίρνει μια υπάρχουσα εγγραφή και επιστρέφει την τιμή του νέου χαρακτηριστικού.\
  <br/>\
  <br/>Εδώ είναι η πηγή για έναν πολύ απλό παράγοντα που θα αναζητήσει ένα υπάρχον χαρακτηριστικό\
  <br/> που ονομάζεται <code>Age</code> και θα επιστρέψει τη δεκαετία στην οποία ανήκει η ηλικία:\
  <br/>\
  <br/><code>function(record) {\
  <br/>&nbsp &nbsp return record.Age - record.Age % 10;\
  <br/>}</code>
io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.functionHelpCaption=Script
io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.aggregationFunctionHelp=Η συνάρτηση JavaScript μπορεί να χρησιμοποιηθεί ως η δική σας συνάρτηση συνάθροισης.\
  <br/>Θα πρέπει να είναι μια συνάρτηση που καλείται μία φορά ανά κελί στον συγκεντρωτικό πίνακα και επιστρέφει\
  <br/>ένα αντικείμενο με τα ακόλουθα κλειδιά:\
  <ul>\
  <li><code>push</code> - μια συνάρτηση που παίρνει μια εγγραφή από την είσοδο, αυτή η συνάρτηση καλείται\
  <br/>μία φορά ανά εγγραφή</li>\
  <li><code>value</code> - μια συνάρτηση που επιστρέφει την τιμή που θα αποθηκευτεί στο κελί</li>\
  <li><code>format</code> - μια συνάρτηση που παίρνει μια τιμή και επιστρέφει το μορφοποιημένο string\
  <br/>της αναπαράστασης</li>\
  </ul>\
  Ακολουθεί ένα παράδειγμα συνάθροισης <code>count</code> που απλώς θα επιστρέψει τον αριθμό των εγγραφών που αντιστοιχούν στο κελί:\
  <br/>\
  <br/><code>function(data, rowKey, colKey) {\
  <br/>&nbsp &nbsp return {\
  <br/>&nbsp &nbsp &nbsp &nbsp count: 0,\
  <br/>&nbsp &nbsp &nbsp &nbsp push: function(record) { this.count++; },\
  <br/>&nbsp &nbsp &nbsp &nbsp value: function() { return this.count; },\
  <br/>&nbsp &nbsp &nbsp &nbsp format: function(x) { return x; },\
  <br/>&nbsp &nbsp};\
  <br/>}</code>

