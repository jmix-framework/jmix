io.jmix.reportsui.screen.definition.edit/dataSet.jsonPathQueryHelp = Ici, vous pouvez définir la requête de chemin JSON pour interroger l'arborescence JSON.<p>Exemple :</p>Ayant la structure JSON suivante, nous pouvons sélectionner tous les livres avec la requête <strong>$.store.book[*]</ strong><br><code>{<br>&nbsp "store": {<br>&nbsp &nbsp "book": [<br>&nbsp &nbsp &nbsp {<br>&nbsp &nbsp &nbsp &nbsp "category": "référence", <br>&nbsp &nbsp &nbsp &nbsp "auteur": "Nigel Rees",<br>&nbsp &nbsp &nbsp &nbsp "titre": "Énonciations du siècle",<br>&nbsp &nbsp &nbsp &nbsp "prix": 8,95<br>&nbsp &nbsp &nbsp },<br>&nbsp &nbsp &nbsp {<br>&nbsp &nbsp &nbsp &nbsp "catégorie": "fiction",<br>&nbsp &nbsp &nbsp &nbsp "auteur": "Evelyn Waugh",<br>&nbsp &nbsp &nbsp &nbsp " title": "Épée d'honneur",<br>&nbsp &nbsp &nbsp &nbsp "prix": 12,99,<br>&nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>&nbsp &nbsp &nbsp }< br>&nbsp &nbsp ],<br>&nbsp &nbsp "vélo": {<br>&nbsp &nbsp &nbsp "couleur": "rouge",<br>&nbsp &nbsp &nbsp "prix": 19,95<br>&nbsp &nbsp }<br> &nbsp }<br>}<br></code><br>Pour des exemples plus sophistiqués, veuillez consulter r pour la documentation du chemin JSON.
io.jmix.reportsui.screen.definition.edit/dataSet.jsonPathQueryText = La requête de chemin JSON est requise
io.jmix.reportsui.screen.definition.edit/dataSet.jsonSourceGroovyCodeHelp = Ici, vous pouvez définir un script Groovy qui renverra la chaîne contenant JSON. Les variables suivantes sont passés au script: <ul><li><code>params</code> - la map des paramètres</li><li><code>parentBand</code> - groupement parent  comme un objet de type <code>BandData</code></li><li><code>dataManager</code> - un objet de type <code>DataManager</code> qui fournit la fonctionnalité CRUD</li><li> <code>metadata</code> - un objet de type <code>Metadata</code> qui permet d'accéder aux métadonnées de l'application</li><li><code>currentAuthentication</code> - un objet de type <code >CurrentAuthentication</code> associé à l'utilisateur actuellement authentifié</li><li><code>applicationContext</code> - un objet de type <code>ApplicationContext</code> qui donne accès aux beans gérés</ li><li><code>timeSource</code> - un objet de type <code>TimeSource</code> utilisé pour obtenir l'heure actuelle</li></ul>
