io.jmix.reportsui.screen.template.edit.pivottable.property.edit/pivotTable.functionHelpCaption = Script
io.jmix.reportsui.screen.template.edit.pivottable.property.edit/pivotTable.propertyFunctionHelp = La fonction JavaScript peut être utilisée pour ajouter une nouvelle propriété au tableau croisé dynamique<br/>qui est dérivée de celles existantes. Cela peut être utile pour rendre les données plus conviviales.<br/>La fonction prend un enregistrement existant et renvoie la valeur du nouvel attribut.<br/><br/>Voici la source d'un dérivé très simple qui recherchera un <br/>attribut existant appelé <code>Age</code> et renverra la décennie à laquelle appartient l'âge :<br/><br/><code>function(record) {<br/>&nbsp &nbsp renvoie record.Age - record.Age % 10 ;<br/>}</code>
