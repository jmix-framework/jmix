io.jmix.reportsui.screen.parameter.edit/parameters.lookupJoinHelp = Une valeur de ce champ est ajoutée à la clause de requête "from". Il doit commencer par une virgule, "join" ou "left join".<br/>L'espace réservé {E} doit être utilisé comme alias de l'entité extraite. A l'exécution de la requête, il sera remplacé par un vrai alias, spécifié dans la requête.<br/><br/>Par exemple :<br/><code>join {E}.seller s</code>
