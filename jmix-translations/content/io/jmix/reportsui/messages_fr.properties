io.jmix.reportsui.screen.parameter.edit/parameter.localeTextHelp = Ici, vous pouvez définir le nom du paramètre pour différentes locales. Pour ce faire,<br/>vous devez saisir les paires <code>locale_name = report_name</code>.<br/><br/> Par exemple :<br/><code>en = Livre</code><br/><code>ru = Ð\u009aÐ½Ð¸Ð³Ð°</code>
io.jmix.reportsui.screen.parameter.edit/parameter.transformationScriptHelp = Permet d'appliquer un script Groovy sur le paramètre avant de l'utiliser dans le rapport<br/>. Un script Groovy doit renvoyer une nouvelle valeur de paramètre. La valeur actuelle du paramètre<br/>est disponible dans le script par <code>paramValue</code>, la carte des paramètres est<br/>disponible par l'alias <code>params</code>.<br/><br/>Par exemple :<br/><code>renvoie "%" + paramValue + "%"</code>
