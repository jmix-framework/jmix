io.jmix.reportsui.screen.parameter.edit/validationScriptHelp = Ici, vous pouvez définir un script Groovy qui vérifiera la valeur du paramètre de rapport.<br/> La méthode <code>invalid(String str)</code> peut être utilisée pour envoyer des messages sur les erreurs de validation de rapport à l'utilisateur.< br/> Le script doit vérifier la valeur du paramètre et appeler la méthode "invalid()" si la valeur n'est pas valide.<br/><br/> Par exemple, <code>invalid('Incorrect parameter')</code > correspond au message envoyé en cas de paramètre invalide pour l'exécution du rapport.<br/>Les variables suivantes sont passées dans le script :<ul><li><code>value</code> - la valeur du paramètre saisie par l'utilisateur</li><li><code>dataManager</code> - un objet de type <code>DataManager</code> qui fournit la fonctionnalité CRUD</li><li><code>métadonnées</code> - un objet de type <code>Metadata</code> permettant d'accéder aux métadonnées de l'application</li><li><code>currentAuthentication</code> - un objet de type <code>CurrentAuthentication</code> associé avec l'<br>utilisateur actuellement authentifié</li><li><code >applicationContext</code> - un objet du type <code>ApplicationContext</code> qui donne accès aux beans gérés</li><li><code>invalid</code> - fermeture Groovy qui échoue effectivement à la validation si elle est appelée depuis l'intérieur du script</li></ul>
