io.jmix.reportsui.screen.definition.edit/dataSet.textHelp = Ici, vous pouvez définir un script Groovy qui produira l'ensemble de données. Les variables suivantes sont passés au script: <ul><li><code>params</code> - la map des paramètres</li><li><code>parentBand</code> - groupement parent  comme un objet de type <code>BandData</code></li><li><code>dataManager</code> - un objet de type <code>DataManager</code> qui fournit la fonctionnalité CRUD</li><li> <code>metadata</code> - un objet de type <code>Metadata</code> qui permet d'accéder aux métadonnées de l'application</li><li><code>currentAuthentication</code> - un objet de type <code >CurrentAuthentication</code> associé à l'utilisateur actuellement authentifié</li><li><code>applicationContext</code> - un objet de type <code>ApplicationContext</code> qui donne accès aux beans gérés</ li><li><code>timeSource</code> - un objet de type <code>TimeSource</code> utilisé pour obtenir l'heure actuelle</li></ul>
