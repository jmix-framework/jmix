io.jmix.reportsui.screen.report.edit.tabs/parameters.crossFieldValidationScriptHelp = Ici, vous pouvez définir un script Groovy qui effectuera une validation croisée des paramètres du rapport avant l'exécution du rapport.<br/> La méthode <code>invalid(String str)</code> peut être utilisée pour envoyer des messages sur les erreurs de validation du rapport au user.<br/> Le script doit vérifier si les valeurs des paramètres ont un sens les unes par rapport aux autres et appeler la méthode "invalid()" si ce n'est pas le cas.<br/><br/> Par exemple, <code> invalid('Start date must be before end date')</code> correspond au message envoyé dans le cas où le paramètre "Start date" se trouve être après le paramètre "End date". <br/>Les variables suivantes sont transmises au script :<ul><li><code>params</code> - carte des paramètres de rapport externe</li><li><code>dataManager</code> - un objet de type <code>DataManager</code> qui fournit la fonctionnalité CRUD</li><li><code>metadata</code> - un objet de type <code>Metadata</code> qui permet d'accéder aux métadonnées de l'application </li><li><code>currentAuthentication</code> - un objet de type <code>CurrentAuthentication</code> associé à l'utilisateur actuellement authentifié</li><li><code>applicationContext</code> - un objet de type <code>ApplicationContext</code> qui donne accès aux beans gérés</li><li><code>invalid</code> - une fermeture Groovy qui échoue effectivement à la validation si elle est appelée depuis l'intérieur du script</ ul><br/> Par exemple, <code>invalid('Paramètre incorrect')</code> correspond au message envoyé en cas de paramètre invalide pour l'exécution du rapport.
