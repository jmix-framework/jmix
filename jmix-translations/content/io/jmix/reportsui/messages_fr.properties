template.namePatternTextHelp = Modèle de nom de fichier facultatif, qui sera utilisé pour le téléchargement du rapport produit. Il peut s'agir d'une chaîne constante ou contenir un paramètre de rapport en tant que variable, par exemple : <br/><br/><code>${header.authorName}.xlsx</code><br/><br/>Modèles plus sophistiqués avec plusieurs paramètres et concaténation de chaînes peut également être créé en tant que script dans n'importe quel groupement de structure de rapport, par exemple : <br/><br/><code>${Root.title}.xlsx</code><br/><br/>où <code>titre</code> est un résultat du script : <br/><br/><code>[['title' : ('Report for ' + params['author'].firstName<br/>+ ' ' + params['author'].lastName) ]]</code>
