io.jmix.reportsui.screen.template.edit/chartEdit.pieJsonConfigHelp = Ici, vous pouvez définir une configuration JSON supplémentaire pour un graphique à secteurs.<br/>Par exemple :<br/><code>{<br/>&nbsp &nbsp "theme": "dark",<br/>&nbsp &nbsp "backgroundAlpha": 1,<br/>&nbsp &nbsp "backgroundColor": "black",<br/>&nbsp &nbsp "depth3D": 20,<br/>&nbsp &nbsp "angle": 40,<br/>&nbsp &nbsp "colors": [<br/>&nbsp &nbsp &nbsp &nbsp "#0dffdc",<br/>&nbsp &nbsp &nbsp &nbsp "#00c6eb",<br/>&nbsp &nbsp &nbsp &nbsp "#0091ff",<br/>&nbsp &nbsp &nbsp &nbsp "#0c4ae8",<br/>&nbsp &nbsp &nbsp &nbsp "#1111fa"<br/>&nbsp &nbsp ]<br/>}</code><br/>Notez que cette configuration peut remplacer la configuration générée automatiquement à partir de l'API de création de rapports.
io.jmix.reportsui.screen.template.edit/chartEdit.serialJsonConfigHelp = Ici, vous pouvez définir une configuration JSON supplémentaire pour un graphique en série.<br/>Par exemple :<br/><code>{<br/>&nbsp &nbsp "theme": "dark",<br/>&nbsp &nbsp "backgroundAlpha": 1,<br/>&nbsp &nbsp "backgroundColor": "black",<br/>&nbsp &nbsp "startDuration": 1,<br/>&nbsp &nbsp "depth3D": 20,<br/>&nbsp &nbsp "angle": 30,<br/>&nbsp &nbsp "graphs": [{<br/>&nbsp &nbsp &nbsp &nbsp "fillAlphas": 1,<br/>&nbsp &nbsp &nbsp &nbsp "lineAlpha": 1,<br/>&nbsp &nbsp &nbsp &nbsp "fillColors": ["#f12711", "#f5af19"],<br/>&nbsp &nbsp &nbsp &nbsp "lineColor": "black",<br/>&nbsp &nbsp &nbsp &nbsp "balloonColor": "#f12711"<br/>&nbsp &nbsp }]<br/>}</code><br/>Notez que cette configuration peut remplacer la configuration générée automatiquement à partir de l'API de création de rapports.
