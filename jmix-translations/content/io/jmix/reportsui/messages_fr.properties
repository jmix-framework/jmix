io.jmix.reportsui.screen.parameter.edit/parameters.lookupWhereHelp = Une valeur de ce champ est ajoutée à la clause de requête "where" à l'aide de la condition "and". Le mot "where" n'est pas nécessaire, car il sera ajouté automatiquement.<br/>L'espace réservé {E} doit être utilisé comme alias de l'entité extraite. A l'exécution de la requête, il sera remplacé par un vrai alias, spécifié dans la requête.<br/><br/>Par exemple :<br/><code>{E}.salary > 1000 et {E}.department = 'abc'</code>
