io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.aggregationFunctionHelp = La fonction JavaScript peut être utilisée comme votre propre fonction d'agrégation.<br/>Il doit s'agir d'une fonction qui est appelée une fois par cellule dans le tableau croisé dynamique et renvoie<br/>un objet avec les clés suivantes :<ul><li><code>push</code> - une fonction qui prend un enregistrement à partir de l'entrée, cette fonction est appelée<br/>une fois par enregistrement</li><li><code>valeur</code> - une fonction qui renvoie la valeur à stocker dans le format de cellule</li><li><code></code> - une fonction qui prend une valeur et renvoie sa chaîne formatée<br/>représentation</li></ul>Voici un exemple d'agrégateur <code>compte</code> qui renverra simplement le nombre d'enregistrements correspondant à la cellule :<br/><br/><code>fonction (données, rowKey, colKey) {<br/>&nbsp &nbsp return {<br/>&nbsp &nbsp &nbsp &nbsp count: 0,<br/>&nbsp &nbsp &nbsp &nbsp push: function(record) { this.count++; },<br/>&nbsp &nbsp &nbsp &nbsp value: function() { return this.count; },<br/>&nbsp &nbsp &nbsp &nbsp format: function(x) { return x; },<br/>&nbsp &nbsp};<br/>}</code>
io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.functionHelpCaption = Script
