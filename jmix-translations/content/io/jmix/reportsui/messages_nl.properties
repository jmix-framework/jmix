io.jmix.reportsui.screen.template.edit.pivottable.property.edit/pivotTable.propertyFunctionHelp=De JavaScript-functie kan worden gebruikt om een nieuwe eigenschap toe te voegen\
  <br/>aan de pivot table die is afgeleid van de bestaande. Dit kan handig zijn om de gegevens pivot vriendelijker te maken.\
  <br/>De functie neemt een bestaand record en retourneert de waarde van het nieuwe attribuut.\
  <br/>\
  <br/>Hier is de bron voor een zeer eenvoudige afleiding die zoekt naar een bestaand attribuut genaamd\
  <br/><code>Age</code> en het decennium teruggeeft waartoe de leeftijd behoort:\
  <br/>\
  <br/><code>function(record) {\
  <br/>&nbsp &nbsp return record.Age - record.Age % 10;\
  <br/>}</code>
io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.functionHelpCaption=Script
io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.aggregationFunctionHelp=De JavaScript-functie kan worden gebruikt als uw eigen aggregatiefunctie.\
  <br/>Het zou een functie moeten zijn die eenmaal per cel wordt aangeroepen en een\
  <br/>object retourneert met de volgende keys:\
  <ul>\
  <li><code>push</code> - een functie die een record haalt uit de invoer, deze functie wordt één\
  <br/>keer per record aangeroepen</li>\
  <li><code>value</code> - een functie die de waarde retourneert die in de cel moet worden opgeslagen</li>\
  <li><code>format</code> - een functie die een waarde aanneemt en de opgemaakte tekenreeksweergave\
  <br/>retourneert</li>\
  </ul>\
  Hier is een voorbeeld van een aggregator <code>count</code> die alleen het aantal records retourneert dat overeenkomt met de cel:\
  <br/>\
  <br/><code>function(data, rowKey, colKey) {\
  <br/>&nbsp &nbsp return {\
  <br/>&nbsp &nbsp &nbsp &nbsp count: 0,\
  <br/>&nbsp &nbsp &nbsp &nbsp push: function(record) { this.count++; },\
  <br/>&nbsp &nbsp &nbsp &nbsp value: function() { return this.count; },\
  <br/>&nbsp &nbsp &nbsp &nbsp format: function(x) { return x; },\
  <br/>&nbsp &nbsp};\
  <br/>}</code>

io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTableAggregationEditor=Aggregatie optie bewerken

