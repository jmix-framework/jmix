io.jmix.reportsui.screen.report.edit.tabs/parameters.validationScript=Validatie script
io.jmix.reportsui.screen.report.edit.tabs/parameters.crossFieldValidationScriptHelp=\  Hier kunt u een Groovy-script instellen dat de rapportparameters valideert voordat het rapport wordt uitgevoerd.\
  <br/> De methode <code>invalid(String str)</code> kan worden gebruikt om berichten over de rapportvalidatiefouten naar de gebruiker te sturen.\
  <br/> Het script moet controleren of parameterwaarden al dan niet zinvol zijn in relatie tot elkaar en de methode "invalid()" aanroepen als ze dat niet doen.\
  <br/>\
  <br/> Bijvoorbeeld: <code>invalid('Startdatum moet v��r einddatum liggen')</code> komt overeen met het bericht dat wordt \
  verzonden als de parameter "Startdatum" na de parameter "Einddatum" valt. \
  <br/>\
  De volgende variabelen worden doorgegeven aan het script:\
  <ul>\
  <li><code>params</code> - externe rapportparameters map</li>\
  <li><code>dataManager</code> - een object van het type <code>DataManager</code> dat CRUD-functionaliteit biedt</li>\
  <li><code>metadata</code> - een object van het type <code>Metadata</code> dat toegang geeft tot de metadata van de applicatie</li>\
  <li><code>currentAuthentication</code> - een object van het type <code>CurrentAuthentication</code> dat is gekoppeld aan de momenteel \
   geverifieerde gebruiker</li>\
  <li><code>applicationContext</code> - een object van het type <code>ApplicationContext</code> dat toegang geeft tot beheerde beans</li>\
  <li><code>invalid</code> - groovy sluiting die validatie effectief mislukt als deze vanuit het script wordt aangeroepen\
  </ul>\
  <br/> Bijvoorbeeld, <code>invalid('Incorrect parameter')</code> komt overeen met het bericht dat wordt verzonden in het geval van een ongeldige parameter voor de uitvoering van het rapport.

