io.jmix.reportsui.screen.definition.edit/dataSet.textHelp=Hier kunt u een Groovy-script instellen dat de dataset zal produceren. De volgende variabelen worden doorgegeven aan het script:\
  <ul>\
  <li><code>params</code> - externe rapportparameters map</li>\
  <li><code>parentBand</code> - parent band als een object van het type <code>BandData</code></li>\
  <li><code>dataManager</code> - een object van het type <code>DataManager</code> dat CRUD-functionaliteit biedt</li>\
  <li><code>metadata</code> - een object van het type <code>Metadata</code> dat toegang geeft tot de metadata van de applicatie</li>\
  <li><code>currentAuthentication</code> - een object van het type <code>CurrentAuthentication</code> dat is gekoppeld aan de momenteel \
   geverifieerde gebruiker</li>\
  <li><code>applicationContext</code> - een object van het type <code>ApplicationContext</code> dat toegang geeft tot beheerde beans</li>\
  <li><code>timeSource</code> - een object van het type <code>TimeSource</code> dat wordt gebruikt om de huidige tijd te verkrijgen</li>\
  </ul>
io.jmix.reportsui.screen.definition.edit/dataSet.jsonSourceGroovyCodeHelp=Hier kun je een Groovy-script instellen dat de string met JSON retourneert. De volgende variabelen worden doorgegeven aan het script:\
  <ul>\
  <li><code>params</code> - externe rapportparameters map</li>\
  <li><code>parentBand</code> - parent band als een object van het type <code>BandData</code></li>\
  <li><code>dataManager</code> - een object van het type <code>DataManager</code> dat CRUD-functionaliteit biedt</li>\
  <li><code>metadata</code> - een object van het type <code>Metadata</code> dat toegang geeft tot de metadata van de applicatie</li>\
  <li><code>currentAuthentication</code> - een object van het type <code>CurrentAuthentication</code> dat is gekoppeld aan de momenteel \
   geverifieerde gebruiker</li>\
  <li><code>applicationContext</code> - een object van het type <code>ApplicationContext</code> dat toegang geeft tot beheerde beans</li>\
  <li><code>timeSource</code> - een object van het type <code>TimeSource</code> dat wordt gebruikt om de huidige tijd te verkrijgen</li>\
  </ul>
io.jmix.reportsui.screen.definition.edit/dataSet.jsonPathQueryHelp=Hier kunt u de JSON path query instellen om de JSON-structuur te doorzoeken.\
  <p>Voorbeeld:</p>\
  Met de volgende JSON-structuur kunnen we alle boeken selecteren met de query <strong>$.store.book[*]</strong>\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  Raadpleeg de JSON-documentatie voor meer geavanceerde voorbeelden.

