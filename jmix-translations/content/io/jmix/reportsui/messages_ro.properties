io.jmix.reportsui.screen.parameter.edit/parameter.localeTextHelp=Aici puteți defini numele parametrului pentru diferite localizări. Pentru a face acest lucru\
  <br/>ar trebui să introduceți perechile <code>locale_name = report_name</code>.\
  <br/>\
  <br/> Exemplu:\
  <br/><code>en = Book</code>\
  <br/><code>ro = Carte</code>
io.jmix.reportsui.screen.parameter.edit/parameter.transformationScriptHelp=Vă permite să aplicați un script Groovy la parametru înainte de al utiliza în\
  <br/>report. Un script Groovy ar trebui să returneze o nouă valoare a parametrului. Valoarea parametrului curent\
  <br/>este disponibilă în script cu <code>paramValue</code>, parametrii mapați sunt\
  <br/>disponibili după alias <code>params</code>.\
  <br/>\
  <br/>Exemplu:\
  <br/><code>return "%" + paramValue + "%"</code>

io.jmix.reportsui.screen.parameter.edit/validationScript=Script de validare
io.jmix.reportsui.screen.parameter.edit/validationScriptHelp=\  Aici puteți seta un script Groovy care va verifica valoarea parametrului raportului.\
  <br/> Metoda <code>invalid(String str)</code> poate fi utilizat pentru trimiterea de mesaje despre erorile de validare a raportului către utilizator.\
  <br/> Scriptul ar trebui să verifice valoarea parametrului și să apeleze metoda "invalid()" dacă valoarea nu este validă.\
  <br/>\
  <br/> De exemplu, <code>invalid('Incorrect parameter')</code> corespunde mesajului trimis în cazul unui parametru nevalid pentru execuția raportului.\
  <br/>\
  Următoarele variabile sunt transmise către script:\
  <ul>\
  <li><code>value</code> - valoarea parametrului introdusă de utilizator</li>\
  <li><code>dataManager</code> - un obiect de tipul <code> DataManager </code> care oferă funcționalitate CRUD</li>\
  <li><code>metadata</code> - un obiect de tipul <code> Metadate </code> care oferă acces la metadatele aplicației</li>\
  <li><code>currentAuthentication</code> - un obiect de tipul <code> CurrentAuthentication </code> asociat cu\
  <br>utilizatorul autentificat</li>\
  <li><code>applicationContext</code> - un obiect de tipul <code>ApplicationContext</code> care furnizează acces la to managed beans</li>\
  <li><code>invalid</code> - cod groovy care efectiv nu reușește validate dacă este apelat din interiorul scriptului</li>\
  </ul>

