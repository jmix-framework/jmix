io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.aggregationFunctionHelp=Funcția JavaScript poate fi utilizată ca funcție de agregare proprie.\
  <br/>Ar trebui să fie o funcție care este apelată o dată pe celulă din tabelul pivot și returnează\
  <br/>un obiect cu următoarele chei:\
  <ul>\
  <li><code>push</code> - o funcție care ia o înregistrare de la intrare, această funcție retunează\
  <br/>odată pe înregistrare</li>\
  <li><code>value</code> - o funcție care returnează valoarea de stocat în celulă</li>\
  <li><code>format</code> - o funcție care ia o valoare și returnează șirul formatat<br/></li>\
  </ul>\
  Iată un exemplu de agregator <code> count </code> care va returna doar numărul de înregistrări care corespund celulei:\
  <br/>\
  <br/><code>function(data, rowKey, colKey) {\
  <br/>&nbsp &nbsp return {\
  <br/>&nbsp &nbsp &nbsp &nbsp count: 0,\
  <br/>&nbsp &nbsp &nbsp &nbsp push: function(record) { this.count++; },\
  <br/>&nbsp &nbsp &nbsp &nbsp value: function() { return this.count; },\
  <br/>&nbsp &nbsp &nbsp &nbsp format: function(x) { return x; },\
  <br/>&nbsp &nbsp};\
  <br/>}</code>

