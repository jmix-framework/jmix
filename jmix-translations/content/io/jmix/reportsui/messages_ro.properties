io.jmix.reportsui.screen.template.edit.pivottable.property.edit/pivotTable.propertyFunctionHelp=Funcția JavaScript poate fi utilizată pentru a adăuga proprietăți noi în tabela pivotantă\
  <br/>care derivă din cele existente. Acest lucru poate fi util pentru a face datele mai prietenoase cu tabela pivotantă.\
  <br/>Funcția preia o înregistrare existentă și returnează valoarea noului atribut.\
  <br/>\
  <br/>Iată sursa unei funcții foarte simple care va căuta un\
  <br/>atribut numit <code>Age</code> și întoarce deceniul căruia aparține eopca:\
  <br/>\
  <br/><code>function(record) {\
  <br/>&nbsp &nbsp return record.Age - record.Age % 10;\
  <br/>}</code>
