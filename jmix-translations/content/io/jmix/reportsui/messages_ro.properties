io.jmix.reportsui.screen.definition.edit/dataSet.textHelp=Aici puteți seta un script Groovy care va produce setul de date. Următoarele variabile sunt passed into the script:\
  <ul>\
  <li><code>params</code> - parametrii externi ai raportului</li>\
  <li><code>parentBand</code> - banda părinte ca obiect <code>BandData</code></li>\
  <li><code>dataManager</code> - un obiect de tip <code>DataManager</code> care furnizează funcționalitatea CRUD</li>\
  <li><code>metadata</code> - un obiect de tipul <code>Metadata</code> care furnizează acces la metedatele aplicației</li>\
  <li><code>currentAuthentication</code> - un obiect de tipul <code>CurrentAuthentication</code> asociat cu utilizatorul curent autentificat</li>\
  <li><code>applicationContext</code> - un obiect de tipul <code>ApplicationContext</code> care furnizează acces la servthat provides access la "managed beans"</li>\
  <li><code>timeSource</code> - un obiect de tipul <code>TimeSource</code> folosit la obținerea orei curente</li>\
  </ul>
io.jmix.reportsui.screen.definition.edit/dataSet.jsonSourceGroovyCodeHelp=Aici puteți seta un script Groovy care va returna șirul care conține JSON. Următoarele variabile sunt transmise în script:\
  <ul>\
  <li><code>params</code> - parametrii externi ai raportului</li>\
  <li><code>parentBand</code> - banda părinte ca obiect <code>BandData</code></li>\
  <li><code>dataManager</code> - un obiect de tip <code>DataManager</code> care furnizează funcționalitatea CRUD</li>\
  <li><code>metadata</code> - un obiect de tipul <code>Metadata</code> care furnizează acces la metedatele aplicației</li>\
  <li><code>currentAuthentication</code> - un obiect de tipul <code>CurrentAuthentication</code> asociat cu utilizatorul curent autentificat</li>\
  <li><code>applicationContext</code> - un obiect de tipul <code>ApplicationContext</code> care furnizează acces la servthat provides access la "managed beans"</li>\
  <li><code>timeSource</code> -  un obiect de tipul <code>TimeSource</code> folosit la obținerea orei curente</li>\
  </ul>
io.jmix.reportsui.screen.definition.edit/dataSet.jsonPathQueryHelp=Aici puteți seta interogarea JSON pentru interogarea arborelui JSON.\
  <p>Exemplu:</p>\
  Având următoarea structură JSON, putem selecta toate cărțile cu interogarea<strong>$.store.book[*]</strong>\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  Pentru exemple mai complexe puteți consulta documentația JSON.

