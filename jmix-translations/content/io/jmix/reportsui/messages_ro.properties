io.jmix.reportsui.screen.report.edit.tabs/parameters.validationScript=Script de validare
io.jmix.reportsui.screen.report.edit.tabs/parameters.crossFieldValidationScriptHelp=\  Aici se poate completa un script-Groovy care va valida încrucișat parametrii raportului înainte de execuția acestuia.\
  <br/> Metoda <code>invalid(String str)</code> se poate utiliza pentru trimiterea de mesaje utilizatorului legate de erorile de validare ale raportului.\
  <br/> Script-ul trebuie să verifice dacă valorile parametrilor sunt sau nu corecte în relație una cu cealaltă și să apeleze metoda "invalid()" dacă sunt incorecte.\
  <br/>\
  <br/> De exemplu, <code>invalid('Dată început trebuie să fie ma mică decât dată sfârșit')</code> corespunde mesajului trimis în case if \
  parametrul "Dată început" se întâmplă să fie după parametrul "Dată sfârșit". \
  <br/>\
  Următoarele variabile sunt data ca parametru script-ului:\
  <ul>\
  <li><code>params</code> - un obiect de tip map cu parametrii externi ai raportului</li>\
  <li><code>dataManager</code> - un obiect de tip <code>DataManager</code> care asigură funcționalitate CRUD</li>\
  <li><code>metadata</code> - un obiect de tip <code>Metadata</code> care conferă acces la "application metadata"</li>\
  <li><code>currentAuthentication</code> - un obiect de tip <code>CurrentAuthentication</code> asociat cu utilizatorul \
   curent autentificat</li>\
  <li><code>applicationContext</code> - un obiect de tip <code>ApplicationContext</code> care asigură acces la "managed beans"</li>\
  <li><code>invalid</code> - cod groovy care respinge efectiv validarea dacă e apelat din interiorul script-ului\
  </ul>\
  <br/> De exemplu, <code>invalid('Parametru incorect')</code> corespunde mesajului trimis în cazul unui parametru nevalid la execuția raportului.

