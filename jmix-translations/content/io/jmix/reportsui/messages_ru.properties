io.jmix.reportsui.screen.report.edit.tabs/parameters.crossFieldValidationScriptHelp=\  Здесь вы можете задать Groovy-script, проверяющий значение параметра отчёта.\
  <br/> Метод <code>invalid(String str)</code> может быть использован для того, чтобы выдать сообщение об ошибке валидации пользователю.\
  <br/> Скрипт должен проверить значение параметра value и вызвать метод invalid(), если значение не валидно.\
  <br/>\
  <br/> Например, <code>invalid('Неверный параметр')</code> выдаст соответствующее сообщение в случае неподходящего параметра для выполнения отчета.\
  <br/>\
   В скрипт передаются следующие переменные:\
  <ul>\
  <li><code>params</code> - внешние параметры отчета</li>\
  <li><code>dataManager</code> - объект типа <code>DataManager</code>, позволяющий выполнять загрузку и сохранение\
  <br/>изменений графов сущностей</li>\
  <li><code>metadata</code> - объект типа <code>Metadata</code>, позволяющий обращаться к метаданным приложения</li>\
  <li><code>currentAuthentication</code> - объект типа <code>CurrentAuthentication</code> , ассоциированный с аутентифицированным\
  <br/>в данный момент в системе пользователем</li>\
  <li><code>applicationContext</code> - объект типа <code>ApplicationContext</code>, предоставляющий доступ к бинам</li>\
  <li><code>invalid</code> - groovy closure, которая вызвается, если в скрипте не проходит валидация\
  </ul>\
  <br/> Например, <code>invalid('Некорректный параметр')</code> соответствует к сообщению, отправленному в случае невалидного параметра для выполнения отчета.

