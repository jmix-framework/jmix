io.jmix.reportsui.screen.report.edit.tabs/parameters.crossFieldValidationScriptHelp=可以设置一个 Groovy 脚本，在报表执行前对报表的多个参数进行交叉验证。\
  <br/> 用方法 <code>invalid(String str)</code> 发送报表验证失败的消息给用户。\
  <br/> 该脚本需要综合考虑并检查多个参数的值是否合理，如果不合理，则调用 “invalid()” 方法。\
  <br/>\
  <br/> 比如，<code>invalid('开始日期必须早于结束日期')</code> 会在 "Start date" 参数晚于 "End date" 时发送错误消息。\
  <br/>\
  脚本中可使用以下由系统传入的变量：\
  <ul>\
  <li><code>params</code> - 外部报表参数映射</li>\
  <li><code>dataManager</code> - <code>DataManager</code> 类型的对象，提供增删查改功能</li>\
  <li><code>metadata</code> - <code>Metadata</code> 类型的对象，提供对应用程序元数据的访问</li>\
  <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> 类型的对象，关联当前的认证用户</li>\
  <li><code>applicationContext</code> - <code>ApplicationContext</code> 类型的对象，提供对托管 bean 的访问</li>\
  <li><code>invalid</code> - groovy 闭包，在脚本内调用会使整个验证失败\
  </ul>
