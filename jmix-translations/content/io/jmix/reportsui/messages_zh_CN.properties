io.jmix.reportsui.screen.template.edit.pivottable.property.edit/pivotTable.functionHelpCaption=脚本
io.jmix.reportsui.screen.template.edit.pivottable.property.edit/pivotTable.propertyFunctionHelp=可以用 JavaScript 函数为透视表增加新属性，新属性需要从现有属性派生而来。\
  <br/>在需要将透视表做的更人性化时，这个方法很有用。\
  <br/>函数接收一个已有的记录，然后返回一个新属性的值。\
  <br/>\
  <br/>下面的源码是个很简单的派生属性例子，\
  <br/>读取已有的属性 <code>Age</code> 然后返回 age 所属的年代：\
  <br/>\
  <br/><code>function(record) {\
  <br/>&nbsp &nbsp return record.Age - record.Age % 10;\
  <br/>}</code>
io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.functionHelpCaption=脚本
io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.aggregationFunctionHelp=可以用 JavaScript 函数实现自定义的数据聚合逻辑。\
  <br/>该函数会对每个透视表中的单元格调用一次，并返回包含如下键值的对象：\
  <ul>\
  <li><code>push</code> - 从输入接收一条记录，每条记录调用一次，聚合功能在这里实现</li>\
  <li><code>value</code> - 返回聚合单元格中将保存的值</li>\
  <li><code>format</code> - 接收一个值，然后返回其格式化之后的字符串</li>\
  </ul>\
  示例，一个计数的聚合方法 <code>count</code>，返回符合条件的单元格数目：\
  <br/>\
  <br/><code>function(data, rowKey, colKey) {\
  <br/>&nbsp &nbsp return {\
  <br/>&nbsp &nbsp &nbsp &nbsp count: 0,\
  <br/>&nbsp &nbsp &nbsp &nbsp push: function(record) { this.count++; },\
  <br/>&nbsp &nbsp &nbsp &nbsp value: function() { return this.count; },\
  <br/>&nbsp &nbsp &nbsp &nbsp format: function(x) { return x; },\
  <br/>&nbsp &nbsp};\
