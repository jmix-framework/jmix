io.jmix.reportsui.screen.definition.edit/dataSet.textHelp=设置一个 Groovy 脚本用于生成数据集。脚本中可使用以下由系统传入的变量：\
  <ul>\
  <li><code>params</code> - 外部报表参数映射</li>\
  <li><code>parentBand</code> - 父数据区，<code>BandData</code> 类型对象</li>\
  <li><code>dataManager</code> - <code>DataManager</code> 类型的对象，提供增删查改功能</li>\
  <li><code>metadata</code> - <code>Metadata</code> 类型的对象，提供对应用程序元数据的访问</li>\
  <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> 类型的对象，关联当前的认证用户</li>\
  <li><code>applicationContext</code> - <code>ApplicationContext</code> 类型的对象，提供对托管 bean 的访问</li>\
  <li><code>timeSource</code> - <code>TimeSource</code> 类型的对象，用于获取当前时间</li>\
  </ul>
io.jmix.reportsui.screen.definition.edit/dataSet.jsonSourceGroovyCodeHelp=设置一个 Groovy 脚本返回包含 JSON 的字符串。脚本中可使用以下由系统传入的变量：\
  <ul>\
  <li><code>params</code> - 外部报表参数映射</li>\
  <li><code>parentBand</code> - 父数据区，<code>BandData</code> 类型对象</li>\
  <li><code>dataManager</code> - <code>DataManager</code> 类型的对象，提供增删查改功能</li>\
  <li><code>metadata</code> - <code>Metadata</code> 类型的对象，提供对应用程序元数据的访问</li>\
  <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> 类型的对象，关联当前的认证用户</li>\
  <li><code>applicationContext</code> - <code>ApplicationContext</code> 类型的对象，提供对托管 bean 的访问</li>\
  <li><code>timeSource</code> - <code>TimeSource</code> 类型的对象，用于获取当前时间</li>\
  </ul>
io.jmix.reportsui.screen.definition.edit/dataSet.jsonPathQueryHelp=设置 JSON path 查询语句搜索 JSON 树。\
  <p>示例：</p>\
  有如下 JSON 结构，我们可以通过查询语句 <strong>$.store.book[*]</strong> 搜索出所有的 books\
  <br>\
  <code>\
            {<br>\
             &nbsp "store": {<br>\
             &nbsp &nbsp "book": [<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "reference",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Nigel Rees",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sayings of the Century",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 8.95<br>\
             &nbsp &nbsp &nbsp },<br>\
             &nbsp &nbsp &nbsp {<br>\
             &nbsp &nbsp &nbsp &nbsp "category": "fiction",<br>\
             &nbsp &nbsp &nbsp &nbsp "author": "Evelyn Waugh",<br>\
             &nbsp &nbsp &nbsp &nbsp "title": "Sword of Honour",<br>\
             &nbsp &nbsp &nbsp &nbsp "price": 12.99,<br>\
             &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
             &nbsp &nbsp &nbsp }<br>\
             &nbsp &nbsp ],<br>\
             &nbsp &nbsp "bicycle": {<br>\
             &nbsp &nbsp &nbsp "color": "red",<br>\
             &nbsp &nbsp &nbsp "price": 19.95<br>\
             &nbsp &nbsp }<br>\
             &nbsp }<br>\
            }<br>\
  </code>\
  <br>\
  如需处理更复杂的情况，请参阅 JSON path 文档。
