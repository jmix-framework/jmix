io.jmix.securityui.screen.rowlevelpolicy/joinFieldHelp=Value of this field is added to the "from" query clause. It should begin with a comma, "join" or "left join".<br>\
  Use {E} placeholder instead of the entity alias.<br><br>\
  For example:<br>\
  <code>join {E}.customer c</code><br><br>\
  Hint: press Ctrl+Space for code completion

io.jmix.securityui.screen.rowlevelpolicy/whereFieldHelp=Value of this field is added to the "where" query clause using "and" condition. The "where" word is not needed, as it will be added automatically.<br>\
  Use {E} placeholder instead of the entity alias.<br>\
  The following predefined parameters can be used:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – an attribute of the current user.</li>\
  <li><code>:session_&lt;attribute&gt;</code> – a session attribute.</li></ul>\
  For example:<br>\
  <code>{E}.createdBy = :current_user_username and c.code = 'abc'</code><br><br>\
  Hint: press Ctrl+Space for code completion

io.jmix.securityui.screen.rowlevelpolicy/scriptFieldHelp=Groovy script which returns true if the action is available for the entity and false otherwise.\
  <br> Use {E} placeholder as an alias of the entity instance passed to the script.\
  <br>\
  <br> For example, <code>{E}.name <> 'Test'</code> denies the action for all entities with "Test" in the <code>name</code> attribute.\
  <br>\
  <br>Use <code>applicationContext</code> variable of the <code>ApplicationContext</code> type to access any Spring bean, for example:\
  <br><br>\
  <code>import io.jmix.core.security.CurrentAuthentication</code><br>\
  <code>def authBean = applicationContext.getBean(CurrentAuthentication)</code><br>\
  <code>{E}.createdBy == authBean.user.username</code>

