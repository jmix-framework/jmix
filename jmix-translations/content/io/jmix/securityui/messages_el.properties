io.jmix.securityui.screen.rowlevelpolicy/joinFieldHelp=Μια τιμή αυτού του πεδίου προστίθεται στον όρο "from" του ερωτήματος. Θα πρέπει να ξεκινά με κόμμα, "join" ή "left join".<br>\
  Το σύμβολο κράτησης θέσης {E} πρέπει να χρησιμοποιηθεί ως ψευδώνυμο της οντότητας.<br><br>\
  Για παράδειγμα:<br>\
  <code>join {E}.customer c</code><br><br>\
  Υπόδειξη: πατήστε Ctrl+Space για συμπλήρωση κώδικα
io.jmix.securityui.screen.rowlevelpolicy/whereFieldHelp=Μια τιμή αυτού του πεδίου προστίθεται στον όρο "where" του ερωτήματος χρησιμοποιώντας συνθήκη "και". Η λέξη "where" δε χρειάζεται, καθώς θα προστεθεί αυτόματα.<br>\
  Το σύμβολο κράτησης θέσης {E} πρέπει να χρησιμοποιείται ως ψευδώνυμο της οντότητας.<br>\
  Μπορούν να χρησιμοποιηθούν οι ακόλουθες προκαθορισμένες παράμετροι:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – ένα χαρακτηριστικό του τρέχοντος χρήστη.</li>\
  <li><code>:session_&lt;attribute&gt;</code> – ένα χαρακτηριστικό περιόδου λειτουργίας.</li></ul>\
  Για παράδειγμα:<br>\
  <code>{E}.createdBy = :current_user_username and c.code = 'abc'</code><br><br>\
  Υπόδειξη: πατήστε Ctrl+Space για συμπλήρωση κώδικα
io.jmix.securityui.screen.rowlevelpolicy/scriptFieldHelp=Groovy script που επιστρέφει true εάν η ενέργεια είναι διαθέσιμη για την οντότητα και false διαφορετικά.\
  <br> Χρησιμοποιήστε το σύμβολο κράτησης θέσης {E} ως ψευδώνυμο του στιγμιότυπου της οντότητας που περάστηκε στο script.\
  <br>\
  <br> Για παράδειγμα, <code>{E}.name <> 'Test'</code> αρνείται την ενέργεια για όλες τις οντότητες με τιμή "Test" στο χαρακτηριστικό <code>name</code>.\
  <br>\
  <br>Χρησιμοποιήστε τη μεταβλητή <code>applicationContext</code> του τύπου <code>ApplicationContext</code> για πρόσβαση σε οποιοδήποτε Spring bean, για παράδειγμα:\
  <br><br>\
  <code>import io.jmix.core.security.CurrentAuthentication</code><br>\
  <code>def authBean = applicationContext.getBean(CurrentAuthentication)</code><br>\
  <code>{E}.createdBy == authBean.user.username</code>
