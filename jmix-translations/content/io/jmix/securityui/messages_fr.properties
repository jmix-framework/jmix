io.jmix.securityui.screen.rowlevelpolicy/joinFieldHelp = La valeur de ce champ est ajoutée à la clause de requête "from". Il doit commencer par une virgule, "join" ou "left join".<br>Utilisez l'espace réservé {E} au lieu de l'alias d'entité.<br><br>Par exemple :<br><code>join {E}.customer c</code><br><br>Astuce : appuyez sur Ctrl+Espace pour compléter le code
io.jmix.securityui.screen.rowlevelpolicy/scriptFieldHelp = Script Groovy qui renvoie vrai si l'action est disponible pour l'entité et faux sinon.<br> Utilisez l'espace réservé {E} comme alias de l'instance d'entité transmise au script.<br><br> Par exemple, <code>{E}.name <> 'Test'</code> refuse l'action pour toutes les entités avec "Test" dans l'attribut <code>name</code> .<br><br>Utilisez la variable <code>applicationContext</code> du type <code>ApplicationContext</code> pour accéder à n'importe quel bean Spring, par exemple :<br><br><code>import io.jmix.core. security.CurrentAuthentication</code><br><code>def authBean = applicationContext.getBean(CurrentAuthentication)</code><br><code>{E}.createdBy == authBean.user.username</code>
io.jmix.securityui.screen.rowlevelpolicy/test = Vérifier la syntaxe
io.jmix.securityui.screen.rowlevelpolicy/testFailed = Erreur
io.jmix.securityui.screen.rowlevelpolicy/testPassed = La syntaxe est correcte
io.jmix.securityui.screen.rowlevelpolicy/whereFieldHelp = La valeur de ce champ est ajoutée à la clause de requête "where" à l'aide de la condition "and". Le mot "where" n'est pas nécessaire, car il sera ajouté automatiquement.<br>Utilisez l'espace réservé {E} au lieu de l'alias d'entité.<br>Les paramètres prédéfinis suivants peuvent être utilisés :<ul><li><code>:current_user_&lt;attribut&gt;</code> â un attribut de l'utilisateur actuel.</li><li><code>:session_&lt;attribut&gt;</code> â un attribut de session.</li></ul>Par exemple :<br><code>{E}.createdBy = :current_user_username et c.code = 'abc'</code><br><br>Conseil : appuyez sur Ctrl+Espace pour compléter le code
