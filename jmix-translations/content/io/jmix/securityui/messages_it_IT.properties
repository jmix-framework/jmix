io.jmix.securityui.screen.rowlevelpolicy/joinFieldHelp=Il valore di questo campo viene aggiunto alla clausola di query "from". Dovrebbe iniziare con una virgola, "join" o "left join".<br>\
  Utilizza il segnaposto {E} anziché l'alias dell'entità.<br><br>\
  Ad esempio:<br>\
  <code>unisciti a {E}.cliente c</code><br><br>\
  Suggerimento: premi Ctrl+Spazio per il completamento del codice

io.jmix.securityui.screen.rowlevelpolicy/whereFieldHelp=Il valore di questo campo viene aggiunto alla clausola di query "where" utilizzando la condizione "and". La parola "dove" non è necessaria, poiché verrà aggiunta automaticamente.<br>\
  Utilizza il segnaposto {E} anziché l'alias dell'entità.<br>\
  Possono essere utilizzati i seguenti parametri predefiniti:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> un attributo dell'utente corrente.</li>\
  <li><code>:session_&lt;attribute&gt;</code> un attributo di sessione.</li></ul>\
  Ad esempio:<br>\
  <code>{E}.createdBy = :current_user_username e c.code = 'abc'</code><br><br>\

io.jmix.securityui.screen.rowlevelpolicy/scriptFieldHelp=Groovy script che restituisce true se l'azione è disponibile per l'entità e false in caso contrario.\
  <br> Usa il segnaposto {E} come alias dell'istanza dell'entità passata allo script.\
  <br>\
  <br> Ad esempio, <code>{E}.name <> 'Test'</code> nega l'azione per tutte le entità con "Test" nell'attributo <code>name</code>.\
  <br>\
  <br>Utilizzare la variabile <code>applicationContext</code> del tipo <code>ApplicationContext</code> per accedere a qualsiasi bean Spring, ad esempio:\
  <br><br>\
  <code>importa io.jmix.core.security.CurrentAuthentication</code><br>\
  <code>def authBean = applicationContext.getBean(CurrentAuthentication)</code><br>\
  <code>{E}.createdBy == authBean.user.username</code>

