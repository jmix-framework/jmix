io.jmix.securityui.screen.rowlevelpolicy/joinFieldHelp=De waarde van dit veld wordt toegevoegd aan de "from"-query. Het moet beginnen met een komma, "join" of "left join".<br>\
  De {E} placeholder moet worden gebruikt als een alias van de entiteit.<br><br>\
  Bijvoorbeeld:<br>\
  <code>join {E}.customer c</code><br><br>\
  Tip: druk op Ctrl+spatie om de code te voltooien

io.jmix.securityui.screen.rowlevelpolicy/whereFieldHelp=Een waarde van dit veld wordt toegevoegd aan de "where" query clausule met behulp van de "and" conditie. Het "where" woord is niet nodig, omdat het automatisch wordt toegevoegd.<br>\
  De {E} placeholder moet worden gebruikt als een alias van de entiteit.<br>\
  De volgende vooraf gedefinieerde parameters kunnen worden gebruikt:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> â€“ een attribuut van de huidige gebruiker.</li>\
  <li><code>:session_&lt;attribute&gt;</code> â€“ een sessieattribuut.</li></ul>\
  Bijvoorbeeld:<br>\
  <code>{E}.createdBy = :current_user_username and c.code = 'abc'</code><br><br>\
  Tip: druk op Ctrl+spatie om de code te voltooien

!io.jmix.securityui.screen.rowlevelpolicy/scriptFieldHelp=Groovy script dat waar retourneert als de actie beschikbaar is voor de entiteit en anders onwaar.\
  <br> De {E} placeholder moet worden gebruikt als een alias van de entiteit.\
  <br>\
  <br> Bijvoorbeeld, <code>{E}.name <> 'Test'</code> weigert de actie voor alle entiteiten met "Test" in het kenmerk <code>name</code>.\
  <br>\
  <br>Use <code>applicationContext</code> variabele van het type <code>ApplicationContext</code> om toegang te krijgen tot een willekeurige Spring bean, Bijvoorbeeld:\
  <br><br>\
  <code>import io.jmix.core.security.CurrentAuthentication</code><br>\
  <code>def authBean = applicationContext.getBean(CurrentAuthentication)</code><br>\
  <code>{E}.createdBy == authBean.user.username</code>

