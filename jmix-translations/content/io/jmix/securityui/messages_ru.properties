io.jmix.securityui.screen.rowlevelpolicy/joinFieldHelp=Значение данного поля добавляется к условию "from" запроса. Оно должно начинаться с запятой, "join" или "left join".<br>\
  Используйте метку (placeholder) {E} вместо алиаса сущности.<br><br>\
  Например:<br>\
  <code>join {E}.customer c</code><br><br>\
  Подсказка: нажмите Ctrl+Space для автозавершения кода

io.jmix.securityui.screen.rowlevelpolicy/whereFieldHelp=Значение данного поля добавляется к условию "where" запроса используя условие "and". Слово "where" не нужно, оно будет добавлено автоматически.<br>\
  Используйте метку (placeholder) {E} вместо алиаса сущности.<br><br>\
  Можно использовать следующие предопределенные параметры:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – атрибут текущего пользователя.</li>\
  <li><code>:session_&lt;attribute&gt;</code> – атрибут сессии.</li></ul>\
  Например:<br>\
  <code>{E}.createdBy = :current_user_username and c.code = 'abc'</code><br><br>\
  Подсказка: нажмите Ctrl+Space для автозавершения кода

io.jmix.securityui.screen.rowlevelpolicy/scriptFieldHelp=Скрипт на Groovy, возвращающий true если действие доступно или false в противном случае.\
  <br> Используйте метку (placeholder) {E} в качестве экземпляра сущности, переданной в скрипт.\
  <br>\
  <br> Например, <code>{E}.name <> 'Test'</code> запрещает действие для всех экземпляров сущности со значением "Test" в атрибуте <code>name</code>.\
  <br>\
  <br>Используйте переменную <code>applicationContext</code> типа <code>ApplicationContext</code> для доступа к бинам Spring, например:\
  <br><br>\
  <code>import io.jmix.core.security.CurrentAuthentication</code><br>\
  <code>def authBean = applicationContext.getBean(CurrentAuthentication)</code><br>\
  <code>{E}.createdBy == authBean.user.username</code>

