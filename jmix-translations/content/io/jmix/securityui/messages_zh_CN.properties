io.jmix.securityui.screen.rowlevelpolicy/joinFieldHelp=该字段的内容将添加至 "from" 子句。内容必须以逗号、"join" 或 "left join"开头<br>\
  用 {E} 占位符表示实体。<br><br>\
  示例：<br>\
  <code>join {E}.customer c</code><br><br>\
  提示：按下 Ctrl+Space 使用代码自动完成功能
io.jmix.securityui.screen.rowlevelpolicy/whereFieldHelp=该字段的内容将使用 "and" 条件添加至 "where" 子句。不需要写 "where"，系统会自动添加<br>\
  用 {E} 占位符表示实体。<br>\
  其中，可以使用下列预定义的参数：<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – 当前用户的某个属性</li>\
  <li><code>:session_&lt;attribute&gt;</code> – 某个会话属性</li></ul>\
  示例：<br>\
  <code>{E}.createdBy = :current_user_username and c.code = 'abc'</code><br><br>\
  提示：按下 Ctrl+Space 使用代码自动完成功能
io.jmix.securityui.screen.rowlevelpolicy/scriptFieldHelp=内容为Groovy脚本，脚本返回 true 则允许该实体操作，返回 false 则不允许。\
  <br> 脚本中可以用 {E} 占位符表示传入的实体。\
  <br>\
  <br> 示例：<code>{E}.name <> 'Test'</code> 会拒绝所有 <code>name</code> 属性为 "Test" 的实体。\
  <br>\
  <br>使用 <code>ApplicationContext</code> 类型的 <code>applicationContext</code> 变量可以访问Spring bean，示例：\
  <br><br>\
  <code>import io.jmix.core.security.CurrentAuthentication</code><br>\
  <code>def authBean = applicationContext.getBean(CurrentAuthentication)</code><br>\
  <code>{E}.createdBy == authBean.user.username</code>
