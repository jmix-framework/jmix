io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.parameterNameFieldContextHelp = You can use this attribute to \
  introduce dependencies between filter components in configuration
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.joinFieldContextHelp = JPQL expression which will be added \
  to the data loader query "from" clause. \
  It can be required to create a condition based on an attribute of a related collection. \
  The expression should be started with a comma, "join" or "left join" statements.<br/>\
  Use {E} placeholder instead of the entity alias.<br><br>\
  For example:<br/>\
  <code>join {E}.tags t</code><br><br>\
  Hint: press Ctrl+Space for code completion
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldRequired = Fill "Where" field
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldContextHelp = JPQL expression which will be added \
  to the data loader query "where" clause. \
  Use {E} placeholder instead of the entity alias.<br><br>\
  The condition can only have one parameter denoted by <b>?</b> if used.<br/>\
  Also, the following predefined parameters can be used:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – an attribute of the current user.</li>\
  <li><code>:session_&lt;attribute&gt;</code> – a session attribute.</li></ul>\
  If the expression uses the <code>like</code> clause, the value will be automatically wrapped in <code>(?i)%value%</code> \
  to provide the case-insensitive search.<br/>\
  <br/>\
  Example of selecting entities by an attribute of the joined <code>tags</code> collection:<br/>\
  <code>t.name like ?</code><br><br>\
  Hint: press Ctrl+Space for code completion
