io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.joinFieldContextHelp=Ein JPQL Ausdruck, der zu dem Data Loader Query \
  "from" Teil hinzugefügt wird.\
  Das kann notwending sein um komplexe Bedingungen basiertend auf Attributen von verbundenen Kollektionen zu erzeugen.\
  Der Ausdruck sollte mit "join" oder "left join" starten.<br/>\
  Der Platzhalter {E} sollte in dem Ausdruck statt des Alias der ausgewählten Entität verwendet werden.<br><br>\
  Beispiel:<br/>\
  <code>join {E}.tags t</code><br><br>\
  Hinweis: Drücken Sie Strg+Leer für Code-Vervollständigung
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldContextHelp=Ein JPQL Ausdruck, der zu dem Data Loader Query \
  "where" Teil hinzugefügt wird.\
  Der Platzhalter {E} sollte in dem Ausdruck statt des Alias der ausgewählten Entität verwendet werden.<br><br>\
  Die Bedingung kann nur einen Parameter haben, der mit <b>?</b> gekennzeichnet ist, wenn er verwendet wird.<br/>\
  Außerdem können die folgenden vordefinierten Parameter verwendet werden:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – ein Attribut des aktuellen Users.</li>\
  <li><code>:session_&lt;attribute&gt;</code> – ein Session Attribut.</li></ul>\
  Wenn der Ausdruck die <code>like</code>-Klausel verwendet, wird der Wert automatisch in <code>(?i)%value%</code> eingeschlossen,\
  um die Suche unabhängig von der Groß- und Kleinschreibung zu ermöglichen.<br/>\
  <br/>\
  Beispiel:<br/>\
  <code>t.name like ?</code><br><br>\
  Hinweis: Drücken Sie Strg+Leer für Code-Vervollständigung
