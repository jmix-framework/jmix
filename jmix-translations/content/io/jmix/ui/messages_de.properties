io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.contextHelp.message = \
  <p>\
     Die "einschließlich des aktuellen" Option verschiebt nicht das Ergebnisintervall. Wenn bspw. das selektierte \
     Intervall die letzten beiden Tage ausgewählt wurde und die Option "einschließlich des aktuellen" nicht ausgewählt wurde für das Datum <code>'04.MM.yyyy'</code> \
     dann ist das Eregbnisintervall:
</p>\
  <ul>\
     <li>03.MM.yyyy;</li>\
     <li>02.MM.yyyy.</li>\
  </ul>\
  <p>\
     Ist in dem oben genannten Beispiel die Option "einschließlich des aktuellen" ausgewählt, so ist das Ergebnisintervall:
</p>\
  <ul>\
     <li>04.MM.yyyy;</li>\
     <li>03.MM.yyyy;</li>\
     <li>02.MM.yyyy.</li>\
  </ul>\
  <p>\
     Die gleiche Regelung gilt für Jahr, Monat, Stunde und Minute.\
  </p>
