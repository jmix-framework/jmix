io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.caption = Επεξεργασία συνθήκης JPQL
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.parameterNameFieldContextHelp = Μπορείτε να χρησιμοποιήσετε αυτό \
  το χαρακτηριστικό για να εισάγετε εξαρτήσεις μεταξύ των στοιχείων του φίλτρου στην παραμετροποίηση
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.joinFieldContextHelp = Μια έκφραση JPQL που θα προστεθεί στο ερώτημα "from". \
  Αυτό μπορεί να απαιτηθεί για τη δημιουργία μιας σύνθετης συνθήκης που βασίζεται σε ένα χαρακτηριστικό μιας σχετικής συλλογής. \
  Η έκφραση πρέπει να ξεκινά με δηλώσεις "join" ή "left join".<br/>\
  Το σύμβολο κράτησης θέσης <b>{E}</b> θα πρέπει να χρησιμοποιείται στην έκφραση αντί για το ψευδώνυμο της οντότητας που επιλέγεται.<br/>\
  <br/>\
  Παράδειγμα "join" της συλλογής Repair όταν επιλέγετε οντότητες Car:<br/>\
  <code>join {E}.repairs r</code>
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldRequired = Συμπληρώστε το πεδίο "Where"
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldContextHelp = Μια έκφραση JPQL που θα προστεθεί στο ερώτημα "where". \
  Το σύμβολο κράτησης θέσης <b>{E}</b> θα πρέπει να χρησιμοποιείται στην έκφραση αντί για το ψευδώνυμο της οντότητας που επιλέγεται.<br/>\
  Η συνθήκη μπορεί να έχει μόνο μία παράμετρο που συμβολίζεται με <b>?</b> εάν χρησιμοποιείται.<br/>\
  Εάν η έκφραση χρησιμοποιεί τον όρο <b>like</b>, η τιμή θα μετατραπεί αυτόματα σε <code>(?i)%value%</code> \
  για να παρέχει την αναζήτηση χωρίς διάκριση πεζών-κεφαλαίων.<br/>\
  <br/>\
  Παράδειγμα επιλογής οντοτήτων Car με βάση ένα χαρακτηριστικό της συλλογής Repair:<br/><code>r.description like ?</code>
