# DateIntervalDialog
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.caption = Intervallo di date editor
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.caption = incluso corrente
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.contextHelp.title = opzione "Incluso \
  corrente"
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.contextHelp.message = \
  <p>\
     L'opzione "include corrente" non sposta l'intervallo risultante. Ad esempio, se l'intervallo \
     selezionato è degli ultimi due giorni e l'opzione "include current" non è utilizzata per la data <code>'04-MM-yyyy'</code>, \
     quindi l'intervallo risultante includerà le seguenti date:\
  </p>\
  <ul>\
     <li>03-MM-aaaa;</li>\
     <li>02-MM-aaaa.</li>\
  </ul>\
  <p>\
     Se l'esempio precedente utilizzasse l'opzione "include current", l'intervallo risultante includerebbe quanto segue \
     date:\
  </p>\
  <ul>\
     <li>04-MM-aaaa;</li>\
     <li>03-MM-aaaa;</li>\
     <li>02-MM-aaaa.</li>\
  </ul>\
  <p>\
     La stessa regola funziona per anno, mese, ora e minuto.\
  </p>
