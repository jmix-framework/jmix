# JpqlFilterConditionEdit
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.caption = JPQL editor delle condizioni
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.parameterNameFieldContextHelp = Puoi usare questo attributo per \
   introdurre dipendenze tra i componenti del filtro nella configurazione
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.joinFieldContextHelp = Espressione JPQL che verrà aggiunta \
   alla clausola "from" della query del programma di caricamento dati. \
   Può essere richiesto di creare una condizione basata su un attributo di una raccolta correlata. \
   L'espressione deve iniziare con una virgola, istruzioni "join" o "left join".<br/>\
   Utilizza il segnaposto {E} anzichè l'alias dell'entità.<br><br>\
   Ad esempio:<br/>\
   <code>unisciti a {E}.tags t</code><br><br>\
   Suggerimento: premi Ctrl+Spazio per il completamento del codice
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldRequired = Fill Campo "Dove".
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldContextHelp = Espressione JPQL che verrà aggiunta \
   alla clausola "where" della query del programma di caricamento dati. \
   Utilizza il segnaposto {E} anzichè l'alias dell'entità.<br><br>\
   La condizione può avere solo un parametro indicato da <b>?</b> se utilizzato.<br/>\
   Inoltre, è possibile utilizzare i seguenti parametri predefiniti:<ul>\
   <li><code>:current_user_&lt;attribute&gt;</code>  un attributo dell'utente corrente.</li>\
   <li><code>:session_&lt;attribute&gt;</code>  un attributo di sessione.</li></ul>\
   Se l'espressione utilizza la clausola <code>like</code>, il valore verrà automaticamente racchiuso in <code>(?i)%value%</code> \
   per fornire la ricerca senza distinzione tra maiuscole e minuscole.<br/>\
   <br/>\
   Esempio di selezione di entità tramite un attributo della raccolta <code>tags</code> unita:<br/>\
   <code>t.name come ?</code><br><br>\
   Suggerimento: premi Ctrl+Spazio per il completamento del codice
