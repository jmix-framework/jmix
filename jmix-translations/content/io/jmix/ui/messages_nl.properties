io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.caption = Datum interval bewerken
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.caption = inclusief de huidige
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.contextHelp.title = "Inclusief \
  huidige" optie
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.contextHelp.message = \
  <p>\
     De optie "inclusief huidige" verschuift het resulterende interval niet. Als het geselecteerde interval bijvoorbeeld \
     de afgelopen twee dagen is en de optie "inclusief huidige" niet wordt gebruikt voor de datum <code>'04-MM-jjjj'</code>, \
     dan bevat het resulterende interval de volgende datums:\
  </p>\
  <ul>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     Als in het bovenstaande voorbeeld de optie "inclusief huidige" wordt gebruikt, bevat het resulterende interval de \
     volgende datums:\
  </p>\
  <ul>\
     <li>04-MM-yyyy;</li>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     Dezelfde regel werkt voor jaar, maand, uur en minuut.\
  </p>
