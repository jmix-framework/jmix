io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.contextHelp.message=\
  <p>\
     Opțiunea „inclusiv curent” nu schimbă intervalul rezultat. De exemplu, dacă este selectat \
     intervalul este în ultimele două zile și opțiunea „inclusiv curent” nu este utilizată pentru data <code> '04 -MM-aaaa '</code>, \
      atunci intervalul rezultat va include următoarele date:
</p>\
 <ul>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     Dacă exemplul de mai sus va utiliza opțiunea „inclusiv curent”, atunci intervalul rezultat include următoarele \
     date\:\
  </p>\
  <ul>\
     <li>04-MM-yyyy;</li>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     Aceeași regulă funcționează timp de un an, lună, oră și minut.\
  </p>
