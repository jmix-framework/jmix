# JpqlFilterConditionEdit
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.caption = editor de condiții JPQL
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.parameterNameFieldContextHelp = Poți folosi acest atribut \
  pentru a introduce dependințe la componentele filtrului în configurare
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.joinFieldContextHelp = O expresie JPQL care va fi adăugată  \
  la interogarea trimisă data loader-ului după secțiunea "from". \
  Acest lucru poate fi necesar pentru a crea o condiție complexă bazată pe un atribut al unei colecții conexe. \
  Expresia trebuie începută cu "join" sau "left join".<br/>\
  Substituentul <b>{E}</b> trebuie utilizat în expresie în locul aliasului entității selectate.<br/>\
  <br/>\
  Exemplu de join al entității Repair în cazul entității Car :<br/>\
  <code>join {E}.repairs r</code>
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldRequired = Completează câmpul "Where"
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldContextHelp = O expresie JPQL care va fi adăugată \
  la interogarea trimisă data loader-ului după secțiunea "where". \
  Substituentul <b>{E}</b>  ar trebui să fie utilizat în expresie în locul aliasului entității selectate.<br/>\
  Condiția poate avea un singur parametru notat cu <b>?</b> în cazul în care este folosit.<br/>\
  Dacă expresia folosește clauza <b>like</b>, pentru a face căutarea ne-sensibilă la majuscule, valoarea va fi încadrată în <code>(?i)%value%</code> \
  <br/>\
  Exemplu de selecție a entității Car după un atribut adăugat cu "join" al entității Repair:<br/>\
  <code>r.description like ?</code>
