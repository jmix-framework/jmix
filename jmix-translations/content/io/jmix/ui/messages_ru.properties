# JpqlFilterConditionEdit
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.caption = Редактирование JPQL условия
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.parameterNameFieldContextHelp = Этот атрибут можно \
  использовать для введения зависимостей между компонентами фильтра в конфигурации
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.joinFieldContextHelp = Выражение JPQL, которое будет \
  добавлено в секцию "from" запроса загрузчика данных. \
  Это может потребоваться для создания условия по атрибуту связанной коллекции. \
  Значение данного атрибута должно включать в себя предложения "join" или "left join". \
  Вместо алиаса отбираемой сущности в выражении используйте метку (placeholder) <b>{E}</b>.<br/>\
  <br/>\
  Например:<br/>\
    <code>join {E}.tags t</code><br><br>\
  Подсказка: нажмите Ctrl+Space для автозавершения кода
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldRequired = Заполните поле "Выражение Where"
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldContextHelp = Выражение JPQL, которое будет \
  добавлено в условие "where" запроса загрузчика данных. \
  Вместо алиаса отбираемой сущности в выражении используйте метку (placeholder) <b>{E}</b>.<br/>\
  Параметр условия может быть только один, и если он есть, обозначается символом <b>?</b>.<br/>\
  Кроме того, можно использовать следующие предопределенные параметры:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – атрибут текущего пользователя.</li>\
  <li><code>:session_&lt;attribute&gt;</code> – атрибут сессии.</li></ul>\
  Если в выражении используется оператор <b>like</b>, то значение автоматически будет обернуто в \
  <code>(?i)%value%</code> для того, чтобы обеспечить нечувствительный к регистру поиск.<br/>\
  <br/>\
  Пример отбора экземпляров сущности по атрибуту присоединенной коллекции <code>tags</code>:<br/>\
  <code>t.name like ?</code><br><br>\
  Подсказка: нажмите Ctrl+Space для автозавершения кода
