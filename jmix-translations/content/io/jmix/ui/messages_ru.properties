io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.caption = Редактор интервала дат
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.caption = включая текущий
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.contextHelp.title = Опция "Включая\
  \ текущий"
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.contextHelp.message = \
  <p>\
     Опция "включая текущий" не сдвигает результирующий интервал. Например, если выбран интервал \
     предыдущие два дня и опция "включая текущий" не используется для даты <code>'04-MM-yyyy'</code>, то результирующий \
     интервал будет включать в себя следующие даты:\
  </p>\
  <ul>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     Если пример описанный выше будет использовать опцию "включая текущий", то результирующий интервал будет включать \
     в себя следующие даты:\
  </p>\
  <ul>\
     <li>04-MM-yyyy;</li>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     Данное правило работает для года, месяца, часа и минуты.\
  </p>
