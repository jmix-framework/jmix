io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.contextHelp.message=\
  <p>\
     “包含当前” 选项不会改变结果的时间间隔。例如，如果选择的时间间隔是前两天，且对于日期 <code>'04-MM-yyyy'</code> \
     未选择 “包含当前”，则生成的时间间隔将只包括一下日期：\
  </p>\
  <ul>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     如果在上述例子中，使用了 “包含当前” 选项，则生成的时间间隔包含以下日期：\
  </p>\
  <ul>\
     <li>04-MM-yyyy;</li>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     该规则同样适用于年、月、小时和分钟。\
  </p>
