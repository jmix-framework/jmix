io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.joinFieldContextHelp=JPQL表达式，会添加至数据加载器查询语句的 "from" 部分。\
  在创建基于关联集合属性的复杂查询条件时，必须要使用此表达式。\
  表达式需要以 “join” 或 “left join” 语句开头。 <br/>\
  表达式中需要用 <b>{E}</b> 占位符而不用选择实体的别名。<br/>\
  <br/>\
  示例：在选择 Car 实体时，联合 Repair 集合进行搜索<br/>\
  <code>join {E}.repairs r</code>
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldContextHelp=JPQL表达式，会被添加到数据加载器查询语句的 "where" 部分。\
  表达式中需要用 <b>{E}</b> 占位符而不用选择实体的别名。<br/>\
  如果使用查询参数的话，只能使用一个参数，用 <b>?</b> 表示。<br/>\
  如果表达式使用了 <b>like</b> 语句，会自动将值包进 <code>(?i)%value%</code> 中，\
  提供大小写无关的查询。<br/>\
  <br/>\
  示例，使用联合的 Repair 集合属性查询 Car 实体：<br/>\
  <code>r.description like ?</code>
