parameters.lookupJoinHelp=Значение данного поля добавляется в выражение "from" запроса. Оно должно начинаться с запятой или слов "join" или "left join".\
  <br/>В качестве алиаса извлекаемой сущности необходимо использовать строку {E}. При выполнении запросов она будет заменена на реальный алиас, заданный в запросе.\
  <br/>\
  <br/>Например:\
  <br/><code>join {E}.seller s</code>
parameters.lookupWhereHelp=Значение данного поля добавляется в выражение "where" запроса по условию "and" (И). Само слово "where" писать не нужно, оно будет добавлено автоматически, даже если исходный запрос его не содержал.\
  <br/>В качестве алиаса извлекаемой сущности необходимо использовать строку {E}. При выполнении запросов она будет заменена на реальный алиас, заданный в запросе.\
  <br/>\
  <br/>Например:\
  <br/><code>{E}.salary > 1000 and {E}.department = 'abc'</code>

